    Il caso
    La "palestinese napoletana" in corsa in Campania a settembre rilanciava un contenuto antisemita. Protesta la comunità ebraica. Ma il leader di Avs: "È l'ennesima campagna del Tempo contro di noi. Ritirare la sua candidatura? Vedremo"
    "LE PAROLE DI QUESTO EBREO FANNO RIMPIANGERE L'INCOMPLETA MISSIONE DI #HITLER", è la sobria didascalia di un video della pagina Facebook "Il Fatto" (che non ha niente a che fare con il giornale diretto da Marco Travaglio, ma è una delle tante pagine che rilanciano video che riguardano la tragedia umanitaria a Gaza), in cui si vede l'ex ambasciatore israeliano Dror Eydor, nel talk politico di Rete4 "Stasera Italia", dire: "Bisogna distruggere Gaza".
    Sul Tempo oggi la notizia di apertura è quella della ricondivisione di questo post, con annessa didascalia, da parte di Souzan Fatayer, candidata di Avs alle regionali in Campania. In mattinata Fatayer ha cancellato tutti i post dal suo profilo.
    Il primo a reagire alla notizia del Tempo è stato il direttore del TgLa7, Enrico Mentana, che sui suoi social si è rivolto ai leader di Avs Nicola Fratoianni e Angelo Bonelli: "Dovrebbero spiegare come sia possibile candidare una persona che scrive, o condivide, qualcosa di così orribile. I leader di Avs sono due persone per bene.  Mi parrebbe saggio che ritirassero la candidatura". In mattinata è arrivata anche la nota di Davide Romano, direttore del Museo della Brigata Ebraica: "Siamo esterrefatti nell'apprendere che Avs candida Souzan Fatayer alle elezioni campane. Chiediamo formalmente a Bonelli e Fratoianni di ritirare la candidatura di questa docente dalle loro liste. Lo facciano in nome dell'antifascismo a cui spesso si richiamano, che non può scendere a compromessi con chi usa parole da fascista e antisemita. Già il fatto che Fatayer insegni ci preoccupa, ma se dovesse anche entrare nelle istituzioni, sarebbe davvero uno sfregio ai valori della Resistenza e della nostra Costituzione antifascista"
    "Souzan è ancora a lezione, all'università, quindi ora non può rispondere", ci spiega Bonelli. "Questa è l'ennesima campagna del Tempo contro di noi, che già un anno fa mi definì, insieme agli altri leader del campo largo, 'complice del 7 ottobre'. Quindi non stupisce. Ma vorrei che fosse chiaro che quelle non sono sue parole, sono la didascalia di un video in cui un israeliano dice cose tremende, che ai tempi scioccarono anche me. Certo, ha commesso una leggerezza nel ricondividerlo, ma è diverso dallo scriverlo di proprio pugno". Quindi le dà il beneficio del dubbio, che non avesse letto la didascalia? "Ma quale beneficio del dubbio, lei non ha scritto quelle cose, ha ricondiviso un video. Sono frasi scritte in piccolo, ovviamente da condannare, sarebbe stato molto grave se le avesse scritte lei. Ma non è così". Quindi non ritirerete la sua candidatura? "Le liste devono ancora essere ufficializzate, vedremo".
