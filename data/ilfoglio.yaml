    “Siamo tutti uniti nel desiderio di una pace giusta e duratura, meritata dal popolo ucraino.” È questa la frase d’apertura della dichiarazione congiunta del gruppo dei "volenterosi" per l'Ucraina, resa nota quest'oggi. Tra i firmatari della dichiarazione ci sono il presidente ucraino Volodymyr Zelensky, il primo ministro britannico Keir Starmer, il canceliere tedesco Frederich Merz, il presidente francese Emmanuel Macron, il primo ministro italiano Giorgia Meloni, il primo ministro polacco Donald Tusk, la presidente della Commissione europea Ursula von der Leyen, il presidente del Consiglio europeo Antonio Costa, il primo ministro norvegese Jonas Gahr Støre, il presidente finlandese Alexander Stubb e il primo ministro danese Matt Frederiksen.
    In attesa del vertice tra Trump e Putin a Budapest, i leader nella loro dichiarazione sostengono “fermamente la posizione del Presidente Trump secondo cui i combattimenti dovrebbero cessare immediatamente e che l'attuale linea di contatto dovrebbe essere il punto di partenza dei negoziati. Restiamo fedeli al principio secondo cui i confini internazionali non devono essere modificati con la forza”, aggiungendo che “le tattiche dilatorie della Russia hanno dimostrato più e più volte che l'Ucraina è l'unica parte che vuole seriamente la pace.”
    Nonostante il pieno supporto espresso nella dichiarazione, ieri il presidente americano ha espresso dei dubbi sulla vittoria dell’Ucraina: “L’Ucraina potrebbe vincere, ma non credo ci riuscirà”. È chiara la strategia espressa dai leader quando affermano che devono “aumentare la pressione sull'economia russa e sulla sua industria della difesa, finché Putin non sarà pronto a concludere la pace.” È in arrivo infatti il diciannovesimo pacchetto di sanzioni e l'Alto commissario europeo per la Politica estera Kaja Kallas ha annunciato di essersi già messa a lavoro per il ventesimo.
    La dichiarazione si conclude con la promessa che “i leader si incontreranno più avanti questa settimana nel Consiglio europeo e nel formato Coalizione dei volenterosi per discutere su come portare avanti questo lavoro e sostenere ulteriormente l'Ucraina.”
