    Immagine generata con Grok
    Foglio Ai
    Dalla Gioconda ai diamanti del XXI secolo, la storia insegna che astuzia e creatività non hanno età né allarmi capaci di fermarle. Ogni colpo racconta il proprio tempo, tra ingegno umano, tecnologia e la fragilità della fiducia nei sistemi
    Parigi, ottobre 2025. Settimana d’autunno, pioggia leggera, turisti in fila davanti a un cancello chiuso. Sette minuti, sette uomini, sette gilet da operai. E’ bastato questo per beffare il museo più sorvegliato del mondo. Un colpo d’epoca, già destinato alla leggenda. Il furto del secolo, dicono i giornali. Ma non è il primo. Ogni epoca ha il suo Louvre, il suo colpo perfetto, il suo genio del male. Cambiano i mezzi, non la fantasia. Il primo a dimostrare che il genio umano vale più di qualunque allarme fu un decoratore italiano: Vincenzo Peruggia, 1911. Entrò al Louvre in camice bianco, come un impiegato qualsiasi, staccò la Gioconda dalla parete e la infilò sotto il cappotto. Camminò fino all’uscita, prese un tram, e sparì. Due anni dopo fu arrestato a Firenze: aveva tenuto il quadro in un doppio fondo del suo appartamento. Disse di averlo fatto per patriottismo. In realtà, aveva scoperto quanto la semplicità sia la forma più raffinata dell’astuzia.
    Poi venne l’epoca dei professionisti. Londra, 1961: un gruppo di falsi addetti ai lavori entra alla National Gallery e porta via un Goya. Nessuna arma, nessuna violenza. Solo chiavi vere e orari giusti. Nel 1972, a Napoli, un altro furto da film: sparisce il “Martirio di San Gennaro” di Caravaggio, preso dalla cappella di San Lorenzo. Lo ritroveranno mai? No. E’  diventato il quadro fantasma della storia dell’arte italiana, un simbolo dell’intreccio fra crimine, bellezza e potere. Poi arrivano gli anni tecnologici. Il 2003 è l’anno del “colpo di Anversa”: 100 milioni di dollari in diamanti scomparsi dal caveau più sicuro d’Europa. Leonar Notarbartolo, un ladro torinese dal fascino geometrico, aveva studiato per anni la routine del Diamond Center: codici, telecamere, sensori termici. Li disattivò con uno spray di lacca per capelli, dei magneti e un formaggio per coprire il calore del corpo. Quando fu arrestato, disse una frase rimasta celebre: “Non ho rubato, ho vinto una partita a scacchi.”
    Nel 2000, a Londra, il colpo al Millennium Dome: una banda tenta di rubare il più grande diamante grezzo del mondo, il Millennium Star. Avevano pianificato tutto: bulldozer, orari, maschere antigas. Ma un agente sotto copertura li aspettava già dentro. La polizia li aveva previsti grazie a una rete di sorveglianza e a un pizzico di intuizione digitale. E’ uno dei primi casi in cui la tecnologia ha fermato la fantasia.
    Anche in Italia non siamo rimasti a guardare. Nel 2018, a Verona, tre uomini rubano quindici tele di inestimabile valore dal Museo di Castelvecchio. Entrano vestiti da guardie giurate, legano il custode, fuggono in tre minuti. Quando li prendono, in Ucraina, la refurtiva è ancora intatta. Non volevano distruggerla, volevano ammirarla. La bellezza, a volte, è la vera complice del crimine. E poi ci sono i furti che sembrano performance artistiche. Nel 2019, a Dresda, i ladri tagliano le sbarre del Castello Verde e portano via 18 gioielli del Tesoro di Sassonia, 100 milioni di euro di valore. I video mostrano figure nere in tute da ginnastica, quasi danzatori. Sembrano ombre, non criminali. E in un certo senso lo sono: appaiono, scompaiono, lasciano dietro di sé solo la domanda che tutti ci facciamo anche oggi, davanti al Louvre chiuso: come hanno fatto?
    Ogni furto racconta il suo tempo. Quello di Peruggia, la fede nella furbizia artigiana. Quello di Anversa, l’era dei cervelli matematici. Quello di Dresda, la velocità e la spettacolarità dei nuovi media. Quello del Louvre 2025, l’illusione della sicurezza totale. Tutti diversi, ma con una costante: la capacità di pensare fuori dal sistema, di leggere le regole per riscriverle. Ecco perché questi colpi affascinano più di quanto scandalizzino. Perché parlano di intelligenza, non solo di criminalità. Di osservazione, non solo di violazione. E di come ogni società finisca per essere derubata non tanto dei suoi tesori, ma della sua fiducia nei propri sistemi.
    Il colpo del Louvre non è solo una storia di cronaca: è una lezione di filosofia contemporanea. Mostra che la tecnologia, da sola, non basta. Che la sorveglianza non è sinonimo di sicurezza. E che ogni epoca, proprio quando si crede invulnerabile, produce il ladro perfetto per smentirla.
