  description: 'Tajani scopre tasse sugli affitti brevi, Salvini minaccia ancora le banche. Giorgetti si limita a dire: "Non commento bozze". Domani Meloni al Senato per parlare di Ucraina. Sul video di Trump, la premier fa sapere: "Nessuna trattativa bilaterale. Negozia la Ue"'
