- title: 'Meloni e la manovra "delirio". Bozze, testi mai letti, liti Salvini-Tajani sulle banche. La premier: "Non facciamoci del male"'
  link: https://www.ilfoglio.it/politica/2025/10/21/news/meloni-e-la-manovra-delirio-bozze-testi-mai-letti-liti-salvini-tajani-sulle-banche-la-premier-non-facciamoci-del-mal-8233009/
