    in Ucraina
    Quattro camion dell'Ocha che trasportavano aiuti umanitari sono stati colpiti da un bombardamento russo nella cittadina di Bilozerka,nella regione di Kherson
    Ieri un bombardamento russo ha colpito un convoglio umanitario delle Nazioni Unite a Bilozerka, una cittadina nella regione di Kherson. Non ci sono state vittime. Andrea de Domenico, responsabile dell'Ocha, l'ufficio delle Nazioni Unite per il coordinamento degli affari umanitari in Ucraina, ha raccontato su X che la missione era giunta a Bilozerka, a 9 chilometri dalla linea del fronte, per trasportare aiuti umanitari di cui c'era urgente bisogno. Il convoglio, che trasportava prevalentemente medicine e articoli per l'igiene, era composto da quattro camion, di cui due erano diretti alla destinazione stabilita per lo scarico del materiale, e due erano rimasti indietro ad attendere per ragioni di sicurezza. “Mentre eravamo qui, è iniziato un intenso bombardamento di artiglieria”, racconta de Domenico, “abbiamo continuato a scaricare i camion, ma mentre stavamo terminando anche gli altri due camion sono stati attaccati da quelli che sembravano droni FPV”. Si trattava di veicoli segnalati come appartenenti al World Food Programme, dunque delle Nazioni Unite, spiega, ed erano quindi chiaramente riconoscibili. “Credo sia fondamentale ricordare che l'assistenza umanitaria deve essere facilitata, e gli agenti umanitari protetti”.
    Oleksandr Prokudin, a capo dell'amministrazione militare della regione di Kherson, ha scritto su X che si tratta di un attacco deliberato: “La Russia ha mostrato ancora una volta il suo volto. I terroristi hanno colpito con artiglieria e droni quattro camion bianchi: uno è andato a fuoco, un altro gravemente danneggiato, e due sono riusciti a sfuggire all'attacco. Terroristi. Nulla da aggiungere”. Il ministro degli Esteri ucraino Andrii Sybiha ha denunciato “un'altra brutale violazione del diritto internazionale, che dimostra il totale disprezzo della Russia per le vite dei civili e i suoi obblighi internazionali” e ha esortato le Nazioni Unite a condannare l'attacco.
    Canali russi hanno condiviso il filmato dell'attacco contro il convoglio Onu. Mosca rivendica quindi l'attacco e sostiene che non si sia trattato di un errore, ma che il convoglio fosse di natura militare. Nello stesso filmato della propaganda russa, tuttavia, si vedono benissimo i contrassegni Onu/Wfp (World Food Programme) sui camion. In ogni caso, insistono i russi, loro avrebbero "vietato" qualsiasi movimento di veicoli. In altre parole, Mosca considera un bersaglio legittimo anche mezzi civili e di emergenza.
    Gli attacchi russi a operatori e strutture di assistenza umanitaria non sono frequenti. Ma c'è il precedente della strage di Zaporizhzhia, nel settembre 2022, quando missili antiaerei russi colpirono un convoglio, uccidendo 25 persone e ferendone 50. Inoltre la scorsa settimana gli attivisti del “Mean” (Movimento europeo di azione nonviolenta) - più di cento italiani - sono stati sfiorato da un bombardamento mentre viaggiavano da Kharkiv, dove avevano portato aiuti umanitari, verso il confine con la Polonia.
    Poco dopo l'attacco al convoglio umanitario di ieri, droni e bombe plananti hanno colpito un ospedale a Kharkiv, ferendo 57 persone e costringendo 50 pazienti a evacuare. È immaginabile che questi episodi alimentino le richieste di Zelensky per un'intensificazione degli sforzi a sostegno di Kyiv da parte della Casa Bianca – è previsto per venerdì l'incontro a Washington tra Trump e il presidente ucraino – ora che tutta l'attenzione internazionale è stata posta su Gaza e sul medio oriente, e distolta dalla guerra in Ucraina. C'è in ballo la questione dell'invio, da parte degli Stati Uniti, dei missili Tomahawk, su cui Trump si è mostrato, negli ultimi giorni, piuttosto oscillante.
