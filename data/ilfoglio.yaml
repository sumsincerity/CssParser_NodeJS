- title: Zelensky racconta come è andata la sua visita a Washington
  link: https://www.ilfoglio.it/esteri/2025/10/20/news/zelensky-racconta-come-e-andata-la-sua-visita-a-washington-8230373/
  overtitle: LA VERSIONE DI KYIV
  description: Il Foglio ha partecipato a un incontro con il presidente ucraino appena tornato dai colloqui con Trump. Le reazioni dopo la telefonata con Putin, il cambiamento della linea americana sui Tomahawk, i prossimi appuntamenti con o senza il vertice di Budapest (che rimane ancora molto vago)
  author: Kristina Berdynskykh
  fullContent: |-
    Il Foglio ha partecipato a un incontro con il presidente ucraino appena tornato dai colloqui con Trump. Le reazioni dopo la telefonata con Putin, il cambiamento della linea americana sui Tomahawk, i prossimi appuntamenti con o senza il vertice di Budapest (che rimane ancora molto vago)
    Il presidente ucraino Volodymyr Zelenskyy è tornato a Kyiv da Washington intorno alle 3:00 del mattino del 19 ottobre. Alle 12:00, nel suo ufficio in via Bankova ha tenuto un incontro con i giornalisti, il Foglio era presente, per raccontare i dettagli dei suoi colloqui con Donald Trump, che non sono andati come previsto. Tutto è cambiato con una telefonata del leader del Cremlino Vladimir Putin al presidente americano il 16 ottobre. I due hanno parlato mentre Zelensky era su un aereo diretto negli Stati Uniti. Secondo il presidente ucraino, è stato Putin a voler chiamare Trump a causa della sua apertura sulla fornitura di missili a lungo raggio Tomahawk all'Ucraina. Dopo aver parlato con Putin, il capo della Casa Bianca ha dichiarato che l'America stessa ha bisogno di questi missili. "A mio parere, Trump non vuole un'escalation con i russi finché non avverrà un incontro", ritiene Zelenskyy.
    Putin e Trump hanno concordato di incontrarsi a Budapest, ma il presidente ucraino non ne è contento. Non è la piattaforma negoziale migliore, a causa della posizione personale del premier ungherese Viktor Orbán nei confronti del suo vicino. "Non credo che un primo ministro che blocca l'Ucraina in tutto, possa fare qualcosa di positivo o anche solo di equilibrato per gli ucraini", spiega Zelensky, che racconta anche di aver trovato il tempo per incontrare l'inviato speciale degli Stati Uniti Steve Witkoff a Parigi il 4 settembre, dove aveva già spiegato perché Budapest non fosse la migliore idea. Tra le ragioni ci sono il collegamento con il Memorandum di Budapest del 1994, un accordo che alla fine non è riuscito a garantire la sicurezza dell'Ucraina, e l'attuale posizione politica di Orbán. "Tra coloro che promuovono costantemente la narrazione degli innegabili vantaggi della Russia in questa guerra c'è l'attuale primo ministro ungherese", sottolinea. Svizzera, Austria, Vaticano, Arabia Saudita, Qatar e Turchia sono state suggerite come alternative.
    Non è ancora chiaro quale formato avrà l'incontro di Budapest, né se avrà luogo. Se Volodymyr Zelensky verrà invitato per colloqui trilaterali o per una "diplomazia navetta" (Trump parlerà separatamente con Putin e Zelensky), e se accetterà di partecipare. Tuttavia, non è stato ancora inviato nessun invito.
    Alla Casa Bianca, Zelensky ha spiegato che la Russia vuole ancora il completo ritiro dell'Ucraina dalla regione di Donetsk, e che questo è inaccettabile. Secondo il presidente ucraino, Wiktoff ha affermato che la Russia ha già incluso questo territorio nella sua costituzione. Zelensky ha ricordato all’inviato speciale come si sono svolti gli eventi: prima, la Russia ha occupato parti delle regioni di Donetsk e Luhansk, e solo 10 anni dopo, vi ha tenuto un referendum illegale. "Ho spiegato ancora una volta al signor Witkoff che se Putin dovesse apportare ulteriori modifiche alla costituzione domani, dopo la fine della guerra, dovremmo ritirarci di nuovo da qualche territorio?", racconta il presidente.
    La questione di uno "scambio di territorio" è stata discussa alla Casa Bianca, ma nessuno negli Stati Uniti è stato in grado di chiarire la posizione della Russia. Secondo il Washington Post, Putin avrebbe detto a Trump di essere disposto a ritirare le sue truppe dalle regioni di Kherson e Zaporizhzhia, che controlla parzialmente, in cambio del ritiro delle truppe ucraine dalla regione di Donetsk. Ma non è chiaro cosa stia proponendo la Russia: abbandonare i suoi piani per la piena occupazione di queste regioni, che ha anche incluso nella Costituzione, o ritirarsi dai territori conquistati. "Durante le nostre conversazioni, volevo capire cosa avessero in mente i russi: non c'è ancora una posizione chiara", afferma Zelensky.
    Nonostante la telefonata di Putin abbia rovinato tutti i piani, il presidente ucraino ha controllato ogni parola nel valutare i suoi colloqui con Donald Trump ed ha evitato sfoghi emotivi. "Dopo molti round di conversazione, durati più di due ore, con il presidente americano e il suo team, il suo messaggio, ovvero che rimaniamo nella posizione in cui ci troviamo sulla linea di contatto, è positivo", osserva.
    Il 19 ottobre, il Financial Times ha pubblicato i dettagli dell'incontro a Washington e, secondo il quotidiano, è stato estremamente teso. "Trump ha ripetuto quasi alla lettera molti dei punti di Putin, anche se contraddicevano le sue recenti dichiarazioni sulla debolezza della Russia", ha dichiarato ai giornalisti un funzionario europeo a conoscenza dell'incontro. "Ha detto a Zelensky che avrebbe perso la guerra e ha avvertito: 'Se Putin vuole, ti distruggerà'", ha dichiarato il funzionario al Financial Times.
    Zelensky ha spiegato che con i suoi appelli, Putin sta facendo di tutto per mantenere l'incertezza, per impedire che vengano imposte nuove sanzioni contro la Russia e per impedire a Trump di imporre sanzioni secondarie. "A un aggressore così ricco e così potente, alcune cose vengono semplicemente perdonate", ha lamentato il presidente ucraino.
    Donald Trump ha dato a Putin un'altra possibilità, ma questo non significa che per gli ucraini sia un vicolo cieco, secondo lui. "Non lasceremo che i russi vincano", conclude Zelensky. Durante la sua visita negli Stati Uniti, ha anche discusso con le aziende della difesa e con Trump di un contratto per 25 sistemi Patriot, che potrebbero essere forniti all'Ucraina in base all'ordine di arrivo delle richieste.
    Dopo l'incontro con gli americani, Zelensky ha chiamato i leader europei. "Tutti hanno detto: 'Vi sosteniamo pienamente'". Il presidente ucraino ha aggiunto che prevede di incontrare i capi di stato e di governo di persona questa settimana. "Gli europei e l'Ucraina avranno la stessa posizione: questo è molto importante", ha concluso Zelensky.
