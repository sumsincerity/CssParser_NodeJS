  description: Il ritorno alla piena mobilità dopo gli anni della pandemia, l’instabilità climatica che accorcia le transizioni stagionali e una minore esposizione recente ai virus respiratori. La combinazione di questi fattori è stata la ragione della diffusione anticipata
  author: Enrico Bucci
  fullContent: |-
    LaPresse
    Cattivi scienziati
    Il ritorno alla piena mobilità dopo gli anni della pandemia, l’instabilità climatica che accorcia le transizioni stagionali e una minore esposizione recente ai virus respiratori. La  combinazione di questi fattori è stata la ragione della diffusione anticipata
    Da alcune settimane, in Italia e in gran parte d’Europa, si registra un aumento anticipato dei casi di influenza. Il 3 ottobre il Ministero della Salute giapponese ha dichiarato un’epidemia nazionale di influenza, dopo che i casi hanno superato la soglia epidemiologica fissata nel Paese da più di vent’anni, con oltre seimila contagi segnalati in una sola settimana tra il 29 settembre e il 5 ottobre e un’incidenza media di 1,56 casi per ospedale, il doppio rispetto allo stesso periodo dell’anno precedente. L’epidemia giapponese, che ha portato alla chiusura temporanea di alcune scuole e centri per l’infanzia, è stata il primo segnale di una stagione influenzale in anticipo su scala globale.
    In Europa, secondo l’aggiornamento settimanale dell’ECDC del 17 ottobre 2025, l’attività influenzale è ancora su livelli bassi ma in aumento, con indicazioni precise a rafforzare la campagna vaccinale in vista dei prossimi mesi (ECDC, Weekly respiratory virus update, week 41, ottobre 2025). Nel Regno Unito, la UK Health Security Agency rileva che nella settimana 41 la positività ai test per influenza è salita al 5%, con un incremento dei ricoveri da 0,73 a 1,27 per 100.000 abitanti, e valori più alti nella fascia 15–24 anni. Anche in Francia e Germania si osservano aumenti simili, in anticipo rispetto al solito. In Italia la sorveglianza RespiVirNet, coordinata dall’Istituto Superiore di Sanità e dal Ministero della Salute, ha anticipato l’avvio del monitoraggio alla settimana 42 (13–19 ottobre), adottando la nuova definizione di “infezione respiratoria acuta” per seguire in modo più continuativo l’andamento dei virus respiratori (Quotidiano Sanità, 17 ottobre 2025). Le prime analisi regionali, come il bollettino Influnews della Lombardia, riportano la comparsa di casi influenzali sporadici insieme ai rhinovirus e agli altri agenti respiratori stagionali.
    Come in Asia, anche in Europa il ruolo principale è giocato dai virus influenzali di tipo A, in particolare dai ceppi H1N1 e H3N2. Il primo, noto come “influenza suina”, tende a colpire bambini e adulti giovani; il secondo, discendente diretto del virus che nel 1968 diede origine alla cosiddetta “influenza di Hong Kong”, è più pericoloso per gli anziani e per chi ha patologie croniche. Entrambi mostrano la capacità di mutare rapidamente e di aggirare parzialmente la memoria immunitaria, come osservato in Giappone, Singapore e Malesia, dove gli stessi ceppi stanno causando una diffusione accelerata e simultanea con tassi di infezione superiori agli anni precedenti. In Thailandia, nello stesso periodo, sono stati segnalati più di 550.000 casi e 59 decessi; a Singapore un incremento del 40% nelle due settimane precedenti, per lo più dovuto ai virus influenzali e al rhinovirus. L’Organizzazione Mondiale della Sanità ha aggiornato la composizione dei vaccini per la stagione 2025–2026 includendo varianti di H1N1 (A/Victoria/4897/2022 o A/Wisconsin/67/2022) e di H3N2 (A/Croatia/10136RV/2023 o A/District of Columbia/27/2023), con l’obiettivo di coprire le forme attualmente dominanti. I sintomi rimangono quelli classici: febbre, tosse, rinorrea, dolori muscolari e spossatezza, con possibili complicanze respiratorie nei soggetti più fragili.
    L’influenza A rimane il tipo più severo, capace di infettare sia l’uomo sia gli uccelli e, in casi eccezionali, di generare pandemie. Il virus H2N2 causò nel 1957 circa 1,1 milioni di morti nel mondo, l’H3N2 nel 1968 provocò l’epidemia di Hong Kong e l’H1N1 nel 2009, la prima pandemia del XXI secolo, infettò circa 60 milioni di persone e causò circa 280.000 decessi. Questi precedenti spiegano perché l’attenzione rimanga alta. Le ragioni della diffusione anticipata sono legate a una combinazione di fattori: il ritorno alla piena mobilità dopo gli anni della pandemia, l’instabilità climatica che accorcia le transizioni stagionali e una minore esposizione recente ai virus respiratori, che ha ridotto l’immunità crociata in alcune fasce della popolazione. In regioni fredde o umide, come osservato in Giappone e nel Sud-est asiatico, la permanenza in ambienti chiusi facilita la trasmissione, e la maggiore umidità legata alla stagione dei monsoni ne amplifica la diffusione.
    Per l’Italia e per l’Europa, la raccomandazione è di anticipare la protezione: vaccinarsi entro novembre, lavarsi spesso le mani, evitare luoghi affollati in presenza di sintomi e prestare particolare attenzione alle persone fragili. I vaccini aggiornati su H1N1 e H3N2 restano lo strumento più efficace per prevenire complicazioni e ridurre la trasmissione. Secondo l’ECDC, l’attività influenzale potrebbe aumentare rapidamente entro le prossime settimane, e il periodo attuale rappresenta la finestra ideale per agire prima che il virus raggiunga il picco stagionale.
