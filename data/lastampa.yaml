- title: "Jeanette Winterson: “ChatGpt è il solo fantasma che ci possiamo permettere”"
  link: https://www.lastampa.it/tuttolibri/2025/10/18/recensione/jeanette_winterson_chatgpt_e_il_solo_fantasma_che_ci_possiamo_permettere-15354596/
  author: Caterina Soffici
  image: https://www.gedistatic.it/content/gnn/img/lastampa/2025/10/21/161708496-868887f7-2bfc-44c3-827e-a7c82a8f491c.jpg
  overtitle: l’intervista
  fullContent: |-
    Sei qui:
    Recensione di Caterina Soffici
    l’intervista
    La scrittrice inglese: “Abbiamo una mentalità medievale e tecnologie futuriste: è questo che mi spaventa”
    È raro imbattersi in un libro così intelligente, ironico e insieme profondo. Inizia così: voi ci credete ai fantasmi? Che ci crediate o no, e che i fantasmi vi interessino o meno, rimarrete impigliati nella scrittura di Jeanette Winterson, inglese di Manchester. La riva notturna del fiume raccoglie 13 racconti (gotici, distopici, biografici, saggi) che parlano “anche” di fantasmi. Ma soprattutto di noi come essere umani in questo particolarissimo momento della storia in cui la tecnologia è così sofisticata che siamo a un bivio: può rappresentare l’ancora di salvezza o il punto di non ritorno verso la distruzione definitiva.
    Questo è il libro numero ventitré di Winterson, a quarant’anni da Non ci sono solo le arance, esordio pluripremiato da cui una serie tv che vinse il Bafta, romanzo autobiografico che racconta la vita di una ragazza adottata da una coppia di fanatici pentecostali che scopre di essere lesbica. Sul tema Jeanette tornerà poi nel 2012 con Perché essere felici quando puoi essere normale, la domanda che le pose la madre adottiva quando quindicenne le confessò di essere innamorata di una ragazza. Gli evangelici genitori per “curarla” la rinchiudono in una carbonaia, le fanno un esorcismo. Lei se ne va, vive in auto e in tenda fino all’ammissione a Oxford, nel prestigioso St CatherinÈs College, che le salva la vita. Poi Londra, dove spicca il volo nel mondo esclusivo degli scrittori di successo.
    Fine della breve sintesi biografica. Ed eccoci qui, ai lati dei rispettivi schermi di computer, in questa ormai consolidata modalità di incontro virtuale, e sarebbe invece tanto più bello essere lì, sedute davanti al fuoco che si intravede sullo sfondo, nella campagna vicino a Oxford, dove Winterson a 66 anni appena compiuti trascorre la maggior parte del suo tempo. Ma anche questo, di cosa è reale e di cosa è virtuale, sarà parte della nostra lunga conversazione. Che inizia, come il libro, dai fantasmi.
    Lei racconta che nella sua casa nell’East End di Londra, zona di vizio, malviventi, prostitute, ubriaconi, ladri e squilibrati, c’erano i fantasmi. Gentili, dispettosi, o anche imbronciati, a seconda delle giornate. Lì in campagna?  «No. Qui nemmeno uno. Il problema era a Londra, una casa molto vecchia, di prima delle peste. A dire il vero si sono calmati anche i fantasmi di Londra, da quando è morta una mia amica a cui avevo prestato la casa. Chissà, sarà lei a tenerli a bada».
    Perché è così interessata a questi fenomeni soprannaturali?  «Si cercano sempre spiegazioni. Ma nella vita ci sono cose, ordinarie come straordinarie, che non hanno una spiegazione. Con i fantasmi ho avuto esperienze che non posso spiegare. Non sono razionali, solo molto strane e non saprei dove collocarle. Le lascio semplicemente dove sono. A tutti piacciono le storie di fantasmi, che ci credano o no. Appartengono a una parte antica di noi, ma ha anche molto a che fare con il mondo hi-tech in cui viviamo».
    In che senso?«La gente parla con l’Intelligenza Artificiale, ci interagisce, ci litiga. Per alcuni l’AI è l’amico del cuore. Ed è un’entità non biologica ma ci è familiare perché per millenni l’essere umano ha pensato che ci fossero altri livelli di realtà, che fossero spiriti, elfi, goblin o angeli custodi. Molti livelli di realtà e non tutte vivevano in un corpo fisico, non erano entità biologiche».
    In “After Life”, Ricky Gervais parla con la moglie morta come se fosse ancora in vita. In uno dei suoi racconti il marito defunto torna con messaggi virtuali. Già esiste la possibilità di creare ologrammi di persone morte, di far creare all’Ai un deathbot di una persona cara per continuare a parlarci, a sentirla vicina. Non la spaventa?  «Non c’è motivo di essere spaventati. Sta succedendo e dobbiamo vivere nel mondo in cui viviamo. Elon Musk sta sperimentando chip da impiantare direttamente nel cervello con cui parlare direttamente con un computer. E se il corpo fosse solo un supporto? Tutte le persone spirituali già lo credono: il corpo è temporaneo e qualcosa continua dopo la morte».
    Pensa così perché è cresciuta in una casa molto religiosa?  «Difficile non pensarci con l’educazione che ho avuto. L’idea della vita dopo la morte e dell’anima che continua potrebbe essere pensiero magico o la migliore favola che l’uomo si è raccontato da sempre per gestire la paura della morte. Ma potrebbe anche essere un’intuizione che la storia del nostro corpo materiale non è l’unica e questa è la parte che mi interessa di più. Non tanto perché sia vera o no, ma per il fatto che ce la raccontiamo dalla notte dei tempi. E adesso con l’Ai è un altro modo per continuare a raccontarla, pensiamo che magari possiamo uploadare la nostra coscienza, possiamo alterare la nostra mente, vivere più a lungo».
    Crede sia davvero possibile?  «Fin dall’Illuminismo scienza e religione erano opposte. Anche vent’anni fa se tu avessi chiesto se la coscienza dipende dal fatto di essere in un corpo, lo scienziato avrebbe detto sì, una persona religiosa avrebbe detto no. Oggi anche lo scienziato ti dice: forse no. E questo è davvero quello che mi affascina e la cosa veramente interessante per me».
    È un’utopia o una distopia?  «Gli uomini non sono molto bravi con le utopie. Sono molto meglio con le distopie, perché sono pieni di odio e paure. Questo è il problema. Abbiamo una mentalità medioevale e nuove tecnologie futuristiche. E questa è la parte che mi spaventa davvero. Non ho paura dell’Ai, ma di noi umani, perché siamo noi che usiamo lo strumento».
    Quindi che si fa?  «Credo che sia veramente importante coinvolgere persone con un background umanistico, che sia filosofico, letterario, religioso e parlare seriamente del significato di essere umano. Non la possiamo lasciare a Sam Altman, Open Ai o Google o a un altro pugno di ragazzotti che pensano solo a cosa può fare un algoritmo. È molto più grande di questo. I social media sono l’esempio: non erano stati pensati per essere pericolosi e tossici, ma sono diventati un luogo orribile».
    Siamo vicini all’Apocalisse?  «Probabile. Per questo tutti gli evangelici nel mondo sono così eccitati. Pensano che questo sia il loro momento. In America la destra religiosa ha molto potere e vuole che il mondo finisca, perché così Gesù tornerà sulla terra. Quindi a loro non frega niente di niente, perché sono convinti che andranno in un posto migliore dove non andranno tutti quelli che non gli piacciono: gay, liberal, ragazze madri, immigrati. È difficile per un laico capirlo, ma loro davvero credono che la vita sia solo una esperienza premorte. Ogni giorno mia madre pregava: “Signore, fammi morire”. Che non è un bella cosa da sentire, se sei una bambina».
    Possiamo scappare nel Metaverso, come nei suoi racconti. Lei che avatar si sceglierebbe?  «Un cane. Nel Metaverso non sei destinato a rimanere intrappolato in questo corpo, puoi scegliere quello che vuoi. La gente è così noiosa, vogliono essere semplicemente una versione più bella di se stessi. Ma no, dico, fate qualcosa di più interessante. Pensate a tutti questi giovani che hanno problemi con la sessualità. Andate nel Metaverso e provate a essere maschi o femmine e decidete quale vi piace di più. Può davvero essere un luogo di uguaglianza e libertà, dove ognuno può sperimentare di essere qualcos’altro, senza pregiudizi o paure. In fondo è sempre tutto nella nostra mente. Sei una casalinga stufa di occuparti dei figli? Vai e prova ad essere altro. Non è meraviglioso? L’opposto dei Social Media che sono disegnati non per liberare ma per ingannare le persone».
    Caterina Soffici
