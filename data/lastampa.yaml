- title: "Fao: la deforestazione nel mondo rallenta, ma non basta"
  link: https://www.lastampa.it/green-and-blue/2025/10/21/news/fao_la_deforestazione_nel_mondo_rallenta_ma_non_basta-424927280/?ref=-BH-I0-P-S1-T1
  author: di Giacomo Talignani
  image: https://www.repstatic.it/content/contenthub/img/2025/10/21/120311496-561cae4c-0322-4023-b31b-bfd9ae71e328.jpg
  overtitle: Il report
  fullContent: |-
    I nuovi dati, aggiornati al 2025, raccontano un calo "globale" della perdita di foreste. Eppure secondo gli esperti "non è sufficiente". Ora la questione foreste sarà centrale alla COP30 in Brasile
    La buona notizia è che la deforestazione globale rallenta, la cattiva è invece che nonostante ciò le foreste del mondo sono ancora troppo sotto pressione. Mancano poche settimane all'inizio della COP30, la grande conferenza sul clima che si terrà quest'anno a Belem, nel cuore dell'Amazzonia e dove la questione deforestazione sarà centrale. In Amazzonia ci sono infatti ancora preoccupanti segnali legati al disboscamento a cui si aggiungono ora annunci da parte del Brasile, che per paradosso arrivano proprio a ridosso della Conferenza, di concessioni a nuove esplorazioni petrolifere (il cosiddetto blocco M-59) alla Foce del Rio delle Amazzoni. In questo contesto di incertezze la FAO ha però appena pubblicato il secondo Global Forest Global Forest Resources Assessment 2025 (FRA), il rapporto che valuta lo stato delle foreste globali in oltre duecento Paesi. Come annunciato durante la presentazione a Bali in Indonesia la deforestazione "ha subito un rallentamento in tutte le regioni del mondo".
    Gli ultimi dati mostrano infatti che le foreste, le quali coprono oggi 4,14 miliardi di ettari, praticamente un terzo della superficie del Pianeta, vedono tassi di deforestazione in declino grazie al fatto che oltre la metà delle foreste è oggi tutelata da migliori piani di gestione a lungo termine e un quinto di queste è oggi all'interno di aree protette.
    Nel periodo 1990-2000 il tasso di deforestazione era arrivato a 17,6 milioni di ettari all'anno. Ora, tra il 2015 e 2025, si è passati a 10,9 milioni. Va tenuto conto però che anche il tasso di espansione forestale è cambiato: nel periodo 2000-2015 era di 9,88 milioni, mentre negli ultimi dieci anni è stato di 6,78 milioni. Anche per questo il rapporto sottolinea che "gli ecosistemi forestali in tutto il mondo continuano ad affrontare sfide e l'attuale tasso di deforestazione di 10,9 milioni di ettari all'anno è ancora troppo elevato".
    Lo è sia per una questione climatica sia per la sicurezza alimentare dei popoli: le foreste sono infatti l'habitat di gran parte della biodiversità mondiale e contribuiscono al cibo, ai cicli dell'acqua e del carbonio, riducendo rischi di siccità, desertificazione, erosione del suolo o frane. A livello di rigenerazione naturale l'Europa sta dando segnali incoraggianti, di aumento, mentre cali si registrano in Africa e Sud America. Il tasso di perdita delle foreste primarie si è oggi dimezzato rispetto agli anni 2000 mentre sono aumentate, ovunque, le foreste piantate (che rappresentano però appena l'8% della superficie globale).
    Tra i dati positivi indicati dal rapporto c'è poi l'aumento dei piani di gestione: "Più della metà delle foreste in tutto il mondo (2,13 miliardi di ettari, ovvero il 55% della superficie totale) sono oggi soggette a piani di gestione, con un aumento di 365 milioni di ettari dal 1990" si legge nel testo e circa il 20% delle foreste è in aree legalmente protette, un aumento di 251 milioni di ettari dal 1990. Per contro, fra le minacce incombenti ci sono gli incendi che ogni anno colpiscono in media 261 milioni di ettari di cui quasi la metà è appunto coperta da foreste. In questo, il 2020 è stato un anno terribile: 41 milioni di ettari sono stati fortemente danneggiati tra eventi meteo estremi, incendi e malattie degli alberi. Il rapporto FAO, stilato da 700 esperti in tutto il mondo, suggerisce dunque di aumentare gli sforzi per la protezione forestale, anche cavalcando l'onda positiva della decrescita dei tassi di deforestazione. Sforzi che finora trovano risultati altalenanti.
    Un altro report, il Forest Declaration Assessment 2024, ci dice per esempio come nel 2023 il mondo fosse ancora lontano da rispettare gli impegni - entro il 2030 - per invertire la deforestazione e ricordava appunto come ciò fosse anche a causa del peggioramento degli incendi. Nel frattempo, poche settimane fa, l'Europa ha nuovamente rinviato i suoi impegni in termini di deforestazione: l'entrata in vigore della normativa europea anti-deforestazione (EUDR) che obbliga le aziende a smettere di usare materie prime prodotte su territori deforestati, infatti è stata posticipata.
    Una ulteriore speranza per incrementare le politiche di protezione e veder scendere ulteriormente i tassi arriverà però presto dal Brasile: alla COP30 ci si aspetta infatti che più Paesi contribuiscano a riempire le casse del Tropical Forest Forever Facility (TFFF), un fondo da 125 miliardi di dollari, per ora finanziato solo con un primo miliardo dal governo di Luiz Inácio Lula, che è stato definito come strumento "senza precedenti" sia per salvare le foreste, sia - visto il loro ruolo di assorbimento del carbonio - per per mantenere vivo l'obiettivo di limitare il riscaldamento globale a 1,5° rispetto ai livelli preindustriali. Questo perché, ricorda chi lo promuove, investire nelle foreste significa investire nell'umanità.
- title: Ricarica della batteria con lo sconto per chi ha un’auto elettrica
  link: https://www.lastampa.it/green-and-blue/2025/10/14/news/ricarica_batteria_sconto_auto_elettrica-424912022/?ref=-BH-I0-P-S4-T1
  author: di Antonella Donati
  image: null
  overtitle: Fisco verde
  fullContent: |-
    Una sperimentazione di Arera consente di aumentare la potenza delle utenze private senza costi aggiuntivi. Ecco come aderire
    Ricarica con lo sconto per chi acquista una nuova auto elettrica. L'Arera, L'Autorità di Regolazione per Energia Reti e Ambiente, ha infatti deciso la proroga fino al 30 giugno 2027 del sistema che consente di aumentare la potenza delle utenze private per ricaricare i veicoli elettrici durante la notte, la domenica e nei festivi, senza spese fisse e senza rivolgersi al proprio gestore. Le domande si devono presentare sul sito del Gse. La proroga riguarda anche chi giù usufruisce della ricarica agevolata, senza la necessità di presentare una nuova domanda.
    E’ necessario aumentare la potenza del contatore per ricaricare velocemente l'auto elettrica a casa. Il costo è pari a di circa 60 euro una tantum per ogni kilowatt aggiuntivo richiesto al fornitore, più un una spesa in bolletta di circa 1,80 euro al mese per ogni kilowatt in più, a prescindere dall’effettivo consumo. Su tre kilowatt aggiuntivi si spendono quindi 180 euro subito mentre altri 65 euro all'anno pesano sulla bolletta a regime. La sperimentazione Arera elimina questi costi.
    Chi aderisce al sistema può prelevare fino a 6 kW di energia gratuitamente nelle fasce orarie notturne, dalle 23 alle 7 di tutti i giorni, e nei giorni festivi per 24 ore, domeniche comprese. Il regime non modifica il contratto di fornitura ma sfrutta le potenzialità dei contatori elettronici, permettendo di ricaricare il veicolo fino a 6 kW quando la domanda sulla rete elettrica è minore. Per poter partecipare al sistema, però, occorre acquistare un sistema di ricarica “intelligente”, scegliendo tra i modelli elencati sul sito del Gse che presentano le caratteristiche adeguate. Le colonnine, infatti, devono essere connesse a internet e comandabili da remoto.
    L'elenco dei dispositivi idonei si divide in due categorie. I dispositivi con GDC, Gestione Dinamica del Carico, sono le wallbox più avanzate, capaci di regolare in tempo reale la potenza assorbita dal veicolo in base all'energia effettivamente disponibile in casa in quel momento, sottraendo l'energia consumata dagli altri elettrodomestici. Questo garantisce che il contatore non scatti mai, ottimizzando l'uso dei 6 kW. I dispositivi NO GDC soddisfano i requisiti minimi di comunicazione ma non includono la gestione dinamica del carico. L'aggiornamento dell'elenco dei dispositivi idonei avviene regolarmente per seguire l'evoluzione tecnologica del mercato e accelerare l'immissione di prodotti sempre più smart.
    Possono aderire al sistema i titolari di un contratto di fornitura di energia elettrica in bassa tensione, domestico o non domestico, con potenza contrattuale impegnata non inferiore a 2 kW e non superiore a 4,5 kW. Serve la presenza di un contatore elettronico telegestito. La maggior parte delle utenze domestiche rientra in questi parametri. La domanda si presenta in via telematica attraverso l'area clienti riservata del sito del GSE. Le nuove adesioni sono possibili fino al 30 giugno 2026. Chi ha già aderito nelle finestre precedenti continua a beneficiare dell'agevolazione fino al 30 giugno 2027 senza dover ripresentare domanda. Il cambio di fornitore di energia non influisce sulla partecipazione alla sperimentazione.
- title: La banca dei semi più grande del mondo compie 25 anni
  link: https://www.lastampa.it/green-and-blue/2025/10/20/news/kew_gardens_banca_dei_semi_piu_grande_del_mondo_compie_25_anni-424925283/?ref=-BH-I0-P-S5-T1
  author: di Fabio Marzano
  image: null
  overtitle: Conservazione
  fullContent: |-
    La Millenium Seed Bank dei Kew Gardens a Londra ospita 2,5 miliardi di semi di oltre 40mila specie vegetali selvatiche essiccati e conservati in celle frigorifere a venti gradi sotto zero. Per molte piante è l’ultima speranza
    Del fiore giallo del fatu rimangono solo le foto. La pianta si chiama Abutilon pitcairnense e cresceva solo sull’isole Pitcairn, un remoto arcipelago a metà strada tra Nuova Zelanda e America latina. Quando viene scoperta, negli anni trenta del secolo scorso, è già sull’orlo dell’estinzione. Ma nel 2003 viene ritrovato per caso un esemplare solitario sopravvissuto chissà come. Due anni dopo viene reciso per sempre da una frana. Questa volta è finita davvero. Mentre nel 2023 una spedizione di botanici dell’Università di Roma Tre si imbatte in una popolazione di Nymphaea thermarum, una ninfea endemica di alcune sorgenti termali in Ruanda considerata estinta dal 2010.
    Sono storie di false partenze e mancati ritorni ma con un denominatore comune: i semi di queste specie sono stati raccolti e oggi sono conservati nella Millenium Seed Bank dei Kew Gardens a Londra che in questi giorni compie un quarto di secolo. Ospita 2,5 miliardi di semi di oltre 40mila specie vegetali selvatiche che sono stati essiccati e riposano in celle frigorifere a venti gradi sotto zero. Per molte piante è l’ultima speranza. Come per il fatu: fino a questo momento i programmi di reintroduzione sono falliti.
    "Quasi la metà di tutte le piante da fiore è oggi a rischio di estinzione e i semi offrono soluzioni concrete per mitigare la perdita di biodiversità e l'insicurezza alimentare. - spiega Alexandre Antonelli, Executive Director of Science dei Kew Gardens - Dai semi si possono recuperare piante selvatiche scomparse così come decodificare le basi genetiche della resistenza e dell'adattamento ai cambiamenti climatici. La banca dei semi è una sorta di assicurazione per conservare il mondo vegetale così come lo conosciamo anche per le generazioni future”.
    Grazie a questa archivio vivente, il più ricco del mondo per numero di specie, molte piante estinte in natura hanno ricevuto una seconda possibilità. Come nel caso di Clianthus puniceus, un arbusto sempreverde endemico della Nuova Zelanda che produce fiori con una fisionomia simile alle chele di un’aragosta. Gli ultimi esemplari sono stati sradicati nel 2015 da animali al pascolo ma da qualche anno l’arbusto è stato reintrodotto con successo in natura e cresce in numerosi giardini botanici di tutto il mondo. Un discorso diverso vale per la sequoia dell’isola di Sant’Elena (Trochetiopsis erythroxylon), una specie che, malgrado il nome, non ha parentele con i celebri alberi del Nord America. La pianta si è estinta in natura negli anni Cinquanta del secolo scorso per effetto della deforestazione, dell'agricoltura e in seguito all'introduzione di specie animali invasive come le capre. Non è una pianta semplice da coltivare tanto che le uniche popolazioni sopravvivono in ambienti controllati e hanno una scarsa variabilità genetica. I semi di questa sequoia insulare sono in attesa di una tecnica agronomica in grado di riportarla ai fasti di un tempo.
    Una delle prime specie estinte in natura poi recuperate dallo storico giardino botanico inglese è Franklinia alatamaha, un albero endemico della valle del Altamaha nel sud degli Stati Uniti ma estinto in natura già a inizio Ottocento. Oggi si trova solo nei giardini o nei parchi pubblici dove sopravvive grazie ai semi raccolti più di due secoli fa. Non tutti i semi sono così pazienti: molti, come quello del castagno o di alcune querce, si chiamano recalcitranti perché non si possono essiccare e devono essere utilizzati entro massimo un paio di settimane.
    Una delle aree dove oggi la banca dei semi dei Kew è più attiva è il Madagascar, un hotspot di biodiversità vegetale che ospita ancora diverse piante mai descritte. "Centinaia di disastri si verificano in tutto il mondo causando estinzioni e indebolendo l’ecosistema naturale e agricolo. – aggiunge Charlotte Lusty, responsabile delle collezioni della Millenium Seed Bank – Una raccolta sempre più grande di semi di piante autoctone e utili all’uomo cambierebbe radicalmente il modo in cui ci riprendiamo da queste crisi che non sembrano avere fine".
