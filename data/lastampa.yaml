- title: Fatta la supersocietà delle macchine intelligenti bisogna fare gli uomini
  link: https://www.lastampa.it/tuttolibri/2025/10/18/recensione/fatta_la_supersocieta_delle_macchine_intelligenti_bisogna_fare_gli_uomini-15354601/
  author: Stefano Carpani
  image: https://www.gedistatic.it/content/gnn/img/lastampa/2025/10/21/161839437-fdfcaa6e-5c47-4007-9926-2df90813cb8d.jpg
  overtitle: restare umani
  fullContent: |-
    Sei qui:
    Recensione di Stefano Carpani
    restare umani
    Giaccardi e Magatti invitano a ripartire da relazione e cura
    «Siamo uomini o caporali?» si domandava nel 1955 il principe De Curtis nell’omonimo film. Oggi, in quella che Chiara Giaccardi e Mauro Magatti definiscono “supersocietà” - erede della modernità liquida teorizzata da Bauman - la domanda da porsi è un’altra, ancora più radicale: siamo esseri umani o macchine (celibi)?
    I due sociologi tornano in libreria con Macchine celibi. Meccanizzare l’umano o umanizzare il mondo, continuando la riflessione iniziata con Supersocietà (2022) e proseguita in Generare libertà (2024).
    In Supersocietà avevano evidenziato come il XXI secolo ci abbia catapultati oltre la “società del rischio” teorizzata dal sociologo tedesco Ulrich Beck, entrando invece in quella che loro definiscono “età degli shock”, un mondo continuamente rimodellato da tecnologia, algoritmi e da una successione di shock climatici, politici e migratori continua, e sempre più a confronto con cambiamenti rapidi e imprevedibili che lasciano poco spazio all’approfondimento e alla riflessione, compromettendo la possibilità di costruire senso e comunità.
    Con Generare libertà, avevano proposto una visione relazionale della libertà, fondata su cura, interdipendenza e generatività, e come antidoto al mondo dominato dall’individualismo estremo e dalla sovranità assoluta dell’io. La loro analisi - che non si limitava ad una critica del presente, ma suggeriva un modello sostenibile e inclusivo, in grado di rigenerare la vita collettiva senza compromettere il futuro - metteva in luce come la logica estrattiva della società moderna minacci non solo l’ambiente, ma anche la possibilità di vivere relazioni autentiche e significative.
    Macchine celibi si presenta come un invito urgente a interrogarsi sul futuro dell’umano in un mondo sempre più dominato dalla tecnologia e dall’automazione, e sulle scelte che dobbiamo compiere per non diventare semplici ingranaggi di sistemi impersonali e algoritmici. Questo nuovo libro riflette sulla tecnologia sterile dal punto di vista umano, e capace di sostituire la dimensione creativa, generativa e relazionale dell’esistenza. Il libro si concentra sul rischio che l’essere umano diventi subordinato alla macchina, in un mondo dove algoritmi e sistemi automatizzati non solo organizzano la vita quotidiana, ma plasmano percezioni, decisioni, comportamenti e relazioni sociali.
    La loro analisi - di una società sempre più meccanizzata, dove l’esperienza umana viene compressa in dati, efficienza e produttività - non si limita alla denuncia, ma propone un’alternativa concreta, fondata sulla cura reciproca, la responsabilità condivisa e la creazione di spazi autentici di libertà. La loro riflessione è profondamente etica e invita a recuperare senso e relazioni in un’epoca segnata dalla tecnologia e dai ritmi frenetici della supersocietà post-liquida. L’umanità rischia infatti di ridursi a una funzione passiva, subordinata a logiche estrattive; ma gli autori indicano una via d’uscita: una libertà generativa, cioè consapevole, relazionale e responsabile, radicata nella cura e nell’interdipendenza.
    Il libro si propone come bussola preziosa per chi voglia interrogarsi criticamente sul rapporto tra uomo e tecnologia e cercare strategie per restituire centralità all’umano. Chiaro e accessibile, alterna riflessioni teoriche, esempi concreti e domande aperte, stimolando un coinvolgimento personale e collettivo. Non si limita a diagnosticare problemi: suggerisce percorsi per rigenerare la vita sociale, educativa e culturale senza rinunciare all’innovazione tecnologica.
    Leggerlo significa capire non solo cosa stia accadendo intorno a noi, ma anche come possiamo partecipare alla costruzione di una società più umana, sostenibile e inclusiva. Gli autori ci sfidano a ripensare il concetto di libertà in chiave relazionale e sostenibile, mostrando come sia possibile esercitarla senza compromettere ciò che ci circonda. Con la sua capacità di tradurre questioni complesse in stimoli concreti, il libro apre nuovi spazi di pensiero e responsabilità, perché come cantava Giorgio Gaber «libertà è partecipazione».
