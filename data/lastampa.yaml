    Marcello Sorgi
    1 minuti di lettura
    L'ascolto è riservato agli abbonati
    Sarà l’aumento della “cedolare secca” sugli affitti, una bandiera dei governi di centrosinistra destinata a fare emergere gli affitti in nero, la trincea finale tra Forza Italia e Fratelli d’Italia sulla legge di stabilità? A paragone con la battaglia, ormai abbandonata malgrado le pressioni familiari sul partito ex-berlusconiano, dei parenti del Cav., comproprietari del gruppo Mediolanum, si tratta di piccola cosa. Che punta sempre sui consensi del ceto medio, il vero obiettivo conteso dai partners della maggioranza. Elevare al 26%, rimettendo le mani su un tributo rimasto fermo quasi dalla data dell’introduzione, la tassa fissa sugli affitti, vuol dire penalizzare i padroni di casa che ormai non possono più tornare indietro, e porre le premesse per successivi interventi che ridurrebbero ulteriormente i vantaggi sugli introiti da affitto.
    Ma se Tajani ha subito preso di mira l’aumento della cedolare è perché probabilmente si rende conto che gli altri vantaggi, promessi con gli slogan della presentazione della legge di stabilità, sono talmente limitati da non consentire ai contribuenti di sentirne gli effetti a breve.
    Il taglio dell’Irpef (pagato con la tassazione delle banche) è talmente limitato da non essere in grado di riassorbire gli aumenti di tassazione indiretta a cui i cittadini hanno dovuto far fronte. L’intervento sulle pensioni è praticamente nullo. La filosofia che sorregge la manovra è evitare un aumento delle tasse, ma anche per i ceti più abbienti (sopra i 200mila euro di reddito), che anche se non potranno beneficiare dei vantaggi per le categorie più protette (fino a 50mila euro), in pratica non se ne accorgeranno. L’essenziale è che esca confermato l’impianto rigoroso dell’insieme dell’intervento, che potrà essere accolto favorevolmente a Bruxelles.
    Il governo è consapevole che complessivamente la manovra non influirà sull’andamento completo dell’economia italiana, sorretta dalla spinta del Pnrr, che tuttavia ormai va a finire.
    I problemi cominceranno l’anno prossimo - ma anche di questo il governo è al corrente - quando, se non ci sarà un rifinanziamento del Piano europeo, il trend potrebbe rallentare o mutare segno. Ma come si suol dire, un problema per volta.
