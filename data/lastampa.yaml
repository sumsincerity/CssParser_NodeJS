    Si riaccende la gara con Blue Origin per la Luna. Mentre i cinesi viaggiano spediti
    Tutto sommato, c’era da aspettarselo. Considerati i ritardi, i problemi tecnici e le ambizioni cinesi. Ciò che ha annunciato ieri pubblicamente l’attuale numero uno della Nasa, Sean Duffy, nel voler riaprire il contratto per il veicolo di allunaggio, o Human Landing System per “Artemis,” potrebbe rimettere clamorosamente in gioco il programma. Perlomeno sull’azienda che realizzerà il modulo che dovrà garantire i primi allunaggi del nuovo programma lunare.
    Che potrebbe non essere più SpaceX. E’ la totale riapertura di una gara che potrebbe riportare in vantaggio Blue Origin, proprio la compagnia spaziale di Jeff Bezos, che a suo tempo fece causa all’ente spaziale, reo di aver scelto SpaceX per realizzare il veicolo di allunaggio, dopo che l’azienda di Kent, nello Stato di Washington, aveva presentato con largo anticipo il suo lander “Blue Moon”. Un veicolo spaziale che richiama di più il vecchio Lem del programma Apollo, ma assai più sofisticato e moderno, oltre che spazioso, e soprattutto più semplice nel concetto.
    Un concetto che è poi proseguito con lo sviluppo dei due moduli Mk-1 e Mk-2, versioni cargo e con equipaggio, pronti per essere lanciati con il nuovo razzo Blue Glenn.
    I ripetuti fallimenti nei test dell’astronave Starship, che hanno notevolmente ritardato il programma, e la complessità del progetto per fare scendere sulla Luna un’astronave alta 50 metri, con gli astronauti che vi dovranno scendere in ascensore, e senza contare che per una missione di allunaggio servirebbero perlomeno diverse Starship (una per l’equipaggio, una con il combustibile, e un numero imprecisato per rifornire la stessa versione a combustibile), aveva già portato la Nasa ad avviare un Piano B. Con Blue Origin, appunto. Ma ora, con la pressione della Cina che pare ormai pronta ad inviare i propri taikonauti sulla Luna entro e non oltre il 2030, e con una missione Artemis 3 che non è poi così sicura di partire a settembre 2027 (già si parla di 2028), la gara è riaperta. E non è detto che non vi rientri anche la Dynetics, il terzo partecipante alla gara finale, che userebbe moduli italiani, tramite un contratto con Thales Alenia Space, che di fatto già realizzerà il modulo-avamposto dell’Asi, una sorta di “camper” lunare che verrà inviato sul suolo selenico nel 2032.
    Nell'aprile 2021, la NASA aveva assegnato all'azienda di Elon Musk un contratto da 2,9 miliardi di dollari per la fornitura del primo veicolo lunare con equipaggio per allunare.
    "Adoro SpaceX, è un'azienda straordinaria - ha detto ieri Duffy - Il problema è che sono indietro. Hanno posticipato i tempi e siamo in competizione con la Cina", ha detto Duffy in Tv alla CNBC - Io e il presidente vogliamo raggiungere la Luna durante il mandato di questo presidente, quindi renderò pubblico il contratto. Lascerò che altre aziende spaziali competano con SpaceX, come Blue Origin."
    Duffy, ha aggiunto che “la Cina ha piani lunari propri, e prevede di far allunare astronauti entro il 2030 e sta facendo seri progressi verso il raggiungimento di tale obiettivo”. Nessun essere umano ha toccato la superficie lunare da quando gli astronauti dell'Apollo 17, Eugene Cernan e Harrison “Jack” Schmitt lo fecero nel dicembre 1972. Blue Origin si è aggiudicata un contratto per il sistema di atterraggio umano Artemis nel 2023, un premio del valore di 3,4 miliardi di dollari. L'azienda prevede di onorare l'accordo con il suo lander Blue Moon, che originariamente avrebbe dovuto fare il suo debutto lunare con equipaggio nella missione Artemis 5. Musk ha espresso scetticismo sul fatto che Blue Origin possa accelerare i tempi abbastanza da essere pronta per una missione lunare con equipaggio prima di SpaceX: "Blue Origin non ha mai portato un carico utile in orbita, figuriamoci sulla Luna" - ha dichiarato Elon Musk.
    Il nuovo, possente razzo New Glenn di Blue Origin ha trasportato un prototipo della navicella spaziale Blue Ring in orbita terrestre nel suo primo – e finora unico – lancio lo scorso gennaio. E ora prepara il secondo, in programma il 9 novembre, per inviare verso Marte la coppia di sonde della missione Escapade.
    La missione di Artemis 3, del primo sbarco lunare del nuovo programma, e settimo della storia dopo quelli dell’Apollo, è stata rinviata più volte, e non solo perché Starship è ancora in fase di test. Vanno annoverati i problemi (seri) allo scudo termico della nuova navicella Orion, quella progettata per portare gli astronauti dalla Terra alla Luna e ritorno, e altri problemi tecnici. La NASA si sta ora preparando per Artemis 2, che lancerà quattro astronauti, tre uomini e una donna, in un viaggio di 10 giorni attorno alla Luna il prossimo anno. “La missione è in programma per il lancio già a febbraio - ha dichiarato Duffy lunedì La Starship di SpaceX, nel frattempo, ha effettuato finora 11 voli di prova suborbitali. I due lanci più recenti, avvenuti rispettivamente il 26 agosto e il 13 ottobre, hanno avuto successo quasi totale.
- title: L’imbarazzo di OpenAI per i problemi matematici che Gpt-5 non ha davvero risolto
  link: https://www.lastampa.it/tecnologia/2025/10/20/news/openai_gpt-5_non_ha_risolto_problemi_matematici_erdos-424926039/?ref=-BH-I0-P-S4-T1
  author: di Pier Luigi Pisa
  image: null
  overtitle: null
  fullContent: |-
    OpenAI è finita al centro delle critiche dopo aver annunciato che Gpt-5 ha risolto dieci problemi di Erdos. In realtà il modello aveva solo recuperato soluzioni già note. Così il presunto trionfo si è trasformato in una figuraccia epica
    “Gpt-5 ha appena trovato la soluzione a 10 (!) problemi irrisolti di Erdos e ha fatto progressi nella soluzione di altri 11 quesiti”
    Con questo messaggio entusiasta, Kevin Weil - supervisore della ricerca scientifica di OpenAI - aveva annunciato, lo scorso 17 ottobre, quella che sembrava una scoperta straordinaria.
    Laureato in fisica e matematica ad Harvard, Weil aveva rilanciato sul social X un post di Mark Sellke, uno dei ricercatori di OpenAI, secondo cui l’ultimo e più potente modello di intelligenza artificiale di dell’azienda, Gpt-5, era riuscito a risolvere dieci problemi matematici rimasti irrisolti del celebre Paul Erdos, autore simbolo di alcuni dei rompicapi più complessi della matematica moderna.
    L’annuncio è stato accolto come un nuovo, miracoloso passo in avanti dell’intelligenza artificiale. Ma nel giro di poche ore l’entusiasmo si è trasformato in imbarazzo: ciò che appariva come una conquista scientifica senza precedenti si è rivelato una colossale “epic fail”, una clamorosa figuraccia tanto tecnologica quanto comunicativa.
    A spengere l’entusiasmo è stato Thomas Bloom, matematico e curatore del sito erdosproblems.com, dedicato proprio alle congetture di Erdos.
    Rispondendo sui social all’annuncio di Weil, Bloom ha accusato OpenAI di una “clamorosa distorsione” del risultato ottenuto da GPT-5. Secondo l’esperto, il modello non aveva risolto alcun problema, ma aveva semplicemente individuato riferimenti a soluzioni già pubblicate in articoli scientifici di cui lui stesso non era a conoscenza. I quesiti apparivano come “aperti” sul suo sito, infatti, non perché fossero realmente irrisolti, ma solo perché mancavano segnalazioni aggiornate di soluzioni già esistenti.
    Replying to a VP of science at OpenAI.Be sceptical of these types of claims. https://t.co/zc95OyEdPj pic.twitter.com/OmKQh8iH4D
    In pratica, GPT-5 non ha prodotto nuova conoscenza matematica: ha "solo” riconosciuto e recuperato ciò che era già noto, agendo più come un motore di ricerca estremamente sofisticato che come una mente in grado di elaborare nuove teorie.
    Dopo le precisazioni di Bloom, anche all’interno di OpenAI sono arrivate le ammissioni.
    Sebastien Bubeck, uno dei principali ricercatori dell’azienda, ha riconosciuto che il modello “ha trovato solo soluzioni già presenti”. Ciononostante, ha provato a salvare qualcosa dell’operato dell’IA, osservando: “So bene quanto sia difficile cercare nella letteratura scientifica”
    Altri dipendenti di OpenAI, che avevano condiviso o amplificato l’annuncio, hanno poi rimosso i propri post e presentato pubbliche scuse. Lo stesso post originale di Weil è stato cancellato.
    Una dura condanna di quanto accaduto è arrivata da Demis Hassabis, premio Nobel e leader di Google DeepMind, che ha definito l’intera vicenda “imbarazzante”.
    In un periodo in cui le aspettative verso i modelli generativi sono alle stelle, con GPT-5 presentato inizialmente come un ulteriore passo verso una “intelligenza generale”, che in molti chiamano AGI, lo scivolone di OpenAI dimostra quanto fragile possa essere il confine tra innovazione autentica e marketing.
    Gpt-5, in effetti, ha mostrato un’abilità notevole nel rintracciare informazioni sommerse, ma non ha portato un contributo originale al progresso matematico.
    L’episodio è un monito per OpenAI - e per l’intero settore - su quanto facilmente l’hype possa trasformarsi in boomerang. Chi assiste da spettatore alla corsa all’IA in cui sono impegnate le principali big tech, invece, imparerà da questa storia che è sempre necessario maneggiare con attenzione e prudenza le promesse delle grandi aziende che sviluppano intelligenza artificiale.
- title: WhatsApp permette di scegliere un nome utente
  link: https://www.lastampa.it/tecnologia/2025/10/20/news/whatsapp_permette_di_scegliere_un_nome_utente-424925443/?ref=-BH-I0-P-S5-T1
  author: di Giuditta Mosca
  image: null
  overtitle: null
  fullContent: |-
    Sempre meno dipendente dal numero di telefono, WhatsApp consentirà agli utenti - entro la fine di ottobre – di scegliere un nome utente univoco e personalizzato. Come impostarlo, cosa cambia e i perché di questa scelta
    Se ne parla dal mese di maggio del 2023 e il momento sta arrivando. Entro la fine di ottobre gli utenti europei potranno usare WhatsApp con un nome utente univoco e personalizzato senza condividere il proprio numero di telefono.
    Un’opzione già disponibile su Telegram, non dissimile dagli handle di Instagram, che ha una propria ragione d’essere e che è già attiva nella versione di WhatsApp beta 2.25 per dispositivi Android e iOS.
    L’app di messaggistica di Meta sta abbracciando una maggiore flessibilità ed è una scelta che va a vantaggio della privacy e della comunicazione, oltre a ridurre il rischio di truffe, spam e stalking digitale.
    Il dispiego in Europa sarà graduale e terminerà entro la fine del mese di ottobre. Per impostare il nome utente sarà sufficiente aprire le impostazioni dell’app (l’icona a forma di ingranaggio), scegliere la voce Profilo e poi Username.
    Sarà possibile scegliere un nome tra i 3 e i 30 caratteri e senza spazi. Il nome scelto deve essere disponibile, quindi non deve essere usato da altri utenti e, una volta collegato all’account WhatsApp, sarà possibile usare un link diretto per lo scambio di messaggi (presumibilmente wa.me/@nomeutente).
    Dal 2021, anno in cui WhatsApp ha cominciato a introdurre l’accesso multi-dispositivo, l’app di messaggistica ha cominciato a essere meno dipendente dal numero di telefono degli utenti.
    L’accesso multiplo consente l’uso di WhatsApp su un massimo di 4 dispositivi simultaneamente senza la necessità che il telefono principale sia online.
    Nel corso degli anni, a partire dal 2024, l’app di messaggistica ha varato il login con codice QR oppure con PIN e ha reso invisibile il numero di telefono degli utenti nei canali broadcast.
    Queste evoluzioni avvicinano WhatsApp al modo in cui le piattaforme sociali tendono a gestire le identità degli utenti in modo flessibile e più sicuro, riducendo le violazioni della privacy, lo stalking, la diffusione dei messaggi spam e le frodi.
    Nello specifico, il ricorso ai nomi univoci rende più difficile impersonare altri utenti, attività spesso usata dai criminali per ordire truffe e raggiri. Non di meno, per ragioni di sicurezza o privacy, sarà possibile cambiare il proprio nome, attività più comoda dell’essere costretti a cambiare numero di telefono.
    Inoltre, è ragionevole attendersi in futuro una maggiore integrazione con altri prodotti Meta (Facebook, Instagram e Threads) a vantaggio di una comunicazione più fluida e flessibile tra utenti.
    Le aziende possono gestire clienti e utenze come contatti anonimi ma comunque tracciabili. Gli attuali software di Customer Relationship Management (CRM) gestiscono a fatica i soli numeri di telefono.
    Potendo dare un nome ai clienti, le aziende possono inviare messaggi mirati in seguito a una segmentazione più puntuale. Infatti, la possibilità di collegare il nome utente a un profilo Instagram o Facebook, mette in condizione le imprese di conoscerne meglio gusti, predisposizioni e abitudini d’acquisto.
- title: Cosa insegna l’attacco ransomware che ha paralizzato il più grande birrificio del Giappone
  link: https://www.lastampa.it/tecnologia/2025/10/20/news/asahi_group_attacco_ransomware_birra_giappone-424925418/?ref=-BH-I0-P-S6-T1
  author: di Giuditta Mosca
  image: null
  overtitle: null
  fullContent: |-
    Il colosso nipponico della birra Asahi Group ha interrotto le attività in 30 stabilimenti nazionali a causa di un attacco informatico e dopo 10 giorni ha solo parzialmente ripreso la produzione in patria. Il cyber crimine impatta sull’economia reale e difendersi è questione di sopravvivenza sul mercato
    Il 29 settembre i criminal hacker hanno colpito Asahi Group Holdings, gigante che controlla un terzo del mercato giapponese della birra e che produce anche altre bevande e diversi generi alimentari.
    L’attacco ha paralizzato tutte le attività solo in Giappone, logistica e servizio ai clienti inclusi. Ci sono voluti 10 giorni per riprendere parzialmente le attività produttive, come ha reso noto il gruppo stesso.
    Asahi Group Holdings dà lavoro a 30mila persone in tutto il mondo e produce oltre 100 milioni di ettolitri di bevande ogni anno. Nel 2024 il colosso - che possiede anche la birra Peroni le cui attività non sono state colpite – ha registrato un fatturato di circa 20,5 miliardi di dollari (16,8 miliardi di euro) conseguito per circa la metà proprio in Giappone.
    L’attacco è stato rivendicato dal collettivo ransomware Qilin, attivo dal 2022 e dedito alle incursioni a doppia estorsione. Prima esfiltra dati e poi li crittografa: in questo modo, oltre a impedire alle vittime di potere svolgere le proprie attività, esercita pressioni affinché queste paghino il riscatto richiesto. Al momento non è dato sapere se Asahi Group Holdings ha pagato i cyber criminali né l’ammontare dell’estorsione.
    Quando l’attacco è stato rilevato lo scorso 29 settembre, il gruppo giapponese ha comunicato di non avere subito fughe di dati, informazione ripresa anche dalle principali testate internazionali.
    Nel frattempo, le indagini hanno dato risultati meno incoraggianti: 27 GB di dati sarebbero già stati pubblicati online. Circa 9.300 file contenenti documenti finanziari, informazioni personali dei dipendenti, piani e previsioni aziendali.
    Il danno va al di là del riscatto: ogni giorno di inattività corrisponde a decine di milioni di euro persi, oltre al danno reputazionale e a una verosimile sequela di risarcimenti, ammende e penali con cui il gruppo si confronterà nei prossimi mesi. A ciò vanno aggiunte le conseguenze che potrebbero ricadere sulle spalle dei dipendenti.
    Le incursioni dei criminal hacker non riguardano più soltanto le vittime, ma hanno ricadute di diversa natura.
    Non si tratta solo della distruzione di valore e della paralisi di settori produttivi, c’è un impatto tangibile sul lavoro e sulle dinamiche di investimento.
    Si può trovare un esempio lampante senza uscire dai patri confini: alla fine del mese di gennaio del 2025 quando Marposs, azienda del bolognese che produce sistemi di controllo di precisione, ha cassintegrato parte del proprio personale a causa di un attacco informatico.
    Ci sono anche dei chiari segnali di un profondo cambiamento dei parametri grazie ai quali le imprese attirano capitali.
    Le agenzie di rating e di rischio di credito come Moody’s e S&P valutano le organizzazioni anche sotto la lente dei rischi cyber. Il merito creditizio di alcune vittime di attacchi è stato rivisto verso il basso tanto negli Usa quanto in Europa.
    Un esempio recente riguarda l’attacco subito a fine agosto dalla britannica da Jaguar Land Rover che ne ha bloccato la produzione per circa un mese e che riprenderà solo parzialmente nei prossimi giorni.
    Il governo britannico è intervenuto per garantire al gruppo automobilistico un prestito emergenziale di 1,5 miliardi di sterline (1,72 miliardi di euro) e, non di meno, molte aziende satellite che sopravvivono grazie alle commesse della multinazionale hanno rischiato il collasso.
    Moody’s ha modificato da positivo a negativo l’outlook dell’indiana Tata Motors di cui Jaguar Land Rover è filiale. Va sottolineato che l’outlook di Moody’s non è il rating propriamente detto ma una prospettiva sui 12-24 mesi futuri.
    Inoltre, quando viene siglato un accordo di finanziamento, chi investe inizia a inserire clausole o richieste di cyber assicurazioni come garanzia. Queste polizze vengono rilasciate dalle compagnie di assicurazione solo quando vengono soddisfatti dei requisiti di cybersecurity stringenti. Ciò significa che vi possono accedere soltanto organizzazioni che hanno già investito in sicurezza, dando così ragionevolmente prova di potere ripagare i finanziatori.
    Tutto ciò insegna che la cybersecurity deve essere intesa dalle organizzazioni al pari di qualsiasi altro processo aziendale. Impatta sulla produzione di beni e servizi, ha ricadute sull’economia e sulla sopravvivenza stessa delle imprese.
    È, in definitiva, in quest’ottica che si muovono le leggi e i compendi quali la NIS2 e DORA, insiemi di norme europee che tendono a ridurre il rischio sistemico digitale per aumentare la resilienza dell’economia europea al cospetto del cybercrimine.
- title: "Tumori neuroendocrini: nuova terapia riduce dell’81% rischio peggioramento"
  link: https://www.lastampa.it/salute/dossier/oncoline/2025/10/21/news/tumori_neuroendocrini_nuova_terapia_riduce_dell_81_rischio_peggioramento-424927534/?ref=-BH-I0-P-S2-T1
  author: null
  image: https://www.repstatic.it/content/contenthub/img/2025/10/21/134546192-09077ed8-aeca-4e2d-95da-488bb424bde0.jpg
  overtitle: null
  fullContent: |-
    Presentati al Congresso Esmo i dati dello studio Cabinet per i pazienti con tumori neuroendocrini avanzati del polmone o del timo
    Per chi convive con tumori neuroendocrini avanzati del polmone o del timo, le opzioni di cura dopo la progressione della malattia sono sempre state limitate. Oggi, una nuova analisi porta una notizia importante: cabozantinib potrebbe cambiare le cose. Un’analisi post hoc dello studio di Fase III Cabinet, presentata al congresso Esmo 2025, ha dimostrato che cabozantinib riduce dell’81% il rischio di progressione della malattia o di morte rispetto al placebo.
    Lo studio Cabinet è un trial randomizzato di Fase III, sponsorizzato dal National Cancer Institute (NCI) e condotto dall’Alliance for Clinical Trials in Oncology. Ha coinvolto 298 pazienti negli Stati Uniti, randomizzati 2:1 per ricevere cabozantinib o placebo. I criteri di inclusione erano rigidi: malattia misurabile, progressione documentata e almeno una linea di terapia sistemica precedente diversa dagli analoghi della somatostatina. Proprio al Congresso europeo sono stati annunciati i risultati di un’analisi specifica dello studio Cabinet, in cui cabozantinib è stato confrontato con un placebo in pazienti affetti da tumori neuroendocrini pancreatici (pNETs) ed extra-pancreatici (epNETs), già precedentemente trattati. Nel sottogruppo di pazienti con tumori neuroendocrini avanzati del polmone o del timo (NET), la sopravvivenza mediana libera da progressione (mPFS) è risultata tre volte più lunga con cabozantinib: 8,2 mesi contro 2,7 mesi del placebo. La riduzione del rischio di progressione o morte è stata dell’81%.
    Dei 203 pazienti coinvolti nello studio Cabinet, 49 avevano NETs confermati del polmone o del timo. I risultati di efficacia sono in linea con quelli osservati nella coorte più ampia. Inoltre, non sono emersi nuovi segnali di sicurezza: il profilo del farmaco è coerente con quello già conosciuto. Cabozantinib è già stato approvato in Europa per i pazienti con pNET ed epNET ben differenziati, non resecabili o metastatici, in progressione dopo almeno una precedente terapia sistemica non a base di analoghi della somatostatina. Ora, grazie a questi nuovi dati, si apre la possibilità concreta di estendere il suo utilizzo anche a chi ha NET polmonari o del timo.
    Cabozantinib colma un vuoto importante e rappresenta oggi la prima e unica terapia sistemica approvata nell’Unione Europea per i pazienti con NET polmonari in progressione a una terapia non a base di analoghi della somatostatina. Nonostante il tasso di incidenza basso, i pazienti con NETs possono avere una lunga aspettativa di vita, con circa 40 pazienti su 100.000 che vivono attualmente con queste malattie in Italia: una prevalenza maggiore rispetto al tumore del pancreas o della vescica. La maggior parte dei NETs ha uno sviluppo lento e può avere origine in varie parti del corpo e il 27% dei NETs origina nei polmoni.
    Le opzioni terapeutiche alla progressione sono spesso limitate e dipendono dalla sede primaria del tumore e da altri fattori, rendendo difficile definire la sequenza terapeutica ottimale per le esigenze individuali di ogni paziente. In particolare, per i pazienti affetti da NETs polmonari, cabozantinib rappresenta la prima e unica terapia sistemica approvata nell’Unione Europea alla progressione a una terapia sistemica non basata sugli analoghi della somatostatina. “Fino a oggi, i trial clinici prospettici e i dati con elevati livelli di evidenza sui tumori neuroendocrini del polmone sono stati molto limitati. Questa carenza si è tradotta nella mancanza di un chiaro percorso terapeutico e di definite raccomandazioni nelle linee guida, rendendo complesso rispondere in modo personalizzato alle esigenze dei pazienti, soprattutto quando la malattia progredisce”, spiega Sara Pusceddu, Dirigente Medico presso S.C. Oncologia Medica 1 Unità di Oncologia Gastrointestinale e Neoplasie Neuroendocrine ENETS Center of Excellence, Milano. “I nuovi dati rappresentano un passo avanti importante: forniscono solide evidenze scientifiche sull’efficacia di cabozantinib nel ritardare la progressione della malattia e contribuiscono ad ampliare le opzioni terapeutiche disponibili per la comunità scientifica, in una delle forme più frequenti di tumori neuroendocrini (NETs)”.
    Anche se rari, i NETs possono accompagnare il paziente per molti anni. In Italia si contano circa 40 pazienti ogni 100.000 abitanti affetti da queste malattie, una prevalenza maggiore rispetto a quella di tumore del pancreas o della vescica. La loro origine può essere varia – dal tratto gastrointestinale, al timo, ai polmoni – e la scelta terapeutica spesso si complica proprio per questa eterogeneità. Per i NET polmonari, fino a oggi, non esisteva un trattamento sistemico approvato alla progressione.
    Cabozantinib è una piccola molecola inibitrice di recettori tirosin-chinasici (tra cui VEGFR, MET, RET, TYRO3, MER, AXL), coinvolti in processi fondamentali nella crescita tumorale, come angiogenesi, metastasi, resistenza ai farmaci e modulazione immunitaria. Attualmente, cabozantinib è indicato in oltre 65 Paesi per varie patologie oncologiche tra cui: carcinoma a cellule renali avanzato (aRCC); carcinoma epatocellulare; tumori differenziati della tiroide; tumori neuroendocrini pancreatici ed extra-pancreatici.
    In Italia, per il 2024 sono stimate circa 390 mila diagnosi: 214.500 negli uomini e 175.600 nelle donne. I tumori più frequenti sono quelli di seno, colon-retto, polmone, prostata e vescica. In calo la mortalità nei giovani adulti tra 20 e 49 anni
