    “Animal”
    Alessandra Comazzi
    2 minuti di lettura
    L'ascolto è riservato agli abbonati
    Siamo in Galizia, dalle parti di Santiago de Compostela, ma niente “camino”: qui contano le vaste distese della campagna fredda, con quei fiati dalla bocca che sembra il Piemonte negli anni Sessanta del ’900. È Animal, nove episodi su Netflix, ma di quegli episodi da una ventina di minuti l’uno, adatti a essere consumati tutti insieme in una sola serata. Niente cammino, né di fede, né di moda, ma una storia piena di «ommini e bestie», come diceva Trilussa, protagonista un veterinario amante di grandi spazi e grandi animali, contrapposto alla nipote che gestisce un supermercato, anzi un «negozio-boutique», tutto dedicato agli animali da compagnia. Dove la mission non è tanto far star bene loro, quanto far spendere soldi, tanti soldi, agli umani. Il tema è finalmente un po’ inconsueto, tutte le serie ormai essendo piene di adolescenti con problemi, giovani donne scomparse, spie scalcagnate e gente che ingaggia risse e sparatorie.
    Protagonista di Animal, autore Víctor García León, è Luis Zahera, Antón il veterinario, che non riesce più a sopravvivere. I clienti non lo pagano, lui, che ha una sessantina d’anni e l’aria trasandata, visita su uno scassone le cascine chiamando per nome capre, cavalli e vacche, ma la crisi morde, invece che soldi gli danno uova e latte, ed è pure allergico al lattosio. Ha una compagna che gestisce l’unico bar del paesino di riferimento, il loro rapporto affettivo è tanto solido quanto ruvido. Il dottore ha una nipote, che gestisce il supermercato Kawanda (Kawanda è un luogo in Uganda dove si fa ricerca agricola) per l’appunto il pretenzioso «negozio-boutique», dove si vende, a esempio, uno «sfogatoio» per cani a 200 euro. Piccola nota della maestrina dalla penna rossa: a volte dicono che l’aggeggio, un cagnetto di plastica con un foro, costa 200 euro, a volte dicono 300, forse l’incongruenza è voluta per sottolineare l’enormità della cosa, o forse è una svista. Comunque sia, non è importante.
    È però importante che la direttrice del negozio, Lucia Caraballo, Ucía, è davvero troppo giovane per il ruolo. Lei dice di «aver sgobbato anni» per diventare la direttrice, la «mamma Kawanda», ma quando ha cominciato, alle elementari? Ecco, ogni tanto sembra che le serie internazionali stiano cercando di superare gli stereotipi del modello «ragazza da copertina», tacchi e zigomi alti: ma per l’età non ci siamo ancora. Soprattutto le donne, siano capitane di polizia, bandite o commercianti, vanno bene se han vent’anni. Ben venga, per inciso, l’italiana Balene, che su Rai1, nientemeno, ha sdoganato il sesso tra sessantenni, donne comprese, Veronica Pivetti e Carla Signoris. Tornando ad Animal, succede che la nipote offra allo zio un posto di lavoro nella «grande famiglia Kawanda». Il veterinario è costretto ad accettare perché non guadagna più. Ma la vita che ama è quella a contatto con gli animali «veri» e non con quelli da compagnia, veri pur’essi, ovviamente, ma spesso fatti oggetti di maternità, e paternità, mancate. Accetta dunque, l’Antón, di firmare alcune carte che permettono a un allevatore di mandare al macello le sue mucche gonfiate, e a lui di tornare a lavorare in campagna. Ma va male: denuncia, inchiesta, tensioni che si dipanano in tema di commedia. L’argomento è serio, tra l’inquinamento degli allevamenti e lo sfruttamento cinico dell’affetto per le bestiole di casa. Anche se ogni tanto qualche sorriso arriva, nella vita vera: il cane Chico è protagonista di tanti video e di Missione amore, scritto dal suo compagno umano Francesco Taverna. Posso fare una foto al suo cane? si intitola il libro del giovane iraniano Navid Tarazi, incontri e storie di cani fotografati in città. Tenerezza oltre la disillusione. Le mucche di Antón, nelle cui viscere lui ficca letteralmente le mani per scoprire una peritonite, suscitano d’altronde uguale tenerezza, se non di più. È possibile che la serie, con il tramite della leggerezza, riesca a sensibilizzare un po’ il pubblico sui diversi problemi che noi “sapiens” siamo riusciti a creare al regno animale. Chissà.
