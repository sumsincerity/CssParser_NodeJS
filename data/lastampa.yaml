    Paolo Cipollini, ingegnere e “mission scientist” dell’Agenzia spaziale europea, osserva gli effetti del cambiamento climatico su ghiacci e oceani
    Nicolas Lozito
    4 minuti di lettura
    “La Terra è un paziente e dallo spazio cerchiamo di capirne i sintomi”. Paolo Cipollini, ingegnere e oceanografo, oggi mission scientist all’Agenzia Spaziale Europea (ESA), è una delle persone che “dall’orbita” osservano la salute del pianeta. All’ESA è responsabile scientifico di due missioni del programma europeo Copernicus: CRISTAL, dedicata allo studio dei ghiacci e della criosfera, e Sentinel-3 Next Generation Optical, che misurerà temperatura e colore di oceani e terre emerse. È uno degli ospiti del festival BergamoScienza (dal 3 al 19 ottobre).
    La Terra come paziente: che cosa significa, esattamente?“L’analogia è utile: il Pianeta mostra sintomi inequivocabili del riscaldamento globale. Il nostro compito, in ESA, è fornire gli strumenti diagnostici. Dallo spazio possiamo misurare grandezze globali – temperatura, spessore dei ghiacci, livello del mare – con una continuità che nessuna rete terrestre può garantire. È come fare analisi regolari al paziente, per capire se la cura sta funzionando”.
    Perché sostiene che “il paziente sta peggio”?“Non è mai cambiato tutto così in fretta. Il problema è la velocità: l’aumento rapido della concentrazione di gas serra ha avvolto la Terra in una coperta aggiuntiva che trattiene calore. L’aumento medio della temperatura è già oltre un grado rispetto all’epoca pre-industriale, e sintomi correlati accelerano. Lo vediamo ad esempio nel livello dei mari, che adesso cresce di circa 5 millimetri l’anno. È un dato globale e inconfutabile”.
    Quanto ghiaccio abbiamo perso negli ultimi decenni?“Lo possiamo semplificare facilmente: ogni anno si scioglie almeno un cubo con i lati lunghi dieci chilometri. In totale 28 mila miliardi di tonnellate di ghiaccio dal 1994 al 2017, secondo lo studio guidato dall’Università di Leeds e pubblicato sulla rivista "The Cryosphere”, che include anche dati ESA. Immaginate quel cubo sulle nostre città: una quantità enorme”.
    Nell’immagine, una simulazione della quantità di ghiaccio disciolto tra 1994 e 2017: un cubo di 10 km per lato, qui posizionato su New York. Foto da Planetary Visions
    Come si passa dalla ricerca pura al monitoraggio continuo?“«È il percorso dalle missioni di ESA Explorer a quelle di Copernicus. Le missioni Explorer servono a sperimentare nuove tecniche, come ha dimostrato CryoSat, lanciata nel 2010 per misurare lo spessore dei ghiacci polari. Il suo successo ha mostrato la necessità di un sistema operativo, stabile e duraturo. Così nasce CRISTAL, missione di Copernicus che sarà lanciata nella seconda metà del 2027 per assicurare vent’anni di osservazioni affidabili”.
    Che cosa farà la missione CRISTAL?“Avrà un altimetro radar a doppia frequenza, che permette di stimare lo spessore della neve sulla banchisa, e un radiometro a microonde per aumentare l’accuratezza delle misure. È pensata per la criosfera, ma i dati serviranno anche a oceani, fiumi e laghi. È una missione operativa, ma nasce da una curiosità scientifica: capire sempre meglio come si sciolgono i ghiacci e come questo influisce sull’intero sistema climatico”.
    E come si garantisce una continuità di misura così lunga?“Ogni missione Copernicus prevede satelliti che si susseguono nel tempo: quando CRISTAL-A invecchierà, lanceremo CRISTAL-B. In questo modo possiamo costruire e analizzare le serie temporali per decenni e avere dati coerenti nel tempo: è l’unico modo per distinguere un’anomalia da una tendenza”.
    Sugli oceani?“La nuova generazione Sentinel-3 Optical misurerà temperatura e colore del mare e della terra con definizione e precisione ancora migliori della precedente. Lavorerà a media risoluzione, ma con una frequenza di rivisita molto alta: vedremo le variazioni quasi su scala giornaliera. È il compromesso perfetto per osservare fenomeni dinamici come le fioriture algali, gli incendi o le correnti oceaniche”.
    Può fare un esempio concreto?“Penso alla corrente di Agulhas, che scorre lungo il Sudafrica: i satelliti Sentinel-3 permettono di seguire i suoi meandri e i vortici d’acqua calda che se ne distaccano per entrare nell’Atlantico e influenzare le correnti in questo oceano. Da queste immagini si intuisce come un dettaglio locale possa influire sulla circolazione globale. È il bello di questo lavoro: la possibilità di “vedere” il pianeta vivo, giorno dopo giorno”.
    Chi usa questi dati e come diventano politiche?“I dati Copernicus sono aperti a tutti. Li usano università, istituti di ricerca, protezione civile, agricoltura, gestione costiera, pesca. Servono a capire dove agire, e a valutare se una politica ambientale funziona. La continuità dei dati è ciò che trasforma la scienza in decisione”.
    Come funziona la governance tra ESA, Copernicus ed EUMETSAT?“ESA sviluppa le missioni e la tecnologia, Copernicus – programma dell’Unione europea – garantisce l’operatività e la distribuzione dei dati, mentre EUMETSAT gestisce le missioni meteorologiche e parte di quelle Copernicus. È un modello unico al mondo: ricerca, industria e pubblico lavorano insieme”.
    L’osservazione scientifica si muove in un quadro geopolitico instabile: guerre, crisi energetiche, cambi di priorità. Quanto pesa tutto questo sul vostro lavoro?“È inevitabile che la geopolitica influenzi anche lo spazio. Ma dobbiamo dire che, in questo momento, l’Europa è il posto migliore per fare ricerca ambientale: c’è un sostegno reale da parte dei governi e dell’opinione pubblica, e l’Unione europea continua a investire in programmi come Copernicus. In altri Paesi, come gli Stati Uniti, le agenzie spaziali stanno riportando l’attenzione su difesa ed esplorazione planetaria. È affascinante, ma in un’epoca di emergenza climatica io credo che la priorità resti osservare la Terra”.
    Quindi la politica non vi ostacola?“Al contrario, i dati delle nostre missioni spesso aiutano anche in campi che non sono strettamente scientifici. È il concetto di dual use: immagini e misurazioni nate per scopi civili possono servire alla sicurezza o alla gestione delle emergenze, sempre nel rispetto della missione pubblica. Con i radar di  Copernicus, ad esempio, possiamo individuare sversamenti di petrolio o navi non registrate, incrociando le immagini con i sistemi internazionali di tracciamento. È un modo concreto per trasformare la conoscenza scientifica in servizio alla collettività”.
    Il suo percorso personale è insolito: da ingegnere delle telecomunicazioni a oceanografo spaziale: può raccontarlo?“Tutto nasce dall’elaborazione dei segnali dei primi satelliti oceanografici negli Anni 90. Poi ho lavorato più di vent’anni al National Oceanography Centre di Southampton, in Inghilterra. È un campo profondamente interdisciplinare: servono fisica, ingegneria, matematica, ma anche conoscenza dei processi naturali. Il bello è proprio lì, nel dialogo continuo tra mondi diversi”.
    Che consiglio darebbe a un giovane o una giovane che vorrebbe fare una carriera simile?“Basi solide di fisica e ingegneria, dimestichezza con Intelligenza Artificiale e analisi dei dati, ma soprattutto curiosità. L’osservazione della Terra è un mestiere collettivo: si lavora con glaciologi, oceanografi, informatici, giuristi ambientali. Chi ha mente aperta, qui, trova spazio”.
    Finiamo con una domanda filosofica: meglio lo spazio o la Terra?“Rispondo citando una foto che amo molto. Earthrise, la Terra che “sorge” vista dall’Apollo 8 mentre orbitava attorno alla Luna. La prima foto scattata da noi umani della Terra dallo Spazio, del 1968. Una vista privilegiata su un Pianeta fragilissimo. Gli astronauti erano partiti per guardare la Luna e si sono accorti che la cosa più preziosa era casa nostra. Va benissimo cercare nuovi mondi, ma dobbiamo mettere in ordine questo”.
