    Dalle tempeste solari alle radiazioni più pericolose, i dati elaborati dalla Nasa permetteranno un monitoraggio in tempo reale. “Gli strumenti a bordo di Imap sveleranno molti misteri sulla grande bolla dell’eliosfera”
    Antonio Lo Campo
    2 minuti di lettura
    E’ scattato puntuale, alle 13.30 ora italiana (le 7.30 ora locale) di mercoledì 24 settembre, dalla consueta e storica piattaforma 39 A del Kennedy Space Center, un altro razzo vettore Falcon 9 di SpaceX. Questa volta il lancio dalla più celebre base di lancio al mondo, non ha riguardato satelliti Starlink né altri satelliti applicativi in ambito civile o per la difesa. Ma un trio di sonde spaziali, destinate ad esplorare le turbolenze del cosmo e gli effetti sul nostro pianeta e per le future missioni con equipaggio.
    Le tre sonde - dicono gli scienziati della NASA - rappresentano una missione unica nel suo genere per studiare l'influenza del Sole nel Sistema Solare, dall'atmosfera terrestre fino ai confini dello spazio interstellare, vale a dire fino ai limiti più estremi del nostro sistema planetario. Il secondo stadio del Falcon 9 ha quindi inserito in un’orbita iniziale attorno alla Terra la sonda IMAP – Interstellar Mapping and Acceleration Probe (Sonda per Mappatura di Accelerazione Interstellare): il veicolo della NASA reca a bordo 10 strumenti scientifici per studiare i confini dell’eliosfera solare, realizzati in collaborazione con il John Hopkins Applied Physics Laboratory. In compagnia di IMAP ci sono anche il Carruthers Geocorona Observatory (Osservatorio della Geocorona Carruthers), sempre della NASA, progettato per osservare la luce ultravioletta della geocorona terrestre (la zona luminosa dello strato più esterno dell’atmosfera terrestre) e lo Space Weather Follow On Lagrange 1 (SWFO-L1 - Inseguitore a Lagrange-1 del Meteo Spaziale) dell’agenzia statunitense NOAA: monitorerà il Sole per l'attività meteorologica spaziale.
    Il trio di satelliti è ora in viaggio sulla traiettoria interplanetaria che li collocherà al Punto di Lagrange Terra-Sole 1 (L1), stabile e costantemente esposto alla luce solare, situato a 1,5 milioni di chilometri dalla Terra. Sebbene ogni missione dei tre satelliti abbia obiettivi distinti, la loro scienza combinata è progettata per costruire un quadro più completo della relazione Terra-Sole.
    IMAP è la prima sonda dedicata alla mappatura del confine esterno dell'eliosfera, la vasta bolla magnetica che circonda il nostro Sistema Solare, formata dal vento solare. I 10 strumenti della sonda, costruiti da team statunitensi e con il contributo di 27 partner internazionali, misureranno il vento solare, la polvere interstellare e le particelle cariche, fornendo al contempo un monitoraggio meteorologico solare continuo. IMAP e le altre due sonde saranno i primi satelliti a osservare l'attività solare loro punto di osservazione L1 e sono progettate per offrire un preavviso compreso tra 30 minuti e un'ora di pericolose tempeste di radiazioni dirette verso la Terra. E’ un “alert” importante per le missioni spaziali oltre l'orbita terrestre bassa, come quelle che saranno dirette verso la Luna con astronauti a bordo, che non godranno di una protezione dalle radiazioni elevata da parte della magnetosfera terrestre. Ed è noto che la NASA, assieme ai partner internazionali, punta a lanciare presto due di queste missioni: il volo Artemis 2 attorno alla Luna ad aprile 2026 e la missione di allunaggio Artemis 3 a metà del 2027.
    "L'IMAP fornirà avvisi sulle tempeste di radiazioni in arrivo più rapidamente di qualsiasi altra sonda”, ha assicurato Nicky Fox, amministratore associato del Science Mission Directorate della NASA. E David McComas, ricercatore principale della missione, ha aggiunto che i dati "ci aiuteranno a comprendere meglio la fisica fondamentale dell'eliosfera e il modo in cui protegge la Terra e gli astronauti dai raggi cosmici”. A fianco dell'IMAP, infatti, il satellite SWFO-L1 della NOAA fungerà da sistema di allerta, monitorando il meteo spaziale e le particelle energetiche in tempo reale. Secondo gli scienziati della missione, suoi dati saranno inseriti direttamente nei modelli di previsione della NOAA per contribuire a proteggere satelliti, sistemi di comunicazione e reti elettriche dalle tempeste geomagnetiche.
    Il Carruthers Geocorona Observatory della NASA, in origine chiamato Global Lyman-alpha Imagers of the Dynamic Exosphere (GLIDE), ha invece il compito di studiare l'esosfera terrestre, un sottile strato atmosferico che si estende fino a quasi metà della Luna. "Non sappiamo esattamente quanto sia grande - ha affermato Lara Waldrop, scienziata dell'Università dell'Illinois e ricercatrice principale della missione -. Non sappiamo nemmeno se sia sferica o ovale, quanto cambi nel tempo o, persino, la densità degli atomi di idrogeno che la compongono."
    L’attesa per i risultati della triplice missione, perciò, è altissima.
