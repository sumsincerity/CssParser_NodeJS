- title: Tumore al seno resistente, risultati positivi per un nuovo farmaco orale
  link: https://www.lastampa.it/salute/dossier/labrevolution/2025/10/21/news/tumore_al_seno_resistente_risultati_positivi_per_un_nuovo_farmaco_orale-424927382/?ref=-BH-I0-P-S4-T1
  author: di Tiziana Moriconi
  image: null
  overtitle: null
  fullContent: |-
    Si tratta di giredestrant, un degradatore selettivo del recettore degli estrogeni di ultima generazione. Dall’Esmo risultati incoraggianti per le pazienti con malattia avanzata che non risponde alle cure standard
    Nel tumore al seno si sta assistendo a una continua rivoluzione terapeutica. Tra gli ultimi farmaci arrivati ci sono i degradatori selettivi del recettore degli estrogeni di nuova generazione (Serd), che sembrano molto promettenti contro il tipo di tumore al seno più frequente, quello ormono-sensibile (circa il 70% di tutti i casi). Ora, dal congresso della Società europea di oncologia medica (Esmo, Berlino, 17-21 ottobre) arrivano dati positivi su un nuovo Serd, giredestrant, testato in pazienti con malattia localmente avanzata (III stadio non operabile) o avanzata (IV stadio) che hanno sviluppato resistenza a tutte le altre terapie “anti-ormonali”. Una popolazione di pazienti per cui esiste un grande bisogno di nuove possibilità di cura.
    I risultati dello studio clinico (evERA) mostrano infatti che giredestrant, in combinazione con everolimus (un altro farmaco) riduce significativamente il rischio di progressione di malattia o morte del 44% in generale, e del 62% nelle pazienti in cui il tumore presenta la mutazione ESR1, rispetto alla terapia endocrina standard più everolimus. La combinazione è stata valutata in pazienti in cui il tumore era negativo al recettore del fattore di crescita epidermico umano di tipo 2 (Her2-), precedentemente trattate con un inibitore delle chinasi ciclina-dipendenti 4 e 6 (CDK 4/6) e terapia endocrina.
    La nuova combinazione orale mostra un vantaggio in tutti i parametri considerati: dalla sopravvivenza senza progressione di malattia al tasso di risposta obiettiva, alla durata della risposta. Gli eventi avversi associati al regime a base di giredestrant sono stati gestibili e coerenti con i profili di sicurezza noti delle singole molecole, e non sono stati osservati nuovi segnali di sicurezza.
    "La resistenza allo standard di cura è comune dopo il trattamento con un inibitore di CDK 4/6 e i risultati di evERA convalidano l'uso di una nuova combinazione per affrontare questa sfida - ha detto Erica L. Mayer, Oncologa Medica presso il Dana-Farber Cancer Institute (Boston) - Il beneficio clinicamente significativo osservato con la combinazione orale di giredestrant più everolimus è un risultato molto incoraggiante e testimonia il suo potenziale impatto nel migliorare gli esiti in un profilo di pazienti che hanno un forte bisogno di nuove opzioni terapeutiche".
    Giredestrant è stato disegnato per impedire agli estrogeni di legarsi al proprio recettore, determinandone la degradazione e fermando o rallentando la crescita delle cellule tumorali. Le terapie di combinazione orali, come giredestrant più everolimus, agendo su due diverse vie di segnalazione, potrebbero migliorare i risultati di efficacia e, al contempo, ridurre l'impatto del trattamento sulla qualità di vita delle pazienti.
    Lo studio clinico evERA è il primo di fase III testa a testa che indaga un regime contenente un degradatore selettivo del recettore degli estrogeni rispetto a una combinazione standard di cura che ha mostrato un risultato positivo, e i dati - fa sapere Roche, l’azienda che ha sviluppato giredestrant - saranno condivisi con le autorità regolatorie per rendere disponibile alle pazienti il prima possibile questa nuova opzione terapeutica.
- title: Tumore del polmone, efficacia confermata per il farmaco mirato contro la mutazione di Alk
  link: https://www.lastampa.it/salute/dossier/labrevolution/2025/10/21/news/tumore_del_polmone_efficacia_confermata_per_il_farmaco_mirato_contro_la_mutazione_di_alk-424927266/?ref=-BH-I0-P-S5-T1
  author: di Tiziana Moriconi
  image: null
  overtitle: null
  fullContent: |-
    Nuovi dati positivi per il trattamento con alectinib, che si conferma standard di cura negli stadi sia iniziali completamente asportati, sia avanzati
    Dal congresso annuale della Società europea di Oncologia Medica (Esmo) arrivano conferme per il trattamento del tumore del polmone con mutazione del gene Alk, sia nella fase avanzata di malattia, sia nella fase più precoce. Parliamo della terapia mirata a base di alectinib e la conferma arriva da due studi, Alex e Alina. Entrambi riguardano pazienti con carcinoma polmonare non a piccole cellule (la forma più comune), che ogni anno colpisce oltre 45 mila persone in Italia. Di queste, il 3-7% presenta una mutazione di Alk. In generale, si tratta di una popolazione di pazienti più giovani della media (sotto i 50 anni), spesso non fumatori.
    Partiamo dal primo studio, che riguarda gli stadi avanzati: qui alectinib ha dimostrato di portare alla sopravvivenza globale più lunga mai raggiunta per un inibitore della tirosin-chinasi rispetto a crizotinib, con una mediana di 81,1 mesi per alectinib rispetto ai 54,2 mesi. Il vantaggio è stato osservato in tutte le popolazioni di pazienti, anche in presenza di metastasi cerebrali. La durata mediana della risposta, inoltre, è stata quasi quattro volte più lunga con alectinib rispetto a crizotinib (42,3 mesi vs 11,1 mesi) e i dati di sicurezza sono in linea con il profilo già noto del farmaco. I risultati, nel complesso, lo confermano come standard di cura in prima linea nei pazienti con tumore del polmone non a piccole cellule ALK-positivo avanzato.
    “I dati finali presentati a ESMO si sommano alle evidenze già esistenti e consolidate per alectinib, confermando la sua efficacia e sicurezza. Con una sopravvivenza globale mediana di oltre 80 mesi, i risultati sottolineano i significativi benefici che alectinib offre ai pazienti con carcinoma polmonare ALK-positivo ed evidenziano i progressi raggiunti nella gestione di questa malattia – ha commentato Emilio Bria, responsabile della Oncologia Medica, Ospedale Isola Tiberina - Gemelli Isola e Coordinatore della Ricerca Clinica dei Tumori del Polmone della Fondazione Policlinico Universitario Agostino Gemelli Irccs di Roma - Va ricordato che i pazienti con tumore al polmone ALK-positivo sono spesso più giovani della media dei pazienti con carcinoma polmonare e affrontano un alto rischio di sviluppare metastasi cerebrali. Per questo, i risultati presentati a Esmo acquistano ulteriore rilevanza. Il crescente corpo di evidenze conferma che con appropriati inibitori Alk come alectinib possiamo fornire a questi pazienti una sopravvivenza prolungata e aiutare a far evolvere questa malattia in una condizione cronica più gestibile, segnando un chiaro passo in avanti rispetto al passato”.
    Anche nel tumore del polmone Alk-mutato resecato (ossia asportato chirurgicamente, stadio IB–IIIA) i nuovi dati rafforzano il ruolo di questo trattamento come standard di cura, dimostrando un significativo beneficio in termini di sopravvivenza libera da malattia rispetto alla chemioterapia che si mantiene nel lungo periodo. Dopo un periodo di osservazione (follow-up mediano) di quattro anni, alectinib ha ridotto il rischio di recidiva o morte del 64% rispetto alla chemioterapia a base di platino nei pazienti con malattia in stadio II–IIIA completamente resecato, e del 65% nei pazienti con malattia in stadio IB-IIIA completamente resecato.
    In Italia, alectinib era stato approvato per questi stadi lo scorso maggio. “Il beneficio del farmaco - conclude Bria - viene confermato anche nella fase precoce, cioè dopo intervento chirurgico. In questo contesto, l’obiettivo è la guarigione e alectinib conferma il vantaggio in sopravvivenza libera da recidiva e suggerisce un potenziale effetto anche in sopravvivenza globale”.
- title: Cos’è il Nitazeni, i rischi di overdose e le differenze con il Fentanyl
  link: https://www.lastampa.it/salute/2025/10/21/news/cosa_e_nitazeni_overdose_droga_fentanyl-424927242/?ref=-BH-I0-P-S6-T1
  author: Redazione Salute
  image: null
  overtitle: null
  fullContent: |-
    Molto più potente del Fentanyl può provocare overdose anche a basse concentrazioni
    I nitazeni sono droghe sintetiche molto letali che incominciano ad essere presenti anche in Italia. C'è infatti un arresto a Bolzano per il primo morto per overdose causato da questi potentissimi oppioidi benzimidazolici, anche più pericolosi del Fentanyl. Sono sostanze che anche a basse concentrazioni sono ad altissimo rischio. In base a recenti studi scientifici, sono associate a una significativa alterazione dell'attività elettrica cardiaca e anche una sola assunzione può risultare letale. Si tratta di un oppioide sintetico cento volte più potente della morfina, invisibile ai test e letale al primo errore.
    La rivista scientifica The Conversation, ha definito i nitazeni 10 volte più potenti del Fentanyl. In realtà non si tratta di un fenomeno nuovo ed esistono da molto tempo.
    Come racconta Stefano Massarelli nel libro “La coda di Straubb” (Piano b edizioni), traggono la loro origine dall’etonitazene, un oppioide sintetico ideato nel 1957 dalla compagnia chimica e farmaceutica svizzera Ciba AG dallo spiccato effetto analgesico. A causa degli effetti collaterali ai danni del cervello, l’etonitazene non entrò mai in commercio e per oltre sessant’anni rimase nascosto negli archivi scientifici. Fino a quando la struttura di questa molecola non ha catturato l’interesse di qualche chimico operante al soldo della malavita, diventando componente chiave di molte droghe sintetiche che hanno conquistato terreno nel mondo a partire dell’epoca del Covid.
    Sono ricomparsi a partire dal 2019, quando in diversi Paesi, tra cui Stati Uniti e Cina, che è il principale produttore, sono stati introdotti controlli sulla produzione di Fentanyl e dei suoi analoghi.
    Ma come funzionano queste droghe? Si legano agli stessi recettori del Fentanyl e della morfina, ma con un'efficacia 60 volte superiore. Dal momento che alcuni nitazeni sono dieci volte più forti del Fentanyl e centinaia di volte più potenti della morfina, anche quantità minime possono essere letali.
    I nitazeni sono disponibili in polveri, compresse contraffatte o liquidi che possono essere mescolati con sostanze, come eroina, fentanyl e benzodiazepine. Per questo motivo i consumatori possono assumerli senza saperlo rischiando così conseguenze molto gravi per la potenza dei composti.Tra le miscele più comuni segnalate dal report dell’Emcdda, ci sono la “benzo-dope” e “tranq-dope”, rispettivamente una miscela di nuovi oppioidi sintetici e benzodiazepine e di nuovi oppioidi sintetici e xilazina.
    Uno dei problemi principali è che non è facile invertire gli effetti di un'overdose di questi oppioidi sintetici. Infatti il naloxone, il farmaco che blocca gli effetti dell'eroina, della morfina e del Fentanyl, non è altrettanto efficace contro i nitazeni. Inoltre queste molecole non risultano nei test di routine progettati per rilevare morfina, eroina o Fentanyl, sia perché sono usati in concentrazioni molto basse, dal momento che sono molto potenti, sia perché emergono continuamente derivati con strutture leggermente diverse. Inoltre spesso vengono mescolati con altre droghe.
    I nitazeni  hanno anche effetti miorilassanti e sedativi che potenziano quelli delle sostanze con cui vengono miscelati. Queste combinazioni sono state segnalate anche in Nord America dove sono state associate a un aumento del rischio di morte per overdose. Una piccola quantità può comportare un aumento del rischio di decesso.
    Secondo gli utlimi report in materia, nel 2024 i nitazeni erano presenti in Europa, Asia, Nord e Sud America, Oceania. Oggi l'Europa è il continente più colpito. A differenza del Fentanyl, arrivato attraverso il Messico e gli Stati Uniti, i nitazeni giungono direttamente dall'Asia attraverso vari canali di distribuzione.
    Vengono venduti nel dark web e sul mercato nero. Sono oppiodi definiti ‘invisibili’ proprio perché spesso mescolati ad altre sostanze, ma stanno già provocando overdose. Un caso segnalato in Italia ma ce ne sono diversi negli Usa. Secondo uno studio pubblicato sulla rivista Pain Medicine, in Tennessee ci sono state 92 overdose fatali da farmaci contenenti nitazene tra il 2019 e il 2023.
    Come segnala l’European Drug Report 2024, tutti i nuovi oppioidi sintetici sono estremamente potenti. Una piccola quantità può essere sufficiente per produrre un gran numero di normali dosi da strada, con un maggiore rischio di avvelenamento potenzialmente letale. Come sappiamo, in Nord America il Fentanyl è stato il principale fattore all’origine di un’emergenza di salute pubblica con alti livelli di mortalità. Anche se queste sostanze non hanno avuto finora un ruolo di primo piano nel problema delle droghe in Europa, si teme ora che i rischi in questo settore stiano aumentando.
    Gli oppioidi sintetici sono stati collegati a decessi da stupefacenti in Estonia, Lettonia e Lituania. Nel 2022 almeno 163 morti in Europa sono stati associati al Fentanyl e ai suoi derivati, in molti il Fentanyl era stato destinato a usi diversi da quello medico. In questo contesto non ci sono ancora molti dati sui nitazeni, ma il caso di Bolzano non va sottovalutato.
