    3 minuti di lettura
    La scienza del clima nell’Antropocene non è complicata. È solo scomoda. Oggi nessun dibattito scientifico mette in discussione il riscaldamento globale di origine antropica. Il consenso è ampio e trasversale. Eppure nel Paese che per molto tempo ha guidato le classifiche internazionali dell’eccellenza scientifica c’è un presidente apertamente negazionista, che con il suo entourage si è subito impegnato ad aggredire frontalmente l’università e la ricerca. Il tutto in nome del primo emendamento della Costituzione americana e della libertà di parola.
    In questo nuovo ecosistema disinformativo non ci viene negato l’accesso ai fatti; ci viene reso impossibile distinguerli dal rumore. Non ci viene tolto il diritto di informarci, ma il tempo di capire. La verità, oggi, non viene più confezionata e imposta come nei regimi del passato: viene dissolta, sommersa in un mare di narrazioni contraddittorie, fino a diventare indistinguibile dalla menzogna. Non si censura, si confonde.
    È proprio in questa miscela di ambiguità, disorientamento e sfiducia che anche le questioni più urgenti e vitali si trasformano in campi di battaglia ideologici. Durante la pandemia persino mascherine e vaccini – strumenti sanitari essenziali – sono diventati bandiere identitarie. Non più presìdi medici, ma dichiarazioni di appartenenza.
    Dai rapporti dell’IPCC ai lavori di Johan Rockström sui “limiti planetari”, sappiamo che stiamo superando punti di non ritorno entro cui la Terra può sostenere la vita umana in modo stabile. Riscaldamento globale, perdita di biodiversità, deforestazione, acidificazione degli oceani: sei dei nove limiti sono già stati oltrepassati o sono sul punto di esserlo.
    Riconoscere questa realtà implica ripensare certe libertà – come quella di inquinare. Ma è proprio sulla resistenza al cambiamento che fanno leva i populismi. Promettono di difendere “il nostro stile di vita”, dipingendo la transizione ecologica come un’imposizione calata dall’alto, voluta da élite lontane dai problemi del “vero popolo”. Invocano la libertà di non cambiare nulla (“drill, baby drill”), la rivendicano come sovranità, la confezionano come volontà di rendere il proprio popolo “nuovamente grande”. Ma una libertà senza responsabilità cessa di essere una garanzia di autonomia: diventa una licenza di danneggiare gli altri. È “la libertà dei lupi, che ha significato spesso la morte degli agnelli”. È il privilegio del più forte: di chi ha più potere, più mezzi, più media, più voce. Di chi ha tutto da guadagnare dal lasciare tutto com’è.
    Una libertà compatibile con una convivenza e un pianeta sostenibili, al contrario, richiede un terreno comune: fatti condivisi, limiti riconosciuti, regole giuste e vincoli che proteggano i più vulnerabili – il Sud globale e le generazioni future. Perché senza un quadro comune di diritti e doveri, la libertà diventa privilegio, e la giustizia arbitrio. I populismi e i nazionalismi costruiscono consenso, negando il problema del clima o minimizzando e spostando la colpa altrove. Ma la crisi climatica, per sua natura globale, interdipendente e intergenerazionale, smaschera questo inganno. La CO2 non si ferma coi muri, i dazi o gli hotspot delocalizzati. Non si può agire da soli, né salvare solo la propria economia, il proprio territorio, il proprio elettorato.
    Ecco perché la scienza del clima dà fastidio: perché incrina la narrazione identitaria e sovranista secondo cui possiamo bastare a noi stessi. E per questo viene denigrata, deformata, derisa.
    Non è successo solo con Donald Trump, che ha definito il cambiamento climatico “una bufala ordita dalla Cina per indebolire l’economia USA”. Jair Bolsonaro ha smantellato le tutele dell’Amazzonia, appellandosi all’autonomia economica. Javier Milei descrive l’ambientalismo come una bugia socialista. E in Italia le politiche ambientali vengono bollate come “eco-follie di Bruxelles”. Ma il clima non conosce frontiere. Negarlo, in nome della sovranità nazionale, non ci renderà più liberi: solo più soli ed esposti.
    La crisi climatica e quella democratica non sono problemi slegati, ma sintomi dello stesso malessere: il rifiuto dei limiti naturali, una dipendenza patologica dai consumi, una sfiducia crescente negli esperti e una paura radicale del cambiamento. Due crisi che si alimentano a vicenda, aggravandosi reciprocamente. E che richiedono un approccio unitario che includa la ricostruzione di legami di fiducia, l’adozione di regole comuni, e la legittimazione di un sapere condiviso su cui fondare la deliberazione pubblica.
    Senza fiducia nella scienza non è possibile un’azione climatica efficace. E senza un terreno comune per il confronto politico non può funzionare la democrazia. Affrontare la crisi del clima significa rafforzare le pratiche democratiche. Non solo per definire politiche ambientali più giuste ed efficaci, ma per ottenere quel consenso pubblico senza cui nessuna trasformazione è davvero possibile.
    In un’epoca in cui il negazionismo climatico si presenta come libertà di opinione riaffermare il valore della scienza è l’atto più radicale per difendere insieme il pianeta e la democrazia: l’unico modo per tenere viva la possibilità di capirsi, ascoltarsi e decidere insieme come cambiare rotta.
    *Professore ordinario di Logica e Filosofia della scienza, Università Vita-Salute San Raffaele
    E’ autore del saggio “Scongeliamo i cervelli, non i ghiacciai”, edito da Solferino
