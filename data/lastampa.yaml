    Segui La Zampa su Facebook (clicca qui), Instagram (clicca qui) e X (clicca qui) - Non perderti le migliori notizie e storie, iscriviti alla newsletter settimanale e gratuita (clicca qui)
    Un incontro casuale su una strada di campagna nei pressi di Austin, in Texas, si è trasformato in un salvataggio toccante. Quattro cuccioli di cane affamati e disidratati hanno corso incontro a una donna, chiedendo aiuto nel modo più puro possibile: con la fiducia negli occhi e la coda che scodinzolava. In pochi giorni, la loro vita è cambiata completamente, grazie all’empatia e alla prontezza di chi ha scelto di non voltarsi dall’altra parte.
    Bita Ghassemi stava guidando lungo una strada secondaria, appena fuori Austin, quando ha deciso di fermarsi un momento per osservare alcune mucche al pascolo. In quell’attimo di quiete, qualcosa ha attirato la sua attenzione.
    “Mi sono detta: ‘Cos’è quello davanti a me?’ –  ha raccontato Ghassemi – . All’inizio non riuscivo a capire, poi ho pensato: ‘Oh mio Dio, credo che siano dei cuccioli’”.
    Davanti a lei, quattro piccoli cani si avvicinavano correndo, le code che si muovevano all’unisono. Si sono avvicinati senza esitazione, fidandosi di quella sconosciuta come se l’avessero aspettata da sempre.
    In un primo momento, Ghassemi ha pensato che potessero appartenere a qualcuno del quartiere. Ma, dopo aver parlato con diversi residenti della zona, ha capito che nessuno li riconosceva. I cuccioli erano stati abbandonati.
    “Avevano caldo, erano assetati e affamati, e si vedevano le costole – ha spiegato. –. E mi sono detta: ‘Ok, questi cuccioli hanno chiaramente bisogno di aiuto immediato’”.
    Ghassemi ha dato loro dell’acqua — probabilmente il primo sorso dopo giorni — e poi li ha caricati in auto per portarli a casa di un’amica ad Austin. Durante il tragitto, i piccoli sono rimasti tranquilli e silenziosi, forse per la prima volta al sicuro da molto tempo.
    Una volta arrivata in città, Ghassemi ha coinvolto tre amiche: Ellen Culver, Jane Hervey e Nedda, che ha preferito non divulgare il cognome. Insieme, hanno formato una piccola rete di solidarietà.
    Culver ha fatto il bagno ai cuccioli, Nedda li ha accolti temporaneamente, Hervey ha contattato potenziali adottanti, e Ghassemi ha condiviso la loro storia su TikTok (@coolstorybita), dove ha rapidamente toccato il cuore di migliaia di persone.
    Con il passare dei giorni, i cuccioli hanno iniziato a mostrare il loro carattere: Honey, l’unica femmina, era calma e tranquilla. Walnut, timido ma affettuoso, cercava coccole continue. Tiger, chiacchierone e amante dei contatti, era il più coccolone. Finn, invece, si mostrava indipendente e giocherellone.
    Nonostante la magrezza, i veterinari non hanno riscontrato gravi problemi di salute. Bastava solo tanto cibo nutriente e amore per farli rifiorire.
    Nel giro di pochi giorni, tutti e quattro i cuccioli hanno trovato una famiglia adottiva. Per Ghassemi, vederli finalmente felici è stata un’emozione indescrivibile.
    “È stato incredibile vedere tutto questo affetto – ha detto – . Spero davvero che questa storia ispiri le persone a non ignorare gli animali randagi e a fermarsi per aiutarli”.
- title: Guarda nello specchietto e scopre un’inaspettata famiglia pelosa nascosta nella sua auto
