    A sostenerlo uno studio, pubblicato sulla rivista Frontiers in Medicine
    I Paesi in cui le persone sono più felici sono associati a un rischio minore di mortalità per malattie croniche non trasmissibili. Lo rivela uno studio, pubblicato sulla rivista Frontiers in Medicine, condotto dagli scienziati dell'Università di Alba Iulia. Il team, guidato da Iulia Iuga, ha valutato la relazione tra felicità e salute per tracciare il legame tra benessere mentale e fisico. Le malattie croniche non trasmissibili, spiegano gli esperti, come cancro, asma, diabete e problemi cardiaci, hanno rappresentato circa il 75 per cento dei decessi non correlati alla pandemia nel 2021. Queste condizioni possono derivare da fattori genetici, ambientali e comportamentali.
    Nell'ambito dell'indagine, i ricercatori hanno utilizzato dati provenienti da diverse organizzazioni sanitarie, statistiche sullo sviluppo globale e sondaggi di opinione pubblica, associati a 123 Paesi. Le informazioni sono state raccolte tra il 2006 e il 2021. La felicità è stata misurata attraverso la scala Life Ladder. Il valore soglia di 2,7 punti, che si trova verso la parte inferiore, è associato a difficoltà e infelicità. "Già in questo punto - afferma Iuga - i miglioramenti nella felicità iniziano a tradursi in benefici misurabili per la salute. Ogni aumento dell'un per cento del benessere soggettivo è collegato a una riduzione stimata dello 0,43 per cento del tasso di mortalità per malattie non trasmissibili (MNT) nella fascia d'età 30-70 anni".
    All'interno dell'intervallo osservato, non sono emerse prove di effetti negativi associati a una felicità eccessiva. Al di sotto della soglia di 2,7 punti, piccoli miglioramenti nel benessere mentale non erano associati a effetti significativi. Il punteggio medio della scala di vita nei Paesi considerati durante il periodo di studio è stato di 5,45, con un minimo di 2,18 e un massimo di 7,97. Esistono diversi modi in cui i governi potrebbero portare i Paesi a superare il punteggio soglia di 2,7, ad esempio promuovendo uno stile di vita sano, ampliando la prevenzione dell'obesità e riducendo la disponibilità di alcol, ma anche migliorando l'ambiente e aumentando la spesa sanitaria pro capite.
    Questo lavoro, commentano gli esperti, potrebbe contribuire a orientare le politiche sanitarie e sociali e a integrare il benessere nelle agende nazionali. Come limite della ricerca, gli autori evidenziano il fatto che i valori di felicità erano auto-riferiti, il che potrebbe aver causato errori di misurazione, differenze negli stili di risposta interculturali o distorsioni nella segnalazione. Nei prossimi approfondimenti, saranno considerate più misure, ad esempio gli anni vissuti con disabilità o le cartelle cliniche dei ricoveri ospedalieri.
    "Capire gli effetti protettivi della felicità - conclude Iuga - potrebbe fornire prove più accurate per le politiche sanitarie. Il nostro lavoro dimostra che la felicità non è solo un sentimento personale, ma anche una risorsa misurabile per la salute pubblica".
- title: "Radioligandi in azione: meno progressioni, più tempo per i pazienti con tumore alla prostata"
  link: https://www.lastampa.it/salute/dossier/oncoline/2025/10/21/news/radioligandi_in_azione_meno_progressioni_piu_tempo_per_i_pazienti_con_tumore_alla_prostata-424927748/?ref=-BH-I0-P-S1-T1
  author: null
  image: https://www.repstatic.it/content/contenthub/img/2025/10/21/155326709-8bd9ac8f-85b2-4150-9176-502d5f9eaa68.jpg
  overtitle: null
  fullContent: |-
    Nuovi dati dallo studio PSMAddition mostrano che la combinazione con lo standard di cura riduce del 28% il rischio di progressione o morte nei pazienti con tumore prostatico metastatico ormono-sensibile
    Per chi affronta una diagnosi di tumore alla prostata in fase metastatica, il tempo senza progressione della malattia è un valore enorme. I nuovi dati dello studio clinico di Fase III PSMAddition, presentati durante il Simposio presidenziale al Congresso Esmo 2025, portano un segnale importante: combinare la terapia con radioligandi allo standard di cura può fare la differenza.
    Nei pazienti adulti con carcinoma prostatico ormono-sensibile metastatico (mHSPC) positivo al PSMA (antigene di membrana specifico della prostata), l’aggiunta della terapia con radioligandi ha ridotto del 28% il rischio di progressione della malattia o di morte, rispetto al solo standard terapeutico, composto da inibitore del recettore degli androgeni (ARPI) e deprivazione androgenica (ADT). È stata osservata anche una tendenza positiva nella sopravvivenza globale.
    Il carcinoma prostatico metastatico tende a diventare, nel tempo, resistente alla castrazione (mCRPC). Questo passaggio avviene spesso entro 20 mesi dalla diagnosi, e comporta un drastico peggioramento degli esiti clinici. È per questo che intervenire prima è fondamentale. “I dati dello studio PSMAddition sono molto promettenti”, afferma Giuseppe Procopio, direttore del Programma Prostata e dell'Oncologia Medica Genitourinaria presso la Fondazione Irccs Istituto Nazionale Tumori di Milano. “La combinazione della terapia con radioligandi con la terapia ormonale standard (ARPI + ADT) offre ai pazienti più tempo senza progressione della malattia, un profilo di sicurezza favorevole e una tendenza incoraggiante nella sopravvivenza globale. È fondamentale guardare al futuro, perché questi risultati aprono la strada a un cambiamento nella gestione clinica del carcinoma prostatico metastatico, offrendo nuove prospettive e speranze a una fascia di pazienti sempre più ampia”. Anche in termini di tollerabilità e sicurezza, i risultati sono rassicuranti. Questo terzo studio di Fase III conferma quanto già emerso nei precedenti trial clinici PSMAfore e VISION: il profilo di sicurezza della terapia è coerente e ben documentato.
    C’è anche un cuore italiano dietro questa innovazione. Paola Coco, Chief Scientific Officer & Medical Affairs Head di Novartis Italia, sottolinea: “La terapia con radioligandi nasce da anni di ricerca e sviluppo, con una forte componente made in Italy: il sito di Ivrea è uno dei quattro al mondo in grado di produrre e distribuire questi radiofarmaci su scala internazionale. Questa innovazione rappresenta una svolta nell’oncologia di precisione, offrendo ai pazienti con tumori avanzati, come quello della prostata, un trattamento mirato e personalizzato”.
    Attualmente, in Italia, la terapia è già disponibile per i pazienti adulti con carcinoma prostatico metastatico resistente alla castrazione (mCRPC) positivo al PSMA che hanno già ricevuto altri trattamenti. I nuovi dati aprono la possibilità di estendere il suo uso anche a fasi più precoci della malattia. Lo studio PSMAddition è il terzo trial clinico positivo su questa terapia. Seguendo i dati incoraggianti dello studio PSMAfore, che ha portato all’approvazione della terapia da parte della FDA nel marzo 2025 per il mCRPC pre-taxano, questi nuovi risultati rafforzano ulteriormente il suo valore scientifico e clinico.
    Ogni anno, circa 172.000 uomini nel mondo (tra Stati Uniti, Europa e Asia) ricevono una diagnosi di mHSPC. La progressione verso la forma resistente alla castrazione è quasi inevitabile, ed è legata a un calo drastico della qualità di vita e dell’aspettativa di sopravvivenza, che scende spesso sotto i due anni. Il dato chiave? Oltre l’80% dei pazienti con carcinoma prostatico esprime in modo elevato il PSMA, rendendolo un bersaglio ideale per trattamenti personalizzati come quello con radioligandi.
    PSMAddition è uno studio clinico internazionale, di Fase III, prospettico, randomizzato, che coinvolge oltre 1.100 pazienti adulti con mHSPC positivo al PSMA in 20 Paesi. L’obiettivo primario è la sopravvivenza libera da progressione radiografica (rPFS), mentre l’endpoint secondario chiave è la sopravvivenza globale (OS). I dati sono valutati da un comitato indipendente (BIRC) con criteri internazionalmente riconosciuti.
    La terapia con radioligandi unisce una molecola ‘targeting’ a una particella radioattiva (lutetium-177). Una volta infusa per via endovenosa, si lega alle cellule tumorali che esprimono PSMA. L’energia emessa dalla particella radioattiva danneggia in modo mirato le cellule malate, compromettendone la replicazione e inducendone la morte. Si tratta dell’unico trattamento attualmente approvato per il mCRPC positivo al PSMA e il primo a mostrare un beneficio clinico anche nei pazienti con mHSPC, secondo i dati dello studio PSMAddition. Attualmente si sta già esplorando l’uso di questa terapia anche in una fase ancora più precoce della malattia – il carcinoma prostatico oligometastatico – tramite lo studio PSMA-DC.
    In Italia, per il 2024 sono stimate circa 390 mila diagnosi: 214.500 negli uomini e 175.600 nelle donne. I tumori più frequenti sono quelli di seno, colon-retto, polmone, prostata e vescica. In calo la mortalità nei giovani adulti tra 20 e 49 anni
