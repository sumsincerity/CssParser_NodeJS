    Una tranquilla passeggiata serale si è trasformata in un salvataggio inaspettato. Destinie Freeman e il suo cane Popcorn hanno scoperto un piccolo gattino tremante dentro quello che sembrava un semplice sacchetto di carta in un parco. Quello che doveva essere un gioco tra amico umano e cane è diventato il momento in cui una vita fragile è stata salvata — e una nuova amicizia è nata.
    “Stavamo andando verso il parco quando ho visto qualcosa che sembrava un sacchetto di carta per terra – ha raccontato Destinie Freeman a The Dodo – . Era piuttosto buio, così ho lasciato che Popcorn andasse a controllare, pensando non fosse nulla, quando ha iniziato a miagolare!”.
    Il cane è saltato indietro spaventato, e in quell’istante Destinie ha capito che qualcosa non andava. Ha legato Popcorn a un albero, a una quindicina di metri di distanza, e ha raccolto con delicatezza il piccolo gattino.
    Il micino era illeso, ma tremava di paura. “Ho provato a prenderla e portarla a casa insieme a Popcorn, ma era così spaventata che non mi lasciava tenerla vicino a lui” ha spiegato Freeman.
    Rendendosi conto che non avrebbe potuto gestire contemporaneamente il cane e la gattina, Destinie ha pensato velocemente a una soluzione. Ha riportato il gattino nel punto in cui lo aveva trovato, ha accompagnato Popcorn a casa, e poi è tornata di corsa al parco con un trasportino e dei croccantini.
    Ma quando è tornata, il gattino era scomparso.
    “Dopo circa quindici minuti di ricerche, mi sono seduta, sconfitta – ha raccontato –. “Proprio quando stavo per arrendermi e tornare a casa... eccola che correva verso di me!”.
    Il piccolo micio si è avvicinato senza esitazione, come se avesse riconosciuto in lei la sua unica speranza.
    Portata a casa, la gattina ha trovato calore e sicurezza. Freeman ha subito cercato i proprietari controllando la pagina del quartiere dedicata agli animali smarriti, ma la scoperta è stata amara.
    “Dopo aver controllato la pagina dei gatti perduti del nostro quartiere, ho capito che era una randagia della zona che i vicini nutrivano da un po’, ma che nessuno aveva ancora adottato” ha detto.
    Il veterinario ha poi confermato che non aveva microchip né una famiglia. Così, la decisione è arrivata naturale: “Siamo rimasti sorpresi da quanto bene si sia comportata con Popcorn, ma in realtà ha conquistato il cuore di mia figlia di sette anni – ha raccontato Freeman – . Ed è per questo che abbiamo deciso di tenerla”.
    Ora la gattina, ancora senza nome, si sta ambientando nella nuova casa. La famiglia sta scegliendo tra diversi nomi: Star, Toast, Butter, Kernel e Tubs. Nel frattempo, Popcorn si abitua pian piano alla nuova compagna.
    “Si stanno conoscendo! La gattina gli ha rubato il letto un paio di volte, e lui è sinceramente un po’ intimorito da lei – ha detto Destinie ridendo – . “Sono sicura che, una volta che lei si sarà ambientata del tutto, diventeranno migliori amici. Sembrava davvero il destino”.
