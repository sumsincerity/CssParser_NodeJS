    Quando è arrivata al rifugio di Orange County Animal Services, in Florida, Chey era un’anima ferita nel corpo e nello spirito. Aveva appena 2 o 3 anni, ma si comportava come un cane che aveva già visto fin troppa sofferenza. Era stata segnalata da un residente del quartiere, che aveva notato un cane randagio ferito. Quando il personale del rifugio l’ha recuperata le sue zampe erano così danneggiate da impedirle di scappare. “Sembrava che qualcuno o qualcosa le avesse bruciato i cuscinetti plantari”, hanno raccontato i volontari. “Faceva fatica persino a camminare”.
    Oltre al dolore fisico, Chey portava con sé una profonda paura. Ogni volta che bisognava portarla fuori dal box, si lasciava cadere a terra, occhi chiusi e corpo rigido, tremante: il personale chiamava questo comportamento “pancaking”.
    “Era come se il mondo fuori dal suo angolo fosse troppo spaventoso”, ha spiegato Bryant Almeida, portavoce del rifugio. “Bisognava prenderla in braccio per farla uscire”. Il rifugio è un ambiente rumoroso e caotico, e per un cane già traumatizzato può diventare un luogo ancora più stressante. La paura di Chey era così forte da lasciarla esausta anche dopo pochi minuti all’aperto.
    “Non sappiamo cosa le sia accaduto, ma siamo certi che con calma e rispetto può tornare a fidarsi”, ha detto. E il momento della svolta è arrivato quando un’organizzazione di salvataggio privata ha deciso di prenderla in carico. Ora Chey potrà affrontare la sua riabilitazione in un ambiente più tranquillo, lontano dal caos del rifugio, con persone pronte a dedicarsi a lei.
    L’obiettivo è aiutarla a socializzare lentamente, fino a quando non sarà pronta per la sua vera casa. Il desiderio di chi l’ha accolta è che possa vivere in un ambiente calmo, magari con un altro cane equilibrato che le faccia da guida e con una famiglia paziente, capace di aspettare i suoi tempi. Per Chey il cammino verso la serenità è ancora lungo, ma finalmente può percorrerlo senza paura, con la promessa di un futuro migliore.
