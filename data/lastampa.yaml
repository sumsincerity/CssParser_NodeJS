    Il test di Francesco Salvi alla Princeton University: quando sa chi è l’interlocutore, il chatbot adegua le proprie argomentazioni e nell’80 per cento dei casi riesce a manipolarlo e a convincerlo
    Paolo Travisi
    4 minuti di lettura
    All’Intelligenza Artificiale chiediamo ogni cosa. Un aiuto per i compiti di scuola, per correggere un’email, per elaborare un testo, per generare un’immagine. Persino consigli medici o pratici. I modelli linguistici come ChatGPT sono entrati nelle nostre vite, al punto che, senza rendercene conto, possono influenzare ogni nostra scelta. Insomma, l’IA ha un potere persuasivo enorme. Lo dimostra un esperimento condotto da un giovane italiano, Francesco Salvi, che a soli 25 anni sta svolgendo un periodo di ricerca all’Università di Princeton, negli Stati Uniti. Originario di Brescia, il suo progetto ha avuto grande eco internazionale: ha dimostrato che l’IA, se in possesso di informazioni personali, è in grado di convincere l’interlocutore a cambiare idea su un determinato tema con una percentuale di successo dell’81,7%.
    Salvi è uno degli ospiti della XXIII edizione di BergamoScienza, il festival di divulgazione scientifica organizzato dalla Fondazione BergamoScienza: interverrà il 16 ottobre insieme con Carlo Martini, professore associato in logica e filosofia della scienza. Il titolo del “talk” pone un interrogativo, per certi aspetti, inquietante: “L'Intelligenza Artificiale è più persuasiva di noi”?
    "È una domanda che per noi non era affatto scontata e non è un'ipotesi che la maggior parte delle persone si aspetterebbe – spiega -. E infatti è un tema su cui c'è grande interesse nella comunità scientifica. Il lavoro che abbiamo svolto, in collaborazione con il Politecnico di Losanna e la Fondazione Bruno Kessler di Trento, è stato uno degli esperimenti più estesi su questo argomento. L'interrogativo iniziale era se questi strumenti, con cui ci stiamo abituando a interagire, lavorare, comunicare e dai quali stiamo diventando dipendenti nelle attività quotidiane, potessero indurci a cambiare la nostra opinione quando vengono usati per fini persuasivi”.
    Qual è stato l'approccio scientifico per testare questa ipotesi?
    “Abbiamo ideato un esperimento, coinvolgendo un migliaio di partecipanti americani e sottoponendoli a un esercizio di dibattito strutturato di natura retorico-dialettica. I temi esplorati erano molto vari, toccando anche posizioni molto radicate come il diritto all'aborto o la cremazione, e che fanno parte delle nostre identità e della nostra cultura. Il dibattito, ovviamente, viveva su posizioni polarizzate, ma l'elemento cruciale del test era che, in alcuni casi, il dibattito avveniva tra due persone reali, mentre in altri tra una persona e un chatbot. Ai partecipanti veniva comunicato che questa era un'opzione, ma non veniva rivelata l'identità dell'interlocutore, fino alla fine dell'esperimento”.
    Secondo i vostri risultati l'IA è riuscita a persuadere gli umani?
    “Abbiamo scoperto che in questo esercizio retorico le chat di IA, utilizzate con istruzioni generiche, sono, in generale, brave quanto gli umani a far cambiare idea. La questione cruciale, però, è che diventano molto più brave di noi, con una percentuale superiore all’81%, a convincere, quando vengono fornite informazioni, anche con pochi dati, sulla persona con cui stanno dibattendo”.
    Perché la personalizzazione dell’informazione è così importante nel processo di persuasione?
    “È il risultato principale emerso dal nostro esperimento, di cui abbiamo cercato di capire le ragioni analizzando gli elementi testuali e linguistici. Abbiamo notato differenze nella costruzione degli argomenti: i chatbot usano argomenti più legati all'ordinamento logico, più esempi fattuali, e prediligono una dimensione razionale, mentre gli umani usano più elementi emotivi e un approccio in prima persona. Tuttavia, queste differenze argomentative non sono la vera risposta. Secondo il nostro test, non è tanto lo stile retorico a contare, ma il tipo di argomenti, cioè cosa viene detto”.
    Può farci un esempio concreto di come avviene questo adattamento?
    “Ad esempio, il dibattito sul reddito di base universale, una sorta di reddito di cittadinanza. Quando il chatbot dibatteva con una persona dichiaratamente del Partito Democratico, tendeva a raccomandare il reddito universale come uno strumento per ridurre le disuguaglianze sociali, fornire stabilità a persone che vanno incontro a disoccupazione o provengono da minoranze. Quando, invece, dibatteva con una persona dichiaratamente del Partito Repubblicano, adattava i suoi argomenti, parlando del reddito di cittadinanza come uno strumento per stimolare la crescita economica, la stabilità finanziaria e promuovere l'imprenditoria e l'innovazione”.
    In pratica, l'IA ha creato una retorica che si allinea ai valori conservatori o a quelli progressisti dell’interlocutore?
    “A seconda dell'identità della persona con cui interagiva, il chatbot adattava i suoi argomenti, li personalizzava per cucirli attorno all'abito della controparte umana, basandosi unicamente sui pochi dati in suo possesso”.
    Questa capacità di cogliere le sfumature e le appartenenze denota un'intelligenza molto pratica, che non si attribuirebbe a un software: è così?
    “E’ proprio così, ma questo potenziale di personalizzazione ricorda un po' il caso di Cambridge Analytica. Nel 2016, Meta ha usato i dati delle persone per personalizzare i messaggi, ma in quel caso si trattava di una dozzina di messaggi statici presentati sulla base di regole relativamente semplici. Quello che cambia, oggi, è che la personalizzazione diventa potenzialmente fattibile a livello del singolo individuo. Se si fornissero all'IA dati più strutturati – non solo orientamento politico e dati demografici, ma anche profili psicologici e attitudini – i messaggi potrebbero essere personalizzati in modo estremamente dettagliato su ogni persona, ma questo approccio esporrebbe ad un certo tipo di rischi”.
    I partecipanti al vostro esperimento si sono accorti di essere stati manipolati e persuasi? Ne hanno avuto consapevolezza?“Abbiamo misurato la persuasione chiedendo ai partecipanti il grado di accordo su un tema specifico prima e dopo il dibattito, quantificando quanti avessero cambiato opinione. Sebbene sapessero che il loro interlocutore avrebbe potuto essere umano o un chatbot, il tasso di riconoscimento si è aggirato intorno al 50-60%. Insomma, è un po' come lanciare una monetina”.
    Il suo studio si è svolta con un test scritto. Secondo lei se fosse stato orale i risultati sarebbero stati diversi?
    “Quando abbiamo svolto il test l’IA non era così avanzata, come ora, e quindi, certamente, il dibattito scritto è stato un limite. Rifarlo in modalità orale, oggi, sarebbe tecnicamente possibile e fornirebbe sicuramente informazioni aggiuntive all’esperimento”.
    In un dibattito al di fuori di un progetto di ricerca la dinamica di persuasione sarebbe ancora più efficace?
    “Proprio per questo motivo stiamo esplorando altri esperimenti in cui le persone interagiscono con il chatbot senza che sia dichiarato un intento persuasivo: vogliamo vedere se le loro opinioni o le loro preferenze cambiano allo stesso modo. L'altra direzione che stiamo esplorando è come utilizzare queste capacità persuasive per fini positivi per la società, poiché la capacità persuasiva di questi modelli non è intrinsecamente negativa, ma è l'uso che ne viene fatto. L'IA può aiutare le persone a perseguire obiettivi che fanno già parte della loro identità, come, ad esempio, adottare consumi più sostenibili o stili di vita più salutari. In questo caso, la persuasione viene usata non per convincerci del contrario rispetto a ciò che si pensa, ma per rafforzare o perseguire quello che è in linea con la propria identità”.
