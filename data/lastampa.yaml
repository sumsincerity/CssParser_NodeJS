    L’Osservatorio scientifico del Movimento Etico Digitale mostra dati che invitano a riflettere su educazione, consapevolezza e rischi dell’era digitale: per i giovani. sempre più lontani dal mondo degli adulti, l’IA non è solo la principale fonte di informazione, ma persino “psicologo virtuale”
    I giovani tra gli 11 e i 18 anni hanno bisogno di una maggiore educazione digitale. Questa la conclusione a cui si giunge consultando i dati messi a disposizione dall’Osservatorio scientifico sull’Educazione digitale del Movimento Etico Digitale, ente non profit membro della Digital Skills and Jobs Coalition della Commissione Europea che, dal 2018, promuove con 250 formatori volontari la diffusione dell’educazione digitale in Italia.
    In occasione della Giornata della cittadinanza digitale che viene celebrata il 22 ottobre, l’Osservatorio ha diffuso i dati raccolti durante l’anno scolastico 2024/2025 coinvolgendo più di 20mila giovani tra gli 11 e i 18 anni e 10mila adulti.
    Per la metà circa degli studenti l’intelligenza artificiale (IA) è, oltre a una fonte di informazione, una confidente che si eleva fino al ruolo di psicologo virtuale. Il dialogo, anche in famiglia, è subordinato agli strumenti digitali.
    Parallelamente, il 50,3% dei ragazzi riconosce l’importanza delle IA e, mentre il 60,6% sostiene di sapersi destreggiare nell’usarla, il 15% si ritiene lungi dal saperlo fare. Tuttavia, solo il 4,4% di loro si ritiene davvero competente.
    Queste informazioni, apparentemente distanti tra loro, sono unite da un divario di consapevolezza: c’è chi guarda alle IA conversazionali (Chatgpt, Claude, Gemini, eccetera), attendendosi risultati che queste non possono dare e chi, pure riconoscendovi un’opportunità, stenta a capire come farne uso.
    I timori dei giovani in materia di IA sono i medesimi che hanno i meno giovani: il 41,9% degli studenti ha paura che possano essere usate contro l’uomo e, più in generale, il 39,7% avverte il pericolo di un loro uso incontrollato. Appare una narrazione ereditata dagli adulti e rappresenta preoccupazioni inedite per una generazione di under 20 che fa di Internet, nel 91% dei casi, la fonte primaria di informazione.
    Il digitale scavalca genitori e amici rispettivamente di 31 e 44 punti percentuali, come riportato nel dettaglio nelle slide qui sopra. Gli insegnanti sono un punto di riferimento per il 6% dei giovani e i libri si assestano allo 0,4%.
    Le IA sono mezzo di informazione per il 43% degli intervistati (erano il 24,8% l’anno precedente). Tutto ciò tratteggia una spaccatura netta: i giovani sembrano rinchiudersi in una bolla digitale sacrificando il rapporto con altri esseri umani.
    Un pericolo che Gregorio Ceccone, Pedagogista del digitale e referente dell’Osservatorio scientifico sull’Educazione digitale riassume così: “L’IA può essere un supporto, ma non deve sostituire le relazioni umane: serve uno sforzo collettivo per riportare al centro l’ascolto reale, la relazione educativa e la fiducia nel confronto umano. L’empatia simulata non può sostituire quella autentica. Se vogliamo davvero prenderci cura dei giovani, dobbiamo esserci noi, prima dell’algoritmo.”
    Il 67,7% dei ragazzi – quindi due su tre – si dice pentito di avere condiviso alcuni contenuti online, tipicamente foto e video.
    Non di meno, solo il 55,7% degli intervistati sostiene di non avere ricevuto un’educazione digitale e la metà di coloro ai quali è stata impartita la ritiene insufficiente.
    Due condizioni strettamente legate: a maggiore consapevolezza corrisponde un uso più accorto e meno mortificante degli strumenti digitali. Altro aspetto che – dati alla mano – sembra sfuggire ai giovani italiani, guidati in modo perfettibile e di certo non responsabili della situazione nel suo insieme.
    Coltivare ed educare lo spirito critico dei singoli è da sempre obiettivo di una società evoluta e lo è ancora di più oggi, in un momento storico in cui – complici le IA e le tecniche di deep fake - riconoscere il falso dal vero può non essere immediato.
    Il Movimento Etico Digitale dispensa cinque consigli per vivere meglio il rapporto con le IA:
    Il presidente del Movimento Etico Digitale Davide Dal Maso ricorda che: “Educare al pensiero critico non significa spaventare i giovani, ma aiutarli a comprendere che ciò che costruiscono online è parte integrante della loro immagine presente e futura. Utilizzare il web in modo efficace e proattivo è una competenza chiave su cui educare sia ragazzi che adulti. È proprio questo il cuore della cittadinanza digitale, intesa come unione tra educazione civica ed educazione digitale: da un lato formare ai propri diritti e doveri come cittadini, dall’altro sviluppare la consapevolezza che le azioni compiute online e offline hanno un impatto sul presente e sul futuro, per sé stessi e per gli altri”.
    Gregorio Ceccone approfondisce la questione del vuoto educativo, il ruolo della famiglia e della scuola: “Occorre un lavoro sistemico che coinvolga tutti gli attori dell’educazione: la famiglia – come prima agenzia educativa – in stretta connessione con la scuola e con le associazioni del territorio. È fondamentale costruire patti digitali intergenerazionali che impegnino attivamente i genitori, troppo spesso inclini – per mancanza di formazione adeguata o comodità – ad abbandonare i figli davanti agli schermi fin dai primi anni di vita. La famiglia deve essere educata al digitale e accompagnata in questo percorso anche grazie al contributo delle realtà territoriali. Allo stesso modo, la scuola deve sviluppare una visione didattica e pedagogica strutturata sulla formazione alla cittadinanza digitale, non guidata da mode o tendenze momentanee, ma basata su una programmazione di lungo periodo capace di rispondere in modo efficace a quella che è, a tutti gli effetti, una vera emergenza educativa”.
    Il 22 ottobre il Movimento Etico Digitale trasmetterà una live nazionale su Twitch e, il 25 ottobre, a Verona si terrà un workshop in presenza con tavole rotonde per ascoltare i giovani e fornire strumenti alle famiglie, ai docenti e ai decisori politici.
