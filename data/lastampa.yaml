- title: Il veterinario rurale che ama gli animali ma odia i barboncini
  link: https://www.lastampa.it/specchio/2025/10/19/news/il_veterinario_rurale_che_ama_gli_animali_ma_odia_i_barboncini-15355320/
  author: Alessandra Comazzi
  image: https://www.gedistatic.it/content/gnn/img/lastampa/2025/10/16/213340288-cebdf971-ae04-4c37-b02c-8bdfe7e475dc.jpg
  overtitle: null
