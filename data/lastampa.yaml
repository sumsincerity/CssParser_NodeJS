    Ha vissuto cinque anni di amore con la sua compagna umana Rosanna, finché una malattia non ha portato via la donna, lasciandola sola. Ora Nanà, una femmina di cane di Vieste, aspetta qualcuno che le apra la porta del cuore. La Lega nazionale per la difesa del cane (Lndc) si è mobilitata per trovarle una nuova casa.
    “Era felice, amata e protetta – spiegano i volontari della Lndc Vieste – aveva trovato nella sua compagna umana Rosanna la sua casa, la sua famiglia, il suo mondo. Insieme trascorrevano le giornate serene fatte di affetto, passeggiate e piccoli gesti quotidiani che solo chi vive un legame profondo con un animale può comprendere davvero”.
    Nanà era stata adottata da cucciola e da allora non aveva mai conosciuto la solitudine. Cinque anni di complicità, di amore incondizionato, di giornate piene di attenzioni. Poi, la malattia di Rosanna ha cambiato tutto.
    “Purtroppo la vita le ha riservato una lunga malattia – spiegano da Lndc Vieste – che ha affrontato con forza e dignità. Fino all’ultimo il suo pensiero per la sua amata cagnolina: ‘non voglio che le manchi mai nulla’, ripeteva”.
    Rosanna se n’è andata qualche tempo fa, lasciando Nanà smarrita e sola. “La separazione ha spezzato un legame profondo, quello tra due anime che si erano scelte e amate incondizionatamente”, raccontano ancora i volontari.
    Oggi Nanà vive nelle cure dei volontari di Lndc Animal Protection di Vieste. È un cane equilibrato, dolce, abituato alla compagnia di altri animali. “Quando qualcuno la accarezza – raccontano – il suo sguardo si illumina per un istante, come se ricordasse il calore di quell’amore che le manca tanto”.
    Francesca, la volontaria che la segue ogni giorno, la descrive così: “Nanà è una cagnolina speciale, dolce come poche. Quando la guardi negli occhi senti la sua malinconia, ma anche la speranza che non si è spenta. Sogna solo di tornare a casa, di avere di nuovo qualcuno da aspettare e amare. Chi le aprirà la porta del cuore non adotterà solo un cane, ma una piccola anima riconoscente che saprà restituire cento volte l’amore ricevuto".
    Nanà ha cinque anni, è sterilizzata, vaccinata, in salute e di taglia media (circa 27 kg). È pronta a ricominciare, a riscoprire la felicità accanto a qualcuno che sappia amarla come merita.
    L’adozione è possibile in tutta Italia, con priorità al Centro e Nord, ma anche in Puglia, dove potrà essere seguita dai volontari che oggi la accudiscono. “Si tratterebbe di un gesto d’amore – concludono da Lndc – capace di cambiare per sempre il destino di una piccola anima che aspetta solo di tornare a sorridere.”
    Chi desidera darle una nuova casa può contattare Francesca al numero 3471836700 via WhatsApp, inviando una breve presentazione personale.
