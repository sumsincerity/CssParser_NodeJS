- title: "Manovra, le novità su fisco e tasse: il mini taglio dell’Irpef e la nuova rottamazione"
  link: https://www.editorialedomani.it/economia/manovra-2025-cosa-cambia-irpef-scaglioni-tasse-rottamazione-cartelle-come-funziona-quanti-soldi-twdlz3yw
