- title: "Manovra, cosa cambia per le famiglie: la tassa sugli affitti brevi e il bonus per i neodiplomati"
  link: https://www.editorialedomani.it/economia/manovra-famiglie-affitti-brevi-carta-valore-prima-casa-bonus-mamme-banche-assicurazioni-ol0qwn9p
  author: Enrico Dalcastagné
  image: https://www.editorialedomani.it/economia/manovra-famiglie-affitti-brevi-carta-valore-prima-casa-bonus-mamme-banche-assicurazioni-ol0qwn9p
  overtitle: LA SCHEDA
