  fullContent: |-
    La bozza della legge di Bilancio include varie misure che toccano famiglie e imprese: la prima casa esce dal calcolo dell’Isee, sale l’importo del bonus mamme e si estende il congedo parentale. Per i giovani spunta una carta per acquistare libri e concerti. Ma sugli affitti e sulle banche il governo è diviso
    In questa scheda aggiorneremo le novità della manovra 2025 per famiglie e imprese fino alla sua approvazione in Parlamento.
    Una manovra «seria ed equilibrata» per la premier Giorgia Meloni, una manovra «piccola e selettiva» per i tanti scontenti. È molto divisiva la legge di Bilancio 2026, varata dal Consiglio dei ministri il 17 ottobre e che sarà trasmessa al Senato a inizio settimana: 137 articoli in tutto che prevedono interventi per 18,4 miliardi di euro, coperti da minori spese e maggiori entrate, tra cui spiccano i 5 miliardi ottenuti con la rimodulazione del Pnrr e i 4,3 miliardi in arrivo da banche e assicurazioni.
    Nel complesso è una legge prudente e limitata, senza nulla a sostegno della crescita e nessuna riforma per favorire gli investimenti. Una manovra fatta quasi in pareggio di bilancio, con un minimo aumento del deficit, e che propone tante misure indirizzate a singoli target. Ma di preciso quali sono le norme volute dal governo? In questo articolo, che sarà aggiornato durante l’iter parlamentare, passiamo in rassegna i provvedimenti a sostegno di famiglie e imprese.
    Dal 2026 cambia il calcolo dell’Isee, importante parametro per selezionare i beneficiari dei bonus sociali: dall’Indicatore della situazione economica equivalente sarà esclusa la prima casa fino a un valore catastale di 91.500 euro, che in termini di mercato corrisponde a circa 300-400mila euro. Nella logica del governo è un modo per evitare che l’abitazione di residenza concorra a determinare la ricchezza delle famiglie, favorendo un numero maggiore di nuclei nell’assegnazione degli incentivi. Ovviamente con un aumento dei costi per lo Stato.
    Inoltre saranno modificate le scale di equivalenza, andando a toccare i coefficienti per il calcolo delle detrazioni, con il coefficiente più favorevole che sarà applicato anche alle famiglie con un solo figlio. «Abbiamo sempre detto che la prima casa è sacra e applichiamo questo principio», ha detto il segretario di Forza Italia Antonio Tajani, in linea con un vecchio cavallo di battaglia di Silvio Berlusconi. Per il leader del Movimento 5 stelle, Giuseppe Conte, la misura è invece «un secchiello con cui il governo pensa di affrontare lo tsunami che colpisce milioni di italiani».
    È poi previsto il rinnovo di alcuni bonus casa. Il bonus ristrutturazioni resta del 50 per cento per la prima casa e del 36 per cento dalla seconda in poi (con un importo massimo detraibile di 96mila euro). Slitterà quindi al 2027 la riduzione degli sconti, con il passaggio al 36 per cento per la prima abitazione e al 30 per la seconda. In manovra non c’è invece traccia del piano casa annunciato ad agosto da Meloni e che dovrebbe aiutare le giovani coppie a comprare un’abitazione a prezzi calmierati.
    A sorpresa, invece, l’ultima bozza della manovra aumenta la tassazione sugli affitti brevi (fino a 30 giorni), che passa al 26 per cento. Viene così cancellata la cedolare secca al 21 per cento introdotta un anno fa per chi affitta una sola casa a uso turistico: d’ora in poi chi mette in locazione un appartamento per brevi periodi pagherà la stessa aliquota di chi ne gestisce fino a quattro. Una novità di cui non si era parlato nei giorni scorsi e che ha colto alla sprovvista anche Forza Italia, con il portavoce Raffaele Nevi che l’ha definita «una misura sbagliata e iniqua». Anche per Matteo Salvini «l'aumento della cedolare secca sugli affitti brevi non mi sembra un buon modo di aiutare la domanda interna e l'iniziativa privata».
    In ottica di supporto alla natalità e all’occupazione femminile, nel 2026 salirà l’importo del bonus mamme, che dagli attuali 40 euro mensili passerà a 60 euro. A beneficiarne sono le madri con contratto di lavoro, sia a tempo determinato che indeterminato, e le lavoratrici autonome con un reddito inferiore ai 40mila euro. Per ottenerlo bisogna avere almeno due figli: il bonus è valido fino al compimento del decimo anno del più piccolo, mentre dai tre figli in su è valido fino al suo 18esimo compleanno.
    Viene poi confermata l’estensione del congedo parentale facoltativo, con tre mesi di retribuzione al 30 per cento dello stipendio fino ai 14 anni del figlio, e introdotto un fondo con una dotazione di 20 milioni all’anno a favore dei genitori separati che hanno difficoltà con la casa. Lo ha annunciato il leader della Lega Matteo Salvini, che ha ricordato «i troppi padri divorziati costretti a dormire in macchina, alla Caritas o a tornare dai genitori».
    Tra le certezze della manovra c’è il rinnovo per due anni della social card Dedicata a te, introdotta dalla legge di Bilancio 2023 e che sarà rifinanziata con 500 milioni. Al posto del bonus cultura si introduce poi una “carta valore” per l’acquisto di libri e musica, oltre che per andare a teatro o al cinema: il beneficio, finanziato con 180 milioni, spetterà a chi ha meno di 20 anni e completerà gli studi superiori nel 2026. Di segno opposto è invece l’aumento del prezzo delle sigarette, che potrebbero costare fino a 1,50 euro in più a pacchetto nei prossimi tre anni.
    Ci sono poi le misure per le imprese. A questo proposito il governo prevede una riedizione del superammortamento, introdotto dal governo Renzi come parte di Industria 4.0: le aziende potranno ammortizzare al 180 per cento gli investimenti in innovazione e al 220 per cento le spese per la transizione ecologica. A ciò si aggiunge un credito di imposta per le imprese che si trovano nelle Zone economiche speciali. Senza troppe sorprese, vai poi segnalato l’ennesimo rinvio di plastic e sugar tax, che saranno congelate per tutto il prossimo anno.
    Ma come sarà finanziata la legge di Bilancio? Dei 18,4 miliardi totali, quasi 4,3 dovrebbero arrivare da una serie di tasse sugli utili di banche e assicurazioni, che negli ultimi anni hanno visto crescere a dismisura i loro profitti. Ricalcando la soluzione trovata due anni fa, sarà applicata un’imposta del 27,5 per cento sugli utili posti a riserva dagli istituti di credito: in pratica le banche, se vorranno distribuire dividendi agli azionisti, dovranno versare tale imposta anziché quella attuale del 40 per cento.
    Si tratta di un intervento su base volontaria in vigore nei prossimi tre anni, con tutte le incognite del caso: in molti hanno osservato che agli istituti difficilmente converrà distribuire le riserve del 2023 e pagare le aliquote richieste. Più concreto – nonché strutturale – appare l’aumento del 2 per cento dell’addizionale Irap, che per le banche passerebbe dal 4,65 al 6,65 per cento e per le assicurazioni dal 5,9 al 7,9 per cento. Non c’è alcuna garanzia, comunque, che i maggiori costi a loro carico non saranno trasferiti ai clienti.
    A insistere per tassare le banche era soprattutto Salvini, per cui qualche guadagno in meno «non è un esproprio proletario». Del tutto contrario era invece Tajani, secondo cui la tassa sugli extraprofitti «è roba da Unione Sovietica». Alla fine si è raggiunto un compromesso che salva la faccia a entrambi: lo Stato dovrebbe ottenere il «doveroso contributo» auspicato dalla Lega senza tassare gli extraprofitti, come chiedeva Forza Italia.
