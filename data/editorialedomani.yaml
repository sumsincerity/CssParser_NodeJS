- title: "Promettere benefit agli insegnanti anziché più stipendio: un contentino per spaccare il fronte"
  link: https://www.editorialedomani.it/economia/welfare-benefit-bonus-insegnanti-contratto-nazionale-rinnovo-stipendi-salari-sdqtkyef
