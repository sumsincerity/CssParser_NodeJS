  fullContent: |-
    Dopo aver raccontato i processi che hanno fatto la storia dei diritti in Italia, Giulia Merlo torna con nuove storie dalle aule di giustizia: stavolta i protagonisti sono i “cattivi”, colpevoli veri o presunti, scandali, omicidi d’onore e inganni. Un viaggio nella banalità del male. La prima puntata della nuova stagione venerdì 27 giugno, le successive ogni due venerdì
    La seconda stagione di Per questi motivi – il podcast di Domani che racconta i processi che hanno cambiato la storia sociale italiana – cambia punto di fuoco rispetto alla prima.
    In questa nuova stagione, su tutte le piattaforme di podcast e sul nostro sito, raccontiamo i casi in cui distinguere bene e male è più difficile. Prostituzione, delitto d’onore, tradimento, ma anche partite di calcio vendute, terrorismo e sequestri.
    Racconteremo i processi a chi si sentiva vincitore ed è finito giudicato dalla storia, a chi ha ucciso per onore, a chi ha nutrito il suo successo sfruttando le illusioni altrui.
    In questi casi giudiziari emerge la banalità del male, ma anche come – a ben guardare – esista uno spazio di chiaroscuro con molte sfumature di grigio tra giusto e sbagliato. Uno spazio in cui il contesto sociale, il momento storico o semplicemente le passioni umane condizionano le scelte personali dei protagonisti, ma anche il modo in cui il processo viene condotto.
    La prima puntata è uscita venerdì 27 giugno e poi, ogni due settimane e per tutta l’estate, Per questi motivi accompagna i suoi ascoltatori in un viaggio che ancora una volta non racconta solo le vicende dei protagonisti ma anche l’Italia, passata e presente, con le sue arretratezze e le sue contraddizioni.
    Nella prima stagione, nel 2024, avevamo invece raccontato i processi che, con le condanne o le vittorie dei protagonisti, hanno poi portato alla conquista di diritti grazie al coraggio di donne e uomini che hanno saputo andare controcorrente.
