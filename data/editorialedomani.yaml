    In biologia un areale è l'area geografica in cui è distribuita una specie. Sulla Terra il clima sta cambiando troppo velocemente e la domanda che dobbiamo farci a questo punto è: come sarà il futuro? Come possiamo cambiarlo? Quale sarà l’areale sostenibile della specie umana? Ferdinando Cotugno racconta in questo podcast la crisi climatica, la transizione ecologica e il nostro complicato rapporto con la biodiversità
    Areale esce ogni martedì
    La crisi climatica è anche una crisi di racconto e di immaginazione. Il clima sta cambiando molto velocemente, troppo velocemente, e la domanda che dobbiamo farci a questo punto della storia è: come sarà il futuro? Come possiamo cambiarlo? Che margini abbiamo per riscrivere la nostra presenza sulla Terra e renderla sostenibile?
    Ferdinando Cotugno è un giornalista freelance, per Domani si occupa di ecologia, ambiente e clima, e delle loro declinazioni politiche a ogni livello. “Areale, il podcast” esce ogni martedì mattina sul nostro sito, su Spotify e sulle altre principali piattaforme.
