- title: Serie B, Juve Stabia in amministrazione giudiziaria per le infiltrazione della camorra
  link: https://www.editorialedomani.it/fatti/serie-b-campionato-juve-stabia-padova-antimafia-camorra-infiltrazione-clan-dalessandro-k83tac4a
  author: Marco Colombo
  image: https://www.editorialedomani.it/fatti/serie-b-campionato-juve-stabia-padova-antimafia-camorra-infiltrazione-clan-dalessandro-k83tac4a
  overtitle: Fatti
