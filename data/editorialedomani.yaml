    Secondo le stime della Ragioneria Generale dello Stato, citate da Istat, a metà secolo l’età pensionabile raggiungerà i 68 anni e 11 mesi. Un dato che riguarda entrambi i sessi e che va di pari passo con l’aumento della quota di anziani over 65 sul totale della popolazione
    Nel 2050, il requisito anagrafico per la pensione di vecchiaia salirà dai 67 attuali ai 68 anni e 11 mesi per entrambi i sessi, toccando la quota dei 70 anni nel 2067. Lo riporta l’Istat sulla base delle stime della Ragioneria generale dello stato. L’istituto prevede quindi un aumento della partecipazione al mercato del lavoro delle persone in età mature e anziane.
    In particolare, tra il 2024 e il 2050, il tasso di attività tra i 55 e i 64 anni salirà dal 61 al 70 per cento. Mentre, nella fascia 65-71 anni dall’11 al 16 per cento nel 2050. Anno in cui il tasso di attività esteso alla classe di età dai 15 ai 64 anni potrebbe raggiungere il 62 per cento, a fronte del 58 per cento nel 2024. Per le donne arriverebbe al 55 per cento con una crescita di 5,6 punti percentuali, a fronte di un aumento minore pari a 1,8 punti per gli uomini che raggiungerebbero un tasso di attività del 68,3. Questo andamento è dovuto alle generazioni molto numerose degli anni del baby boom che tra il 2025 e il 2039 popoleranno le classi di età tra i 65 e i 74 anni.
    Nelle «Previsioni della forza di lavoro al 2050» in Italia l’Istat rileva poi un aumento della quota di anziani oltre i 65 anni sul totale della popolazione, con un aumento da meno di uno su quattro individui nel 2024 a più di uno su tre nel 2050. Contestualmente, le persone tra i 15 e i 64 anni diminuiranno dal 63,5 per cento nel 2024 al 54,3 per cento. Cresce anche la speranza di vita alla nascita per entrambi i sessi: nel 2050 raggiungerà gli 84,3 anni per i maschi e gli 87,8 anni per le femmine. Perciò, la speranza di vita a 65 anni potrebbe crescere per gli uomini a 21,5 e per le donne a 24,4 anni.
