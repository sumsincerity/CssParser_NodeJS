- title: "Nba pronta a una stagione monstre: esordi e nuove regole contro il calo di ascolti"
  link: https://www.editorialedomani.it/sport/nba-stagione-monstre-esordi-nuove-regole-calo-ascolti-lebron-wembanyama-flagg-durant-g50r9bmx
  author: Matteo Gentili
  image: https://www.editorialedomani.it/sport/nba-stagione-monstre-esordi-nuove-regole-calo-ascolti-lebron-wembanyama-flagg-durant-g50r9bmx
