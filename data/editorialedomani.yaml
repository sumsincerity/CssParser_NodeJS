    L’ex presidente francese è arrivato al carcere della Santé, dove sconterà la sua condanna a cinque anni nel caso del finanziamento libico della sua campagna elettorale. Gli avvocati annunciano già di voler presentare istanza di scarcerazione
    L'ex presidente francese, Nicolas Sarkozy, ha lasciato in automobile la sua abitazione nel 16/o arrondissement di Parigi per recarsi al carcere della Santé, dove sarà rinchiuso per scontare la condanna a 5 anni per il caso del finanziamento libico della sua campagna elettorale 2007.
    Sulla strada verso il carcere Sarkozy ha postato un messaggio su X: «Questa mattina non mettono in carcere un ex presidente della Repubblica, ma un innocente». Nello stesso messaggio, Sarkozy promette di continuare a «denunciare questo scandalo giudiziario, questo calvario che subisco da oltre 10 anni».
    «Stamattina - aggiunge – provo un dolore profondo per la Francia, umiliata dall'espressione di una vendetta che ha portato l'odio ad un livello senza precedenti. Non ho dubbi, la verità trionferà. Ma il prezzo da pagare sarà stato enorme».
    A 70 anni, sarà il primo ex presidente della Repubblica dell'Unione europea ad essere rinchiuso in cella. È accompagnato dalla moglie, Carla Bruni, insieme alla quale ha salutato un centinaio di sostenitori e amici che, su iniziativa del figlio Louis, si sono riuniti questa mattina sotto la sua abitazione per salutarlo ed acclamarlo.
    È stato riconosciuto colpevole di aver consapevolmente permesso ai suoi colleghi Claude Gueant e Brice Hortefeux di incontrare un alto funzionario del regime di Muammar Gheddafi a Tripoli per discutere del finanziamento segreto della sua campagna presidenziale del 2007. L'ex capo di Stato, che si dichiara innocente, ha presentato ricorso.
    Non appena sarà detenuto nel carcere della Santé, attorno al quale saranno dispiegate ampie misure di sicurezza, i suoi avvocati presenteranno una richiesta di rilascio. Il tribunale avrà due mesi di tempo per pronunciarsi, anche se si prevede che la decisione verrà emessa rapidamente.
