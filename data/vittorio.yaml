- title: Chief of War. Quando l’Oceano smise di essere innocente
  link: https://vittoriodublinoblog.org/2025/09/17/chief-of-war-quando-loceano-smise-di-essere-innocente/
  content: Hai mai passeggiato tra le palme delle Hawaii pensando di trovarci solo spiagge e sorrisi? Chief of War di Jason Momoa apre un varco nella memoria, mostrando il momento non così remoto in cui l’oceano smise di essere una barriera protettiva e divenne porta per la conquista. Tra guerrieri, mana, sandalo e missionari, questa serie restituisce la voce ai nativi hawaiani, sfidando l’immagine patinata del “paradiso turistico”. Un atto di storia, memoria e denaro.
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/09/chief-of-war-movie-poster.webp?w=550
  date: 17 settembre 2025
  comments: https://vittoriodublinoblog.org/2025/09/17/chief-of-war-quando-loceano-smise-di-essere-innocente/#respond
  fullContent: |-
    Chi conosceva la vera storia delle Hawaii?
    Molti amici mi chiedono perché insisto tanto su questa serie. 
        La risposta è semplice: Chief of War dimostra come la Cultura può diventare spettacolo, se è capace di essere spettacolare senza rinunciare alla verità storica.
    È un’opera che restituisce dignità a un popolo colonizzato, ma al tempo stesso affascina lo spettatore con immagini potenti, costumi autentici, lingue e rituali ricostruiti con cura.
        La cultura, se narrata bene, può parlare a tutti, ovunque.
    E qui sta il punto: noi viviamo in un Paese impregnato di storie millenarie. 
        Ma sappiamo spettacolarizzarle? 
        Non riducendole a folklore turistico, ma restituendole al grande pubblico con la forza del racconto, con la potenza visiva del cinema e delle serie, con la capacità di emozionare e al tempo stesso insegnare.
    ⟶ Continua a leggere l’analisi completa (tempo di lettura: 8-10 minuti) ⟵
    Prima che il vento portasse le vele straniere, le isole hawaiane erano mondi chiusi, protetti dall’oceano come un ventre. Poi arrivarono il ferro, il fuoco e il commercio, e nulla fu più come prima.
    Jason Momoa con Chief of War non ci offre una semplice serie televisiva: ci invita a rientrare in un tempo in cui la storia delle Hawaii stava per cambiare per sempre.La sua Kaʻiana non è un eroe monolitico, ma un uomo che incarna un conflitto interiore e collettivo: la scelta tra resistere per preservare il mana, la forza spirituale delle isole, o cedere a un futuro segnato dall’arrivo degli occidentali.
    La serie è un’opera densa, visivamente potente, che usa la lingua ʻŌlelo Hawaiʻi, ricostruisce con precisione le canoe da guerra e gli abiti cerimoniali, e ci restituisce la dignità di un popolo che non voleva essere spettatore della propria fine. È un atto di restituzione culturale, quasi una forma di risarcimento simbolico.
    Ambientata alla fine del XVIII secolo, Chief of War racconta le guerre di unificazione delle Hawaii.Jason Momoa interpreta Kaʻiana, un guerriero e capo nobile che, dopo un lungo esilio durante il quale entra in contatto con l’“altro mondo” e ne scopre le armi, le rotte commerciali e il potere, torna alle Hawaii.All’inizio si allea con Kamehameha I, il Capo destinato a unificare l’arcipelago, ma la sua lealtà è messa alla prova proprio da quella nuova conoscenza: sa che l’arrivo degli occidentali cambierà per sempre l’equilibrio delle isole, del suo mondo, della sua fede e fiducia verso i propri Dei. Non è solo una storia di guerra: è il racconto di un uomo che ha intravisto il futuro e deve scegliere se accettarlo o combatterlo. È un viaggio identitario, spirituale (mana), in cui ogni scelta personale diventa il simbolo di un destino collettivo. La fotografia e la scenografia ricostruiscono fedelmente canoe, costumi e rituali, mentre l’uso della lingua indigenaʻŌlelo Hawaiʻi restituisce al popolo nativo la centralità del proprio racconto.
    Ma Chief of War non si limita a raccontare la guerra tra capi rivali: ci mostra il preludio del colonialismo. Le prime armi da fuoco, i commerci di sandalo, le alleanze forzate, i missionari e i mercanti: tutto ciò che aprì le porte a quella che oggi chiameremmo globalizzazione. In meno di un secolo, le Hawaii passarono dall’essere un regno sovrano a una colonia americana.
    La frase che ho scelto per il titolo non è solo poetica: è una chiave di lettura.L’oceano, che per secoli aveva protetto l’arcipelago come un confine sacro, divenne improvvisamente un varco da cui entrarono navi, armi, malattie, missionari e mercanti.Quel mare che garantiva isolamento e autonomia si trasformò nel canale della perdita di sovranità.
    Le Hawaii rappresentano anche una delle ultime grandi conquiste coloniali della storia moderna: mentre il XIX secolo volgeva al termine, e molte potenze europee stavano già consolidando i loro imperi, gli Stati Uniti decisero di annettere l’arcipelago nel 1898. Non era più l’epoca romantica delle “scoperte”: era pura strategia geopolitica, un passo verso il controllo del Pacifico.
    E qui arriva il punto più sorprendente: ho visitato le isole hawaiiane per un mese, ma si potrebbe quasi non accorgersi di questa storia drammatica.Diversi studi (Schuler 2015; Fortin 2021; Ah 2008) mostrano come l’industria turistica abbia modellato l’immaginario dell’arcipelago intorno a un paradiso estetizzato nelle hula, lei, aloha spirit, relegando la memoria dell’overthrow del 1893 e dell’annessione del 1898 a una dimensione museale o accademica.La storica letteraria Indriyanto (2024) parla di “decolonizzazione narrativa” come sfida urgente, mentre Chang (2018) insiste sull’importanza di raccontare la storia “dal punto di vista dei Kānaka Maoli”, recuperando fonti in lingua hawaiana.
    La serie di Momoa compie esattamente questo lavoro: scava nella memoria rimossa e la rimette al centro del discorso. Guardarla è come rompere la superficie patinata del mito turistico per entrare nel cuore di una ferita ancora aperta.
    Prima di incrociare le armi, i guerrieri hawaiani entravano in un altro tipo di conflitto: quello dello spirito.Il preludio non era mero spettacolo: era il momento in cui si evocava il mana, l’energia vitale che dava forza, coraggio e legittimità. Canti, gesti, posture erano un linguaggio codificato, capace di intimidire l’avversario e allo stesso tempo saldare il gruppo. Ogni offesa lanciata, ogni grido, ogni smorfia non era solo provocazione: era un atto performativo che trasformava la paura in determinazione, il corpo individuale in corpo collettivo. La guerra non cominciava sul campo, ma nella mente e nel cuore dei guerrieri.In quel contesto, la prospettiva della morte era reale e vicina. Lo scontro non si combatteva a distanza, con armi che eliminano l’avversario senza guardarlo negli occhi: era corpo a corpo, lama contro lama, pietra contro ossa, in una fisicità brutale che oggi facciamo fatica a immaginare. Per questo la “battaglia spirituale” era necessaria: preparava il corpo e l’anima al rischio estremo, trasformando il guerriero in un essere pronto a morire pur di difendere la propria terra e il proprio popolo.Nella scena di Chief of War in cui il capo ordina di “iniziare con la battaglia spirituale”, si coglie questo aspetto ancestrale: prima ancora che le armi parlino, è il rito a decidere chi ha già vinto nello spirito
    Guardare questa serie oggi significa fare un esercizio di memoria.Dietro le spiagge da cartolina, le Hawaii sono il luogo di una conquista che parla di epidemie, di sfruttamento delle risorse e di perdita di sovranità. Raccontare questa storia è un modo per restituire voce ai colonizzati e per ricordarci che il colonialismo non è un capitolo chiuso, ma una dinamica che si ripete, anche nelle forme della colonizzazione digitale o culturale.
    Chief of War ci costringe a guardare il momento in cui l’innocenza dell’arcipelago si è infranta. È uno specchio che ci ricorda che l’Occidente non arriva mai neutro: porta sempre con sé il proprio sistema di valori, le proprie malattie, i propri commerci. Guardare questa serie è quindi un atto politico, un modo per prendere coscienza delle ferite che hanno plasmato il mondo di oggi e per chiederci: quante “Hawaii” stiamo ancora conquistando, senza nemmeno accorgercene?
