- title: Il Paradosso della Carta
  link: https://vittoriodublinoblog.org/2025/09/18/il-paradosso-della-carta/
  content: "I giornali vendono sempre meno, ma continuano a scrivere il copione del nostro mondo. Le prime pagine dettano i titoli dei TG, i social amplificano, e noi finiamo per parlare tutti delle stesse cose. È l’effetto di salienza: ciò che vediamo ovunque ci sembra più importante, anche se non lo è davvero. Domani? Saranno gli algoritmi a scegliere per noi cosa vedere: imparare a riconoscere queste dinamiche è il primo passo per non subirle. #ParadossoDellaCarta #AgendaSetting #MediaLiteracy #EffettoDiSalienza #Informazione #Comunicazione #Giornalismo #Consapevolezza #Algoritmi #SocialMedia #TV #News"
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/09/il_paradosso-_della_carta_02.jpg?w=600
  date: 18 settembre 2025
  comments: https://vittoriodublinoblog.org/2025/09/18/il-paradosso-della-carta/#respond
  fullContent: |-
    Ogni mattina nei TG, nei talk, e anche sui social, è la carta stampata che ancora detta il copione del giorno, nonostante venda meno e sia letta da pochi. È questo il paradosso: la carta ha perso lettori, ma continua a generare agenda simbolica.
    In Italia, i numeri lo confermano: la tiratura dei quotidiani è crollata (dagli oltre 6 milioni negli anni ’90 a circa 1,5 milioni nel 2024) ma le prime pagine fanno ancora da “bussola” per cosa verrà trasmesso, scritto o discusso altrove.
    La catena è sempre la stessa:
    Così chi non compra giornali vive in un mondo modellato dalle priorità della carta: temi che passano per le prime pagine finiscono nelle dirette TV, nei talk, nei trending topic.
    In sintesi: la carta non è più sovrana, ma rimane potente. Il suo potere invisibile risiede nel definire cosa riteniamo importante, spesso non ciò che è realmente più urgente.
    ⟶ Continua a leggere l’analisi completa (tempo di lettura: 10-12 minuti) ⟵
    Ogni mattina, nelle redazioni televisive, accade un rito che ha qualcosa di arcaico e di sacro.I fogli di carta, paradossalmente sempre più sottili e sempre meno letti, vengono sfogliati, messi in fila, sottolineati.Sono loro, i giornali, a stabilire le priorità della giornata, anche per chi non li compra più.È questo il cuore del paradosso della carta: meno copie vendute, più potere invisibile.La carta stampata non domina più il mercato, ma continua a determinare l’agenda simbolica attorno a cui ruotano televisione, radio, siti di news e persino i social network. In Italia il fenomeno è ancora più evidente: la diffusione dei quotidiani è passata da oltre 6 milioni di copie negli anni ’90 a circa 1,5 milioni nel 2024 (dati ADS). Nonostante il crollo dei lettori, le prime pagine continuano a fare da bussola per la TV e a dettare i temi del giorno.
    Il flusso dell’informazione segue una coreografia ormai consolidata:
    Alla fine di questo percorso, anche chi non ha mai aperto un giornale vive in un mondo modellato dalla loro gerarchia editoriale.
    Il caso italiano In Italia il paradosso è ancora più evidente.
    Un esempio? pensiamo allo scandalo dei bonus edilizi:Mattina: titoloni su Corriere e Repubblica.Pomeriggio: radio e siti rilanciano i titoli della carta.Sera: TG1 e TG5 aprono con servizi dedicati, con le stesse parole chiave.Notte: #bonus diventa trending topic su X.È l’esempio perfetto della catena: la carta lancia, la TV legittima, i social moltiplicano.
    La carta stampata è ormai un medium d’élite, letto da pochi ma capace di influenzare tutti.Ogni mattina i direttori di telegiornale continuano a sfogliare le prime pagine come se cercassero la sceneggiatura del giorno. Quando decidono di aprire un notiziario perché “sta su tutti i giornali”, non stanno solo riportando un fatto: lo consacrano come tema nazionale.
    Questo potere invisibile crea un’ombra editoriale che avvolge la sfera pubblica.La TV non è più autonoma: diventa un amplificatore di scelte già compiute altrove.E i social, lungi dall’essere indipendenti, rincorrono e amplificano ciò che è stato già legittimato dalla stampa, generando un effetto-eco che si moltiplica.
    Il risultato è una progressiva omogeneizzazione del dibattito pubblico: stessi temi, stesse parole, stesse cornici interpretative. Dalla TV ai talk show, dalla radio ai feed personalizzati, il mondo mediatico si ripete, e la complessità della realtà si appiattisce in una narrazione condivisa, rassicurante ma sempre più uniforme.
    Nota cognitivaQuesto meccanismo sfrutta il nostro effetto di salienzaL’effetto di salienza è un fenomeno psicologico che ci porta a considerare più importanti i temi che vediamo ripetuti su più canali, perché diventano più “presenti” nella nostra mente. Il risultato è un vero effetto valanga: un argomento può dominare la conversazione pubblica non perché sia oggettivamente il più rilevante, ma perché lo incontriamo ovunque: nei giornali, nei TG, nei feed social.È così che funziona l’agenda-setting: i media, decidendo cosa mostrare e quanta attenzione dedicarvi, influenzano ciò che riteniamo prioritario.Esempio classico: se i telegiornali aprono per giorni parlando di furti, anche se le statistiche mostrano un calo, la percezione diffusa sarà quella di una città meno sicura.
    Nell’era digitale il gioco si è fatto più complesso:
    Ma, come mostrano gli studi, per diventare davvero “tema del giorno” una notizia ha ancora bisogno di passare per i gatekeeper tradizionali: carta stampata, grandi broadcaster, agenzie stampa.Sono loro a dare la consacrazione definitiva.
    Quando la carta insegueTuttavia, non sempre è la carta a guidare.– Il movimento #MeToo è esploso prima sui social, costringendo i quotidiani a seguirlo.— Nel caso del naufragio di Cutro, i primi video e testimonianze sono circolati su Telegram e TikTok ore prima che i giornali li pubblicassero.Questi esempi mostrano che l’agenda-setting è oggi un campo di forze dinamico, dove anche il basso può dettare il passo.
    Nei prossimi anni potremmo assistere a una agenda-setting algoritmica, dove le priorità non saranno più decise solo da editori o direttori, ma dai modelli di machine learning che ottimizzano in tempo reale per attenzione, engagement, reazioni emotive.Questo solleva ulteriori interrogativi etici: chi controllerà questi algoritmi?Potremo mai sapere “il perché”  ci viene mostrata una notizia e non un’altra?L’alfabetizzazione mediatica del futuro dovrà includere anche la capacità di “leggere” le scelte degli algoritmi: un nuovo tipo di rassegna stampa, questa volta invisibile.
    Capire questa catena, e i suoi nuovi attori, è la prima forma di igiene cognitiva.Sapere che l’agenda esiste ci permette di interrogarla, di rompere l’automatismo e di cercare voci fuori coro.
