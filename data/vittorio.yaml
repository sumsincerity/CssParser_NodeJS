    Sono giornalista pubblicista, educatore socio-pedagogico, consulente in scienze della comunicazione e produttore culturale.
    Da oltre trent’anni lavoro nella Comunicazione di Marketing e nel Cinema, con particolare attenzione all’evoluzione degli effetti visivi digitali e alle nuove forme di narrazione transmediale.
    Nel 1995, con il programma Umanesimo & Tecnologia attivato presso la Cattedra di Sociologia della Letteratura dell’Università Orientale di Napoli, avvio un percorso di ricerca pionieristico sui fenomeni connessi alla Cultura digitale, al rapporto tra umanesimo e tecnologia e agli impatti del Digital Divide culturale sugli “immigrati digitali”.
    Fondatore di Rebel Alliance Empowering, laboratorio creativo e produttivo, e di Rebel Alliance International Network,  sono stato candidato più volte ai David di Donatello, ottenendo nel 2011 il primo dei premi per i Migliori Effetti Visivi Digitali. La mia esperienza unisce la produzione cinematografica, l’advertainment e l’experience design, aprendo strade innovative nella comunicazione di marca e nella produzione di contenuti di scopo.
    In ambito accademico, nel 2003 introduco il concetto di “Mediatore della Cultura Digitale”, anticipando la necessità di figure capaci di tradurre linguaggi e visioni tra discipline umanistiche e tecnologiche. Sono stato incaricato come Docente in Cultura Digitale in master post-laurea, contribuendo alla formazione di nuove generazioni di professionisti.
    Parallelamente, sviluppo e partecipo a progetti culturali e sociali a forte impatto innovativo, tra cui:
    - APS Difesa Civile 4.0, Centro Studi per l’innovazione sociale nella prossima Società 5.0, la comunicazione del rischio e la resilienza civile, con particolare attenzione alla collaborazione civile-militare (CIMIC) e al principio del Dual-use;
    - APS Eudora, dedicata alla divulgazione della fisica quantistica e all’outreach scientifico e culturale sulle nuove tecnologie basate sulla rivoluzione quantistica.
    Attraverso questo blog porto avanti un percorso di knowledge activism, pubblicando articoli che spaziano dalla comunicazione al pensiero noetico, dalla tecnologia alla filosofia, sempre con un approccio transdisciplinare. 
    La mia scrittura segue una Strategia Atrio-Cattedrale, che tenta di conciliare profondità analitica e accessibilità divulgativa, per stimolare il pensiero critico e offrire spunti di riflessione culturale trasformativa.				
