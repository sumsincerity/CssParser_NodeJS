- title: L’armamento sbagliato
  link: https://vittoriodublinoblog.org/2025/09/21/larmamento-sbagliato/
  content: "Non è verosimile un’invasione convenzionale russa dell’Europa: i numeri demografici e i limiti logistici lo dimostrano. Eppure miliardi vengono destinati a carri e missili, mentre la vera guerra, quella digitale, economica e cognitiva, è già qui e ci trova scoperti. Ieri un attacco informatico ha paralizzato gli aeroporti di Heathrow, Bruxelles e Berlino. Check-in bloccati, sistemi in tilt, migliaia di passeggeri a terra. È questo il volto della nuova guerra reale: invisibile, digitale, capace di colpire infrastrutture vitali senza sparare un colpo. Eppure l’Europa continua a spendere centinaia di miliardi in carri armati e missili, come se la minaccia fosse un’invasione convenzionale. #CyberSecurity #GuerraIbrida #Difesa #Europa #DecimoUomo"
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/09/armi_sbagliate.jpg?w=600
  date: 21 settembre 2025
  comments: https://vittoriodublinoblog.org/2025/09/21/larmamento-sbagliato/#respond
  fullContent: |-
    L’Europa ha deciso di investire centinaia di miliardi per difendersi da una minaccia che probabilmente non arriverà mai: un’invasione di carri armati.
    Eppure, la guerra vera è già tra noi e ha un’altra forma. Non si combatte nei campi di battaglia, ma:
        – nei cavi elettrici e nelle reti digitali,
        – nelle timeline dei social,
        – negli scambi energetici.
    Gli attacchi di oggi non distruggono città, ma possono bloccare ospedali, spegnere infrastrutture, diffondere panico e sfiducia. Sono attacchi invisibili: non lasciano rovine, ma corrodono la fiducia collettiva.
    Nonostante questo, la politica e il discorso pubblico continuano a guardare indietro: preferiscono la narrativa della guerra fisica perché è più semplice, visibile, comunicabile. Un carro armato si vede; un firewall no.
    La conseguenza è che le vere priorità, cyberdifesa, resilienza energetica, educazione critica, restano marginali e sottofinanziate. Così, mentre ci blindiamo contro un nemico immaginario, restiamo vulnerabili a quelli reali.
    Il rischio non è solo militare, ma culturale: se l’Europa non cambia paradigma, resterà armata fino ai denti contro le guerre del passato e impreparata per quelle del futuro.
    ⟶ Continua a leggere l’analisi completa (tempo di lettura: 12 minuti) ⟵
    Immaginate un’Europa che spende 800 miliardi di euro per blindarsi da un’invasione di carri armati che non arriverà mai.La guerra vera è già tra noi: corre nei cavi della rete elettrica, si insinua nelle timeline dei social, spegne server e accende paure. Non ci invaderanno coi cingolati. Ci stanno già attaccando con virus informatici, propaganda e ricatti energetici.Eppure continuiamo a comprare armature di ferro contro una minaccia sbagliata, lasciando scoperti i fronti su cui siamo davvero vulnerabili. A meno che lo scontro fisico non diventi nucleare.
    L’immagine dei carri armati che travolgono l’Europa è potente, ma serve più a mobilitare opinioni pubbliche che a descrivere la realtà.Se guardiamo oltre il mito dell’invasione, vediamo che la minaccia è già presente e non indossa divise visibili, ma mimetiche digitali:
    È la guerra ibrida, una guerra senza dichiarazioni ufficiali, fatta di sabotaggi invisibili e colpi che arrivano dove meno ce li aspettiamo: nelle bollette, negli scaffali vuoti, nella fiducia che perdiamo gli uni negli altri.
    La minaccia non è futura, è già qui: corre nei cavi della rete e si insinua nei nostri dispositivi.
    Mentre esperti, come ad esempio Jeffrey Sachs, ricordano che in questi anni l’Europa non ha mai messo in campo una vera iniziativa di pace, il discorso pubblico ha invece normalizzato l’idea dell’inevitabilità dello scontro,  uno scontro presentato come convenzionale, quando in realtà l’unico rischio “fisico” davvero credibile resta quello nucleare.Così suonano infatti le parole di Andrea Margelletti, presidente del Ce.S.I., che in una recente intervista ha dichiarato:«(…) La guerra in Ucraina si sposterà in Europa, lo scontro con Putin sarà inevitabile. […] Io non ho alcun motivo, purtroppo, per immaginare un’evoluzione della guerra in Ucraina che non porti a un conflitto in Europa.» Questa non è analisi: è profezia, e per di più menagrama.E il problema è che viene ripresa dai governi come giustificazione politica per un maxi-riarmo che sembra non rispondere a minacce verosimili.
    Margelletti insiste sull’inevitabilità dello scontro, presentandolo come un dato di realtà e non come una possibilità tra altre. È questo il cuore della narrativa apodittica: eliminare le alternative, ridurre la complessità, sostituire l’analisi probabilistica con una sentenza definitiva.
    Il punto, però, è che questa profezia non resta confinata nello spazio mediatico.Viene ripresa quasi alla lettera dai governi europei, che la usano come giustificazione politica per il maxi-riarmo.
    In questo modo, una valutazione personale, espressa con toni assoluti, diventa narrazione istituzionale: ciò che era ipotesi diventa destino annunciato, che rimbalza a sua volta sui media.
    Von der Leyen, in uno dei suoi discorsi, ha dichiarato: “Europe is ready to step up (…) we are ready to take control of the change that is inevitable.” “If Europe wants to avoid war, it must get ready for war“ (Copenaghen, 18 marzo 2025 – Von der Leyen)“Russia is preparing for confrontation with Europe“ : la sintesi di Eunews e Reuters
    Ed ecco la contraddizione: si alimenta la paura dello scontro diretto convenzionale, ma nello stesso tempo si scarta l’ipotesi di escalation nucleare,  l’unica che, in termini di deterrenza, avrebbe un fondamento di realismo.Risultato: una narrativa zoppa, ansiogena e incoerente, che genera rassegnazione più che consapevolezza critica.
    Eppure, se guardiamo ai numeri e agli scenari realistici elaborati anche dagli esperti militari, un’invasione convenzionale russa dell’Europa è logisticamente insostenibile.
    Se la minaccia è ibrida, anche la difesa deve essere ibrida: servono cittadini consapevoli e professionisti competenti.
    Il conflitto ucraino è stato presentato come un laboratorio di armi e strategie ibride — come ho scritto in L’Ucraina come laboratorio.Ma è stato anche un laboratorio della criticità del fattore umano in una guerra convenzionale: la prova di quanto pesi la capacità di reggere a un conflitto di logoramento con centinaia di migliaia di uomini in campo.
    La Russia ha potuto mobilitare circa 700.000 soldati, a fronte di un Paese, l’Ucraina, molto più piccolo per popolazione e risorse.Questo dimostra che, in un conflitto convenzionale, la massa numerica degli uomini in campo resta un fattore decisivo, capace di compensare anche carenze tecnologiche o logistiche.Come sottolinea il rapporto RAND The Implications of the Fighting in Ukraine for Future U.S.- and Allied Land Warfare (2025): “L’importanza della massa rimane centrale: vincere conflitti ad alta intensità richiede ancora grandi quantità di forze e sistemi.”
    Ma lo stesso dato, se proiettato sullo scenario europeo, si ribalta: una Russia di 150 milioni di abitanti non ha la forza demografica per immaginare un’invasione stabile di un’Europa che conta oltre 550 milioni di cittadini.Ciò che in Ucraina le garantisce un vantaggio relativo, su scala continentale si trasforma in un limite strutturale, rendendo lo scontro diretto logisticamente e demograficamente insostenibile. La stessa NATO, nella dottrina AJP-4 – Allied Joint Doctrine for Sustainment of Operations (Ed. C, Version 1, settembre 2025), chiarisce che la sostenibilità delle operazioni è un prerequisito per mantenere la potenza di combattimento: “Sustainment is the provision of personnel, logistics, medical support and other services necessary to maintain operations until mission accomplishment.”
    Eppure, per giustificare il maxi-riarmo, viene forse agitato implicitamente lo spettro di una possibilità estrema, non dichiarata ufficialmente, ma spesso evocata in analisi e discorsi politici: non solo una Russia sola contro l’Europa, ma una presunta “coalizione eurasiatica”: Russia e Cina insieme, magari con l’appoggio di Iran, Bielorussia o Corea del Nord.
    Sulla carta, sarebbe una massa critica formidabile. Ma la realtà è diversa:
    Più che un’“invasione congiunta”, lo scenario realistico è una pressione combinata: Mosca destabilizza in Europa, Pechino incalza in Asia, costringendo gli Stati Uniti a dividersi su due teatri.
    Il fattore umano e la logistica nella guerra convenzionale
    In questo quadro, l’Unione Europea ha scelto di destinare circa 800 miliardi di euro al riarmo convenzionale: missili, carri, aerei.Ma se la minaccia non è un’invasione territoriale, allora stiamo investendo enormi risorse per prepararci a combattere una guerra sbagliata?
    Gli investimenti che davvero servirebbero sono altrove:
    Firewall, non corazze
    Investire miliardi in carri e missili ha poco senso se la società resta vulnerabile agli attacchi più semplici: quelli alla fiducia e ai dati.
    Se i numeri smontano la narrativa dell’invasione convenzionale, perché allora concentrare tutto su carri armati e missili?
    Le risposte possibili non parlano di difesa, ma di politica ed economia:
    Non ci invaderanno coi carri armati. Possono però insinuarsi nelle nostre reti, nei nostri dibattiti, nei nostri sistemi vitali.Se non abbiamo il coraggio di spostare gli investimenti dalla guerra che non verrà alla guerra che c’è già, rischiamo di perdere senza neanche combattere.E forse è proprio qui che si nasconde la vera motivazione: non difendersi dalla Russia, ma difendere un sistema politico-industriale che ha bisogno di una minaccia sbagliata per giustificare se stesso.
