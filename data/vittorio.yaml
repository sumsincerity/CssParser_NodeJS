- title: L’archetipo dello Zar
  link: https://vittoriodublinoblog.org/2025/10/15/larchetipo-dello-zar/
  content: "Dopo aver riflettuto su come l’Europa reagisce con l’armamento sbagliato e su come la sua idea di pace rischi di restare un’astrazione senza cultura, questa terza tappa del percorso interroga la radice stessa del potere. Perché comprendere la Russia non significa analizzarne la geopolitica, ma decifrarne l’antropologia. E forse è proprio qui che la politica europea rivela il suo limite più profondo: confonde i simboli con le strategie, i miti con i confini, gli archetipi con i trattati. Il potere russo non si eredita: si reincarna."
