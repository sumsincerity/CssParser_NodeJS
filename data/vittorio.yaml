- title: La nuova grammatica della comunicazione del rischio …
  link: https://vittoriodublinoblog.org/2025/09/07/la-grammatica-nuova-della-comunicazione-del-rischio/
  content: "Quando il rischio non è più uno solo: imparare a riconoscere la catena, non solo l’evento. Viviamo in un mondo dove una scossa può diventare una frana, la frana può causare blackout, il blackout isolare interi quartieri: è la logica del rischio a cascata. Per questo la comunicazione del rischio deve cambiare. Non basta informare, serve coinvolgere continui... mantenere viva la conversazione, strutturando il rischio tramite storie, immagini, esperienze. Citando la ricerca, le narrazioni costruiscono impalcature mentali, riducendo i bias cognitivi che ci illudono di essere meno vulnerabili (UNDRR 2022). Solo così si costruisce fiducia, si fa crescere resilienza, si passa da “allarme” a cultura condivisa. #cascadinghazard #comunicazioneriski #engagementcontinuativo #campiflegreisottosopra #storytelling"
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/09/engagement_continuativo_comunicazione_rischio_rez.jpg?w=503
  date: 7 settembre 2025
  comments: https://vittoriodublinoblog.org/2025/09/07/la-grammatica-nuova-della-comunicazione-del-rischio/#respond
  fullContent: |-
    Viviamo in un tempo in cui il rischio non si presenta più come un fatto isolato. È diventato una trama complessa, dove una scossa può innescare una frana, la frana un blackout, il blackout l’isolamento delle comunità. È la realtà del cascading hazard: eventi che si inseguono e si amplificano, trasformando l’imprevisto in catena.
    Eppure la comunicazione rimane spesso ferma a schemi lineari. I dati ci sono, le mappe esistono, le simulazioni si moltiplicano, ma l’informazione non sempre arriva. Oppure non viene compresa. O, peggio ancora, non viene sentita come rilevante. Un linguaggio troppo tecnico resta muto; un rischio non narrato resta invisibile.
    Per questo serve una nuova grammatica: la comunicazione del rischio non è solo trasmissione di informazioni, è costruzione di significato. E il significato nasce dalle storie. Le storie non semplificano: strutturano. Offrono tempo, luogo e protagonisti. Permettono a chi ascolta di riconoscersi, di capire cosa può accadere e cosa può fare. Sono impalcature cognitive che aiutano il pensiero ad arrampicarsi su concetti difficili e a immaginare scenari prima che diventino tragedie.
    La ricerca lo conferma: le narrazioni vengono comprese e ricordate meglio delle informazioni astratte. Attivano processi cognitivi ed emotivi, riducono la distanza percepita dal rischio e aiutano a contrastare i bias cognitivi che portano a sottovalutare i pericoli. Come ricorda l’UNDRR, le scorciatoie mentali che guidano le nostre decisioni ci fanno spesso credere di essere meno vulnerabili di quanto siamo in realtà, o ci spingono a rimandare scelte preventive che sarebbero vitali (UNDRR, 2022).
    Questo vale ancora di più nei rischi multi-hazard, dove la complessità sistemica può risultare opaca o controintuitiva. In questi casi, la comunicazione informale, che passa per il racconto, il documentario, l’infografica, il podcast, il teatro sociale,  etc. … non è una forma minore: è lo spazio dove avviene la traduzione e la mediazione culturale. È lì che si colma il divario tra ciò che gli esperti sanno e ciò che la collettività capisce e può mettere in pratica.
    Come sottolineano Croce Rossa e IFRC, l’efficacia della comunicazione del rischio cresce quando si adottano approcci narrativi, visivi e partecipativi, radicati nella cultura locale. L’apprendimento situato, quello che si costruisce nell’esperienza e non solo nello studio, è la base per una preparazione reale. Non si impara il rischio guardandolo da lontano, ma vivendolo in simulazioni credibili, scenari condivisi, narrazioni immersive.
    Lo storytelling, così inteso, non è intrattenimento. È un dispositivo cognitivo e sociale, che costruisce consapevolezza, orienta comportamenti e rafforza la resilienza collettiva. Parlare il linguaggio delle persone, coinvolgerle attraverso emozioni ed esperienze, è la premessa per renderle parte attiva della prevenzione.
    È qui che entra in gioco il concetto di engagement continuativo: mantenere viva la conversazione, giorno dopo giorno, non solo quando il vulcano brontola o l’alluvione minaccia. Significa passare dall’informazione episodica a un dialogo costante, capace di trasformare la percezione del rischio in cultura condivisa.
    Perché se il rischio, quando non è compreso, si trasforma in pericolo, allora la comunicazione, quando non è continuativa, si riduce a un atto sterile. L’engagement continuativo è invece un investimento di lungo periodo: una grammatica nuova del rischio che tiene insieme rigore scientifico e intelligenza emotiva.
    Ecco perché abbiamo elaborato e stiamo promuovendo Campi Flegrei Sottosopra.Perché raccontare il rischio non può ridursi a un messaggio occasionale o a un allarme gridato all’ultimo minuto. Serve un filo narrativo che accompagni le persone nel tempo, che entri nel linguaggio comune, che usi anche l’umorismo per abbattere la paura e la diffidenza.
    Campi Flegrei Sottosopra è la nostra risposta a questa sfida: una narrazione che intreccia scienza, storie, ironia e immagini per trasformare la comunicazione del rischio in un dialogo continuativo con il territorio. Non per spaventare, ma per educare; non per informare soltanto, ma per generare consapevolezza condivisa.
    È l’idea che il rischio, quando diventa storia collettiva, smette di essere un fantasma e diventa una responsabilità comune. È qui che nasce la resilienza: non nel silenzio dei grafici, ma nel racconto che unisce comunità, istituzioni e scienza.
