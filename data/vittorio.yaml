    Ci sono parole che, a prima vista, appartengono a mondi diversi ma che, quando si incontrano, rivelano un legame profondo.“Attiva” è una di queste.Nel linguaggio della città indica il movimento, la salute, la vita che anima gli spazi; nel linguaggio civile, la partecipazione, la responsabilità, la consapevolezza.Quando questi due significati si incontrano, nasce un’idea di città che non è solo un luogo da abitare, ma un ecosistema da far vivere.
    ⟶ Continua a leggere l’analisi completa
    Elena Dorato, nel suo studio per la tesi magistrale, La Città Attiva (Università di Ferrara, 2014), descrive questo modello come un sistema urbano che promuove il benessere collettivo attraverso politiche integrate di salute, mobilità, spazio pubblico, cultura e inclusione.Non è la città che impone il movimento, ma quella che invita naturalmente alla vita: perché gli spazi curati generano fiducia, la relazione riduce la paura e la bellezza diventa presidio.Una città è “attiva” quando incoraggia l’incontro e trasforma la sicurezza in una forma di familiarità.
    Lo sport, in questa visione, non è un’attività separata ma una forma di cittadinanza.È il linguaggio con cui il corpo partecipa alla comunità: un modo per riconoscersi, per misurarsi, per appartenere.Lo sport educa alla legalità attraverso la disciplina, alla prevenzione attraverso la salute, alla cultura attraverso la condivisione.È l’esercizio più visibile del principio che regge ogni società sana: la libertà che si armonizza con la regola.In una città attiva, i campi, le palestre, le piste, ma anche le piazze e i parchi diventano luoghi di aggregazione e di fiducia reciproca: spazi dove il movimento si trasforma in relazione e la relazione in comunità.
    A questa prospettiva si affianca oggi una nuova consapevolezza: la dimensione sportiva può diventare anche strumento di mediazione civile tra istituzioni e cittadini.Una recente revisione internazionale (Community sports as a conduit for police–youth relationships, Blomqvist et al., 2024) ha mostrato come, nei contesti urbani più fragili, le pratiche sportive condivise tra giovani e forze dell’ordine siano in grado di ricostruire fiducia, ridurre la distanza simbolica e generare capitale sociale.Nei programmi di sport-for-development, riconosciuti anche dalle Nazioni Unite, le divise smettono di rappresentare il potere e diventano presenze amichevoli, parte della stessa comunità che proteggono.Quando la polizia o i corpi civili partecipano come allenatori, mentori o facilitatori, e non come sorveglianti, la sicurezza si trasforma in relazione, la prossimità in fiducia.È la logica della Contact Theory di Allport: la diffidenza si scioglie nel contatto umano, la paura si riduce nella cooperazione, la legge torna a essere una forma di tutela condivisa.
    Ridurre i pregiudizi attraverso la conoscenza e l’esperienza condivisaL’idea nasce nel 1954 con Gordon Allport, che osservò come il semplice incontro tra gruppi diversi non basti a ridurre i pregiudizi: serve un contesto cooperativo, con obiettivi comuni, status uguale e sostegno istituzionale.
    Negli anni ’90 Thomas Pettigrew amplia la teoria, dimostrando che il contatto funziona davvero quando diventa relazione significativa.Il cambiamento non è solo cognitivo, ma emotivo e comportamentale:
    Il contatto intergruppi efficace riduce ansia e stereotipi, promuovendo fiducia reciproca e cooperazione sociale.Funziona meglio quando è continuativo, autentico e orientato alla collaborazione: come nello sport, nella scuola, o nei progetti culturali che uniscono obiettivi e linguaggi diversi.
    📘 Riferimento: Pettigrew, T. F. (1998). Intergroup Contact Theory. Annual Review of Psychology, 49, 65–85.
    Anche a livello internazionale, ricerche come Designed to Move: Active Cities (NIKE / Active Living Research, 2015) hanno dimostrato che le città che favoriscono il movimento sono più sane, sicure e coese.Ogni metro di pista ciclabile, ogni parco illuminato, ogni scuola aperta dopo le lezioni diventa un investimento nella fiducia collettiva.Non è solo urbanistica, ma educazione civica incarnata nello spazio: una città che si muove insieme ai suoi cittadini costruisce relazioni, salute e sicurezza nello stesso gesto.Il rapporto individua cinque pilastri: parchi accessibili, trasporti sostenibili, urban design umano, scuole aperte e spazi di lavoro che favoriscono il movimento.Il messaggio è chiaro: la città attiva è un’infrastruttura civica della fiducia.
    Dieci anni dopo Dorato, Anna Fantini (La città attiva: percorsi di partecipazione a Napoli, Politecnico di Milano, 2023) ha ripreso questa idea e l’ha declinata in chiave sociale e politica.La sua ricerca mostra come, soprattutto nelle periferie, la sicurezza non nasca dal controllo ma dalla fiducia.I cittadini si sentono protetti quando riconoscono nello spazio urbano un’estensione del proprio diritto di esistere e di partecipare: quando la città non li osserva, ma li accoglie.
    Fantini richiama Lefebvre e Harvey: “Il diritto alla città è il diritto a cambiarla, e cambiandola a cambiare noi stessi.”Partecipare diventa quindi una forma di trasformazione reciproca: chi prende parte alla vita pubblica non solo migliora il luogo in cui vive, ma diventa diverso nel farlo.La cittadinanza attiva è, in questo senso, una infrastruttura morale e sociale della città, tanto importante quanto le reti fisiche che la attraversano.
    Costruire una città attiva significa lavorare su tre fronti contemporaneamente:
    Da questa visione può nascere un progetto nuovo, capace di integrare educazione alla legalità, sport, prevenzione ambientale e cultura in un unico ecosistema civile.Un progetto che non osserva la città dall’alto, ma la attraversa dal basso; che non sorveglia, ma accompagna; che non promette, ma ricuce.
    Oggi, questo modello non resta un’ipotesi teorica, ma diventa un orizzonte operativo.Nei quartieri dove la distanza tra cittadini e istituzioni si misura anche nella qualità dello spazio pubblico, si sta sperimentando un nuovo modo di fare comunità.È in questo spirito che il gruppo di lavoro, composto da APS Carabinieri 4.0, A.N. Carabinieri Napoli Ovest e i partner del territorio,  ha avviato un percorso progettuale che traduce i principi della Città Attiva in azioni concrete di educazione alla legalità, salute pubblica, prevenzione e cultura civica.
    Pianura, con la sua complessità e le sue potenzialità, diventa così un laboratorio urbano di cittadinanza attiva, dove sport, formazione, innovazione sociale e tutela del territorio convergono in una visione unitaria.L’obiettivo non è costruire nuove strutture, ma rigenerare legami: restituire al quartiere la capacità di sentirsi parte di un sistema vivo, aperto e cooperante.
    La Città Attiva che qui si immagina e si sperimenta non è solo un luogo fisico, ma un ecosistema di relazioni: un tessuto che cresce attorno a valori condivisi, dove il movimento non è soltanto corporeo, ma anche etico, civile e culturale.Un progetto che, passo dopo passo, vuole dimostrare come la presenza dello Stato possa assumere forme nuove di prossimità, e come la partecipazione possa diventare la più concreta difesa della comunità.
    Una città attiva non si proclama, si costruisce ogni giorno: con gesti, relazioni, cura e continuità.È la città che non aspetta che lo Stato torni, perché nel frattempo lo diventa essa stessa.
