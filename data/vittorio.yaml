    Dove il politico calcola, il militare osserva.E nell’era delle guerre narrative, solo chi conosce l’uomo prima del nemico può ancora vincere.In un’epoca in cui la politica parla per algoritmi e la guerra per droni, il vero campo di battaglia è tornato a essere la mente umana.La differenza non la fa più solo la potenza, ma la comprensione.Non solo la tecnologia, ma la cultura.I conflitti del nostro tempo, come da Gaza all’Ucraina;  mostrano un divario crescente tra chi comanda e chi combatte: il politico, che misura il mondo con i sondaggi; e il militare, che lo legge attraverso l’esperienza.Il primo agisce con il calcolo; il secondo con la percezione.E proprio per questo, paradossalmente, il militare sta diventando più antropologo del politico.Forse la guerra, nel XXI secolo, non è più solo una questione di strategie, ma di significati.E chi non sa leggere le culture, comprese quelle che considera nemiche,  è destinato a combattere battaglie che non può comprendere.
    ⟶ Continua a leggere l’analisi completa
    Nella guerra israelo-palestinese si è visto qualcosa che raramente accade: una frattura tra il linguaggio politico e la prudenza militare.Mentre il governo israeliano spingeva per un’occupazione totale di Gaza, il capo di stato maggiore dell’IDF, generale Eyal Zamir,  esprimeva dubbi sulla effettiva sostenibilità dell’operazione.Temeva che la vittoria tattica potesse trasformarsi in un pantano strategico, alimentando un’insurrezione permanente e aggravando la crisi umanitaria.Non era solo un disaccordo operativo, ma culturale: la politica cercava la forza, l’esercito intuiva i limiti della forza.Dietro quella divergenza si intravedeva una consapevolezza antica: che la resistenza dei popoli non si misura solo in arsenali, ma anche in simboli, memorie, percezioni del mondo.
    Lo stesso schema, più sottile ma non meno pericoloso, si ripete oggi in Europa.Anche qui, la distanza tra politica e strategia tende ad allargarsi.Mentre molti leader europei insistono su una postura di contrapposizione frontale con la Russia, alcuni generali e analisti militari iniziano a segnalare il rischio di un errore speculare: leggere un conflitto di civiltà come se fosse una disputa territoriale o economica.La Russia, come ogni entità antropologicamente coesa, reagisce non solo alle minacce materiali, ma alla violazione del proprio immaginario.Provocarla sul piano simbolico, ignorando la sua percezione di sé come civiltà-mondo,  equivale ad attaccare la fonte stessa della sua legittimità.L’Europa, prigioniera della propria razionalità amministrativa, continua a parlare di “contenimento” mentre l’altra parte parla di “sopravvivenza esistenziale”.Ed è in questa asimmetria percettiva che si gioca la vera guerra.
    Forse il motivo per cui il militare arriva prima del politico a comprendere l’importanza dell’antropologia non risiede nella teoria, ma nell’esperienza.Il militare, a differenza del politico, vive la realtà del campo: entra nei territori, incontra popolazioni, osserva comportamenti.Sa che la geografia non è solo fisica ma umana, e che ogni decisione strategica deve confrontarsi con sistemi di credenze, codici morali, rituali e linguaggi non verbali.La sopravvivenza stessa delle operazioni dipende dalla capacità di leggere l’ambiente culturale, di riconoscere ciò che muove gli uomini, non solo ciò che li sposta.
    Negli ultimi due decenni, la dottrina militare occidentale ha riconosciuto che la competenza culturale non è un accessorio, ma una capacità di missione. La letteratura di riferimento converge su tre assi: conoscenza culturale generale, competenze interpersonali e atteggiamento riflessivo (apprendimento dall’esperienza).
    Implicazione chiave: la competenza antropologica riduce i rischi operativi, migliora la cooperazione con le popolazioni locali e supporta decisioni strategiche realistiche. In sintesi, comprendere i sistemi di significato è spesso più decisivo che conoscere soltanto il terreno fisico.
    Riferimenti essenziali:
        U.S. Army Research Institute Report 2000-2020 · 
        Military 3C Bibliography (2018) · 
        HDCDTF White Paper (2015)
    Là dove il politico resta confinato nel linguaggio della rappresentanza, il militare è costretto a fare i conti con la realtà concreta del comportamento umano.Quando studia i conflitti, sviluppa una forma di empirismo che si avvicina molto all’antropologia applicata: osserva, interpreta, adatta.Il campo operativo diventa, suo malgrado, un laboratorio di cultura comparata.È costretto a imparare che la vittoria non dipende soltanto dalla potenza di fuoco, ma dal grado di comprensione del contesto umano in cui quella potenza viene esercitata.
    Il militare impegnato in missioni internazionali o in operazioni di pace è obbligato a sviluppare quella che gli studi americani chiamano cross-cultural competence: la capacità di comprendere sistemi culturali diversi e di adattare a essi le proprie decisioni operative.Non per accademia, ma per necessità.Sa che un gesto mal interpretato può scatenare un conflitto, che una parola sbagliata può compromettere la fiducia di un intero villaggio, che la cultura locale non è folklore ma variabile strategica.Così, a poco a poco, si avvicina a una forma di pensiero antropologico operativo: una conoscenza del mondo basata sull’osservazione, sul rispetto delle differenze e sulla comprensione dei simboli.
    Se Sun Tzu aveva compreso, come annotava nella sua Arte della Guerra, che la vittoria appartiene a chi conosce l’uomo prima del nemico, la politica contemporanea sembra aver dimenticato questa lezione elementare.Il politico europeo, sempre più immerso in una cultura amministrativa e tecnocratica, si affida sempre più al calcolo, alle statistiche, ai modelli economici e ai sondaggi d’opinione.Spesso il suo consigliere strategico, formato alla scuola della comunicazione o delle scienze politiche, riduce la complessità dei popoli a schede di analisi geopolitica, mappe di influenza o flussi elettorali, mancando l’ascolto profondo dell’essere umano, la lettura simbolica delle società, la comprensione dei fattori psicosociali che determinano i comportamenti collettivi.
    In questa distanza fra tecnica e cultura si consuma l’errore più grave dell’Occidente: credere che il potere si governi solo attraverso le regole, i trattati e i dati.Ma i popoli, come già insegnava Sun Tzu, si muovono per emozioni, appartenenze, immaginari condivisi.Là dove la politica vede interessi, l’antropologia vede significati; dove il politico parla di “infrastrutture strategiche”, l’antropologo parla di strutture di senso.
    Il politico moderno e il suo consigliere, più analisti di mercato che pensatori, ragionano come se la società fosse una macchina prevedibile.Ignora che la storia è fatta anche di impulsi simbolici, di memorie arcaiche, di sentimenti collettivi che sfuggono a ogni algoritmo.Così, mentre le scienze militari si aprono (timidamente, ma con lucidità) alla complessità culturale, la politica rimane ancorata a un paradigma riduzionista: crede di poter gestire le crisi globali con strumenti contabili e comunicativi, senza accorgersi che il mondo non risponde più ai suoi parametri.
    Il politico e il suo consigliere analizzano le mappe, ma non vedono il terreno.Pianificano campagne elettorali, ma non comprendono i codici antropologici dei cittadini che dovrebbero rappresentare.E quando devono interpretare i grandi attori internazionali, dalla Russia alla Cina, si muovono come ciechi fra simboli che non capiscono.Da qui nasce la loro,  e  nostra vulnerabilità: una strategia senza psicologia, una diplomazia senza cultura.
    Forse è questo il vero paradosso del nostro tempo: mentre alcuni strateghi militari sembrano iniziare a rendersi conto del valore del fattore umano, il politico e il suo entourage, che dovrebbero essere i custodi dell’intelligenza simbolica, la stanno perdendo.E così, in un mondo dove la guerra si combatte anche nelle menti e nei significati, la classe dirigente europea appare disarmata, non per mancanza di armi, ma di immaginazione.
    Molto prima che esistessero le scienze sociali, Sun Tzu aveva già intuito che la conoscenza dell’uomo è la prima forma di strategia.
      Nel suo pensiero, la guerra non è mai soltanto scontro di forze, ma incontro di culture. 
      La vittoria non si misura in potenza, ma in comprensione:
    “Conosci te stesso e conosci il tuo nemico: in cento battaglie non sarai mai in pericolo.”  
      (Sun Tzu, L’arte della guerra, cap. III)
    Il maestro cinese descriveva un mondo in cui la previsione nasce dall’osservazione, la prudenza dall’empatia e la forza dalla coerenza morale.
      Per lui, il vero stratega non è chi distrugge, ma chi legge la mente dell’altro.
      È un pensiero che oggi ritroviamo nel linguaggio della cognitive warfare e della cultural intelligence: la guerra come fenomeno umano totale, dove la dimensione culturale diventa terreno operativo.
    La letteratura militare contemporanea ha riscoperto questo paradigma:
    Tutto questo riporta a un’unica evidenza: la guerra non è mai solo un evento militare, ma un atto di comunicazione tra culture.
      Chi non conosce i linguaggi dell’altro è destinato a fraintenderne le intenzioni, a scambiare la resistenza per ostilità e la difesa per fanatismo.
    “Il generale abile vince senza combattere.”  
      (Sun Tzu)
    Una frase che oggi, nell’era della disinformazione e delle guerre narrative, suona più attuale che mai.
