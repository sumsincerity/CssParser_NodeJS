- title: L’anello debole della rivoluzione AI
  link: https://vittoriodublinoblog.org/2025/09/29/lanello-debole-della-rivoluzione-ai/
  content: Ogni epoca ha la sua bolla. Negli anni Novanta bastava un suffisso “.com” per gonfiare i titoli in Borsa; oggi basta la sigla “AI” per scatenare entusiasmi e miliardi di investimenti. The Telegraph e il Wall Street Journal avvertono di euforie simili a quelle della bolla dot.com, il MIT stima che il 95% dei progetti... Continua a leggere →
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/09/anello-debole_ai.jpg?w=600
  date: 29 settembre 2025
  comments: https://vittoriodublinoblog.org/2025/09/29/lanello-debole-della-rivoluzione-ai/#respond
  fullContent: |-
    Ogni epoca ha la sua bolla. Negli anni Novanta bastava un suffisso “.com” per gonfiare i titoli in Borsa; oggi basta la sigla “AI” per scatenare entusiasmi e miliardi di investimenti. The Telegraph e il Wall Street Journal avvertono di euforie simili a quelle della bolla dot.com, il MIT stima che il 95% dei progetti di intelligenza artificiale non produca ritorni misurabili, mentre Stanford e BetterUp hanno persino segnalato un paradosso: l’IA potrebbe rallentare la produttività invece di accelerarla.Ma il vero problema non è l’algoritmo. È l’ecosistema umano e culturale che lo circonda: manager impreparati, mercati disorientati, consumatori che non decifrano il linguaggio della tecnologia.
    ⟶ Continua a leggere l’analisi completa
    Ogni bolla nasce da una promessa scintillante. Nel 2000 erano i “milioni di utenti” che facevano lievitare valutazioni, oggi sono partnership miliardarie, data center smisurati e annunci roboanti. Ma i numeri, spesso, brillano più della sostanza. Il MIT lo ha messo nero su bianco: il 95% dei progetti IA non produce alcun ritorno misurabile. È la stessa logica dell’illusione: hype e capitali che corrono più veloci della capacità di creare un modello di business solido,
    Dietro le quinte, i progetti non falliscono perché i programmatori sbagliano, ma perché chi governa non sa leggere la scena. Il professor D.W. Barron, già a Southampton, lo aveva intuito: “Non è incompetenza tecnica, ma inettitudine manageriale, entusiasmo incontrollato e orgoglio eccessivo.”È lo stesso copione che oggi circonda l’IA: aziende ubriacate di fiducia che si lanciano senza piani realistici.
    Qui emerge un secondo problema: la leadership nei team high-tech. Katz ha spiegato che i professionisti tecnologici non si gestiscono come operai di catena di montaggio: hanno bisogno di autonomia, creatività, motivazione. Eppure molte imprese applicano logiche burocratiche e rigide. Il risultato? Tecnici brillanti che producono soluzioni sofisticate, ma senza un ponte verso il mercato. Prodotti che funzionano nei laboratori, ma che non trovano clienti.
    Il terzo tassello riguarda la cultura aziendale. Narver, Slater & MacLachlan (2004) e Atuahene-Gima (2005) hanno dimostrato che a fare la differenza non è la cultura “customer-led”, che si limita ad ascoltare i bisogni dichiarati dei clienti, ma una cultura proattiva, capace di anticipare desideri latenti. È questa proattività che permette di superare il celebre chasm di Moore, il baratro che separa i pionieri dalla massa. Senza educazione, accompagnamento e visione, le innovazioni restano confinate a comunità di entusiasti e non si trasformano in mercato di massa.
    Chasm (letteralmente: burrone, baratro) è un concetto introdotto da Geoffrey A. Moore nel suo libro Crossing the Chasm (1991, poi più volte aggiornato). Significato– Ogni nuova tecnologia segue una curva di adozione che parte dagli innovatori (pochi pionieri disposti a rischiare) e dagli early adopters (visionari entusiasti).– Per trasformarsi in un mercato di massa, deve conquistare la early majority (utenti più pragmatici e prudenti).– Tra questi due gruppi c’è un vuoto culturale e psicologico, un baratro: il chasm.Molte innovazioni falliscono proprio lì: non riescono a superare la distanza tra un pubblico ristretto e competente e un pubblico più ampio, che chiede affidabilità, semplicità e valore concreto.
    Molte startup IA ripetono un errore antico: lasciano il timone del business ai soli tecnologi. Geniali sugli algoritmi, ma inesperti nelle logiche di marketing e distribuzione. In questo modo:– il prototipo viene scambiato per un prodotto. – l’attenzione si concentra sulle feature, non sul valore percepito dal cliente medio;– supply chain, pricing e canali distributivi vengono sottovalutati;
    La ricerca conferma: le capacità di marketing sono asset indispensabili e complementari alla tecnologia, l’integrazione R&D <-> Marketing strategico è un fattore predittivo del successo, e il fallimento avviene spesso nella cosiddetta valley of death, lo spazio tra prototipo e mercato dove mancano strategie di commercializzazione.
    C’è però una barriera ulteriore, meno evidente ma altrettanto decisiva: il digital divide culturale. Non basta che il prodotto funzioni: deve essere compreso. Molti consumatori non hanno le competenze per tradurre l’innovazione in valore pratico, e questo frena l’adozione. Gli studi parlano di second-level digital divide  (Hargittai 2002; van Dijk 2005; Livingstone & Helsper 2007): il problema non è solo l’accesso, ma l’uso competente,  a patto che se ne comprenda l’utilità. Questo è il digital divide culturale.Talwar e colleghi (2020) hanno dimostrato che la resistenza del consumatore è tra le principali cause di fallimento delle innovazioni digitali, amplificata dalla percezione di complessità e rischio. Ricerche sulla Technology Readiness (Parasuraman 2000; Walczuch et al. 2007) mostrano che discomfort (disagio nell’uso della tecnologia)  e insecurity  (insicurezza o sfiducia verso la tecnologia)  riducono drasticamente la disponibilità all’acquisto, mentre Heidenreich & Spieth (2013) parlano di “resistenza passiva”, tipica dei segmenti meno alfabetizzati.In sintesi: un mercato culturalmente impreparato non genera domanda, e senza domanda anche l’innovazione migliore fallisceNon è un caso che, durante l’ultima edizione dell’IDIA 2025,  dedicato a “AI e Bene Comune”, sia emersa con chiarezza questa frattura. È stato evidenziato come le PMI italiane, che rappresentano la spina dorsale del nostro sistema economico, siano ancora molto indietro nell’adozione di soluzioni di intelligenza artificiale. Un accademico ha ricordato che, nonostante i 123 milioni di euro investiti attraverso il PNRR, i risultati concreti finora siano quasi insignificanti.Un dato che pesa come una conferma: il problema non è solo di accesso alla tecnologia, ma di cultura, visione e capacità di trasformare risorse in valore reale.
    Se la bolla dell’IA scoppierà, non sarà una condanna della tecnologia. Sarà il riflesso delle nostre fragilità umane e culturali:
    Come accadde dopo la “bolla dot.com”, molte meteore si spegneranno. Ma alcune architetture resteranno: sopravvivranno quelle realtà capaci di integrare tecnologia, marketing ed educazione culturale. Quelle che sapranno costruire ponti tra algoritmi e persone.
    Sono giornalista pubblicista, educatore socio-pedagogico, consulente in scienze della comunicazione e produttore culturale.
    Da oltre trent’anni lavoro nella Comunicazione di Marketing e nel Cinema, con particolare attenzione all’evoluzione degli effetti visivi digitali e alle nuove forme di narrazione transmediale.
    Nel 1995, con il programma Umanesimo & Tecnologia attivato presso la Cattedra di Sociologia della Letteratura dell’Università Orientale di Napoli, avvio un percorso di ricerca pionieristico sui fenomeni connessi alla Cultura digitale, al rapporto tra umanesimo e tecnologia e agli impatti del Digital Divide culturale sugli “immigrati digitali”.
    Fondatore di Rebel Alliance Empowering, laboratorio creativo e produttivo, e di Rebel Alliance International Network,  sono stato candidato più volte ai David di Donatello, ottenendo nel 2011 il primo dei premi per i Migliori Effetti Visivi Digitali. La mia esperienza unisce la produzione cinematografica, l’advertainment e l’experience design, aprendo strade innovative nella comunicazione di marca e nella produzione di contenuti di scopo.
    In ambito accademico, nel 2003 introduco il concetto di “Mediatore della Cultura Digitale”, anticipando la necessità di figure capaci di tradurre linguaggi e visioni tra discipline umanistiche e tecnologiche. Sono stato incaricato come Docente in Cultura Digitale in master post-laurea, contribuendo alla formazione di nuove generazioni di professionisti.
    Parallelamente, sviluppo e partecipo a progetti culturali e sociali a forte impatto innovativo, tra cui:
    - APS Difesa Civile 4.0, Centro Studi per l’innovazione sociale nella prossima Società 5.0, la comunicazione del rischio e la resilienza civile, con particolare attenzione alla collaborazione civile-militare (CIMIC) e al principio del Dual-use;
    - APS Eudora, dedicata alla divulgazione della fisica quantistica e all’outreach scientifico e culturale sulle nuove tecnologie basate sulla rivoluzione quantistica.
    Attraverso questo blog porto avanti un percorso di knowledge activism, pubblicando articoli che spaziano dalla comunicazione al pensiero noetico, dalla tecnologia alla filosofia, sempre con un approccio transdisciplinare. 
