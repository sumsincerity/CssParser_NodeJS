- title: Il fattore umano
  link: https://vittoriodublinoblog.org/2025/10/14/il-fattore-umano/
  content: "In un’epoca in cui la politica parla per algoritmi e la guerra per droni, il vero campo di battaglia è tornato a essere la mente umana. La differenza non la fa più solo la potenza, ma la comprensione. Non solo la tecnologia, ma la cultura. I conflitti del nostro tempo, come da Gaza all’Ucraina; mostrano un divario crescente tra chi comanda e chi combatte: il politico, che misura il mondo con i sondaggi; e il militare, che lo legge attraverso l’esperienza. Il primo agisce con il calcolo; il secondo con la percezione. E proprio per questo, paradossalmente, il militare sta diventando più antropologo del politico. Forse la guerra, nel XXI secolo, non è più solo una questione di strategie, ma di significati. E chi non sa leggere le culture, comprese quelle che considera nemiche, è destinato a combattere battaglie che non può comprendere."
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/10/il-fattore-umano.jpg?w=600
  date: 14 ottobre 2025
