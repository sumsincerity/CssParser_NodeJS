    Dopo aver riflettuto su come l’Europa reagisce con l’armamento sbagliato e su come la sua idea di pace rischi di restare un’astrazione senza cultura, questa terza tappa del percorso interroga la radice stessa del potere.Perché comprendere la Russia non significa analizzarne la geopolitica, ma decifrarne l’antropologia.E forse è proprio qui che la politica europea rivela il suo limite più profondo: confonde i simboli con le strategie, i miti con i confini, gli archetipi con i trattati.Il potere russo non si eredita: si reincarna.
    ⟶ Continua a leggere la Cattedrale completa ↓
    C’è una domanda che molti in Occidente si pongono sottovoce:“E se dopo Putin arrivasse qualcuno peggio di lui?”
    Dietro questa inquietudine non c’è solo prudenza politica, ma un’intuizione antropologica: Putin non è un’anomalia del sistema russo: è la sua forma più riconoscibile.E proprio per questo, la sua caduta non garantirebbe nessuna “liberazione”.
    Come già accade nella logica del riarmo europeo descritta in L’armamento sbagliato, l’Occidente continua a interpretare i conflitti secondo la grammatica della forza, senza riconoscere la profondità culturale che li genera.E come ho scritto in Pace giusta, pace impossibile, non si costruisce la pace ignorando la psiche dei popoli: la pace, come la guerra, nasce da un immaginario.
    Ciò che sfugge spesso ai governanti europei è che la Russia non funziona secondo le categorie politiche dell’Occidente.Per molti leader e analisti, la democrazia è un parametro universale: basta rimuovere l’autocrate, e il popolo “ritroverà la libertà”.Ma in Russia, il potere non è un contratto sociale da riformare: è un codice antropologico, un principio d’ordine iscritto nella cultura profonda del Paese.Ignorarlo significa commettere sempre lo stesso errore, quello di confondere la logica istituzionale con la logica simbolica.
    In Europa, il potere è un equilibrio di diritti e responsabilità; in Russia, è una forma di protezione collettiva.Là dove l’Occidente celebra la libertà individuale, la cultura russa teme il disordine come il male più grande.Per questo, il potere verticale viene accettato non come oppressione, ma come necessità: è ciò che tiene insieme un mondo percepito come fragile, minacciato, assediato.Il leader, più che governare, sacralizza la sopravvivenza.
    È un’idea difficile da comprendere per chi interpreta la politica solo in termini di consenso e istituzioni.Eppure, senza questa chiave antropologica, l’Europa continuerà a parlare una lingua che la Russia non riconosce.Si potrà vincere una battaglia economica o indebolire un regime, ma non cambiare l’immaginario che lo rigenera.
    L’uomo forte, nella cultura russa, non è temuto: è atteso.Nasce da un bisogno di ordine, di protezione, di coesione simbolica, che attraversa i secoli come una memoria profonda.Dalla corte di Ivan il Terribile al Cremlino post-sovietico, il potere in Russia si è sempre fondato su un patto implicito: lo Stato garantisce sopravvivenza e grandezza, il popolo restituisce obbedienza.
    Quando questo patto si rompe, come accadde negli anni ’90,  il caos, la povertà e la perdita d’identità fanno percepire la libertà non come conquista, ma come abbandono.È da quel trauma che nasce il putinismo: non come ideologia, ma come compensazione culturale.
    Forse per questo Gorbaciov rimane una figura ambigua e spesso detestata in patria.Agli occhi di molti russi, non è stato il riformatore che ha portato la libertà, ma l’uomo che ha dissolto la continuità, lasciando il Paese nudo di fronte al mondo, preso in giro dall’occidente. Ha infranto la dimensione sacrale del potere: il legame fra Stato e sopravvivenza collettiva.Nel linguaggio simbolico russo, Gorbaciov non ha perso il potere,  ha perso il mandato del destino.
    Da allora, l’ombra del disordine è diventata un monito permanente, e ogni nuovo leader è chiamato, prima di tutto, a ripristinare la protezione, non la democrazia.
    Forse il vero problema non è Putin, né la Russia, ma la nostra incapacità di pensare antropologicamente.L’Occidente, immerso nella razionalità tecnica e nell’amministrazione delle crisi, riduce ogni evento a un equilibrio di potenza, a una mappa, a un algoritmo.La politica è diventata una scienza del calcolo, non più della comprensione.
    Ma i popoli non si muovono per vettori: si muovono per immaginari.E gli immaginari, come insegna l’antropologia, sono strutture di senso: miti, paure, memorie collettive, figure archetipiche.La Russia continua a pensarsi come civilizzazione protetta, con un centro sacro e una frontiera da difendere.L’Europa, invece, si pensa come rete di diritti, non più come spazio di significato.E così, quando guarda Mosca, vede un regime, ma non una mentalità.Non riconosce nello zar la funzione simbolica che per noi l’Illuminismo ha secolarizzato nel diritto, ma che altrove resta viva nel mito dell’ordine.
    Questa cecità culturale è il vero cortocircuito della politica europea: crede di affrontare Stati, ma si confronta con culture; tratta poteri, ma ignora i simboli che li generano; analizza mappe, ma non ascolta la geografia dell’anima.
    Finché la politica non tornerà a essere anche antropologia del potere, e non solo geopolitica delle risorse, l’Europa resterà disarmata di fronte ai sistemi di civiltà che ancora si reggono su archetipi, miti fondatori e memorie cosmiche.La geopolitica spiega dove si combatte; l’antropologia spiega perché.
    Approfondisci  in ⟶   Il fattore umano che il militare sembra intuire prima del politico
    Questo archetipo non è esclusivamente russo: si ritrova, con forme diverse, ad esempio anche nella tradizione cinese.Là, l’imperatore era il “Figlio del Cielo”, garante dell’armonia cosmica e dell’equilibrio tra il mondo visibile e quello invisibile.Come lo zar, non governava solo uomini, ma il principio stesso dell’ordine.Nel pensiero confuciano, la legittimità del sovrano derivava dal “Mandato del Cielo”, una investitura morale e cosmologica che poteva essere revocata solo quando l’armonia si spezzava.In Russia, quella stessa funzione si è tradotta nella sacralità dello Stato: il potere non come mezzo, ma come destino.
    Per questo, ogni crisi politica viene letta non come fallimento di governo, ma come rottura del legame cosmico tra popolo e autorità.Lo aveva intuito il filosofo Nikolaj Berdjaev, che in The Russian Idea (1946) descriveva il potere russo come una realtà “mistica e assoluta”, alla quale “si obbedisce non per politica, ma per destino”.E Jurij Lotman, analizzando la semiotica russa, mostrava come nei momenti di crisi la cultura del Paese tenda a rigenerare i propri archetipi originari, riproponendo nella letteratura e nel mito nazionale la figura del salvatore o del redentore. Come spiegano anche La cultura e l’esplosione (1992) e, con Uspenskij, Tipologia della cultura russa (1971), questa dinamica affonda nella struttura binaria della tradizione russa, che interpreta il mondo come tensione perenne tra caos e ordine: lo zar o il capo diventano così i mediatori simbolici di un equilibrio non solo politico, ma cosmico e morale.Persino Dostoevskij, nei suoi personaggi lacerati tra fede e disperazione, rappresenta una cultura che trova nella sofferenza redentrice più che nella libertà individuale la via verso la verità.Un fenomeno analogo si osserva in altre culture politiche, quando la legittimazione del potere torna a fondarsi sul mito.Nel suo recente intervento alla Knesset, Benjamin Netanyahu ha richiamato la Bibbia per rivendicare la continuità storica fra la “terra promessa” e lo Stato d’Israele.Non è solo un argomento religioso: è un atto simbolico, un modo di riscrivere la politica nella lingua del destino.Come accade nella tradizione russa con l’archetipo dello zar, anche qui il potere viene giustificato attraverso una narrazione fondatrice che precede le istituzioni e le trascende.È la stessa logica antropologica: quando una comunità percepisce il disordine o la minaccia, cerca rifugio nel mito da cui è nata.
    Ecco perché, se Putin fosse rovesciato, il rischio non sarebbe la fine dell’autoritarismo, ma la sua mutazione.Un nazionalismo ancora più radicale, o una nuova incarnazione dello “zar” travestita da tecnocrate, capace di sfruttare simboli e memoria collettiva per ricostruire consenso.
    In fondo, il potere in Russia non si eredita: si reincarna.E finché non cambierà la struttura profonda dell’immaginario collettivo, quella che identifica l’ordine con la verticalità e la salvezza con l’obbedienza, ogni “dopo Putin” sarà solo un’altra forma di Putin.
    L’idea che la politica possa comprendere i popoli senza comprenderne la cultura è stata smentita da molti studiosi, in discipline diverse ma convergenti. Già Clifford Geertz, nel saggio Centers, Kings, and Charisma (1973), descriveva lo Stato come una rappresentazione teatrale del potere: un sistema di simboli attraverso i quali una società rende visibile il proprio ordine. Il sovrano, per Geertz, non governa solo per mezzo delle leggi, ma per mezzo dei significati: incarna l’ordine cosmico e la continuità del mondo.
    Da questa prospettiva, il potere non è soltanto un rapporto di forza, ma una forma di comunicazione simbolica. È quanto confermano David Kertzer, con Ritual, Politics, and Power (1988), e Mary Douglas, in How Institutions Think (1986): entrambi mostrano come le istituzioni si fondino su credenze condivise e su rituali collettivi, più che su regole astratte. La legittimità, in altre parole, nasce dal significato, non dalla norma.
    La tradizione europea della filosofia dell’immaginario ha proseguito questa intuizione. Ernst Cassirer, in Il mito dello Stato (1946), sosteneva che ogni civiltà si costituisce intorno a un mito fondatore. Cornelius Castoriadis, in L’institution imaginaire de la société (1975), spiegava che la società esiste nella misura in cui produce e riconosce i propri simboli. E Gilbert Durand, con Le strutture antropologiche dell’immaginario (1960), mostrava che le culture si organizzano attorno a figure archetipiche che orientano il pensiero e l’azione collettiva. Quando questi archetipi si dissolvono, anche l’identità politica vacilla.
    Traslando questa prospettiva nelle relazioni internazionali, emerge il limite di una geopolitica che ignora le radici antropologiche del potere. Lucian Pye, in Asian Power and Politics (1985), mostra come in Asia la legittimità del comando derivi da un’idea morale e cosmica del potere, non dal contratto sociale occidentale. Samuel Huntington, in The Clash of Civilizations (1996), pur con un impianto discusso, riconosce che i modelli di autorità non sono universali ma radicati in sistemi di valori culturali.
    La riflessione antropologica di Pierre Clastres (La société contre l’État, 1974) e quella storico-religiosa di Mircea Eliade (Il sacro e il profano, 1957) convergono: le forme del potere nascono dal modo in cui una cultura concepisce l’ordine e il caos, il sacro e il profano, la coesione e la paura della disgregazione. Dove il disordine è percepito come male assoluto, l’autorità assume il valore simbolico di salvezza.
    A queste prospettive si aggiunge la psicologia del profondo. Carl Gustav Jung, in L’archetipo e l’inconscio collettivo (1954), ed Erich Neumann, in The Origins and History of Consciousness (1949), chiariscono che le figure del “Padre simbolico”, dello “Zar” o del “Salvatore” non sono invenzioni politiche, ma archetipi psichici universali. Ogni civiltà li interpreta secondo la propria memoria culturale: in Russia come garanzia d’ordine, in Cina come equilibrio cosmico, in Europa come razionalità giuridica. Ma in tutti i casi, il potere resta legato a una dimensione immaginaria e affettiva che la politica moderna fatica a riconoscere.
    Negli ultimi anni, paradossalmente, è stato l’ambito militare, più di quello politico, a riconoscere il valore operativo di questa prospettiva. La letteratura strategica anglosassone parla di Cross-Cultural Competence (3C): la capacità di leggere e interpretare i sistemi di significato delle società con cui si interagisce. Rapporti come quello del U.S. Army Research Institute (Abbe, Gulick, Herman, 2008) definiscono la 3C come competenza di missione e ne individuano i pilastri: conoscenza culturale generale, competenze interpersonali, atteggiamento riflessivo.
    Il White Paper dell’Human Dimension Capabilities Development Task Force (2015) critica gli approcci meramente tecnici (liste di comportamenti “accettabili”) e propone una mentalità culturale dinamica basata su curiosità, adattabilità e riflessione, con solide basi nell’antropologia cognitiva e nella psicologia interculturale. La formazione efficace, sostiene il documento, nasce dall’esperienza riflessiva in contesto, non solo dall’istruzione d’aula.
    In parallelo, i programmi di Human Terrain / Sociocultural Mapping (2010–2014) hanno integrato strumenti di etnografia applicata per leggere reti sociali, valori e norme locali come vero “terreno umano” operativo; mentre gli studi sugli Sociocultural Performance Requirements (2014) documentano che una quota significativa del personale svolge attività a forte componente culturale, considerate da “moderate” a “critiche” per il successo delle missioni. La Army Culture & Foreign Language Strategy ha tradotto queste evidenze in obiettivi formativi culture-general (non solo lingua/area), con enfasi su interpretazione dei significati e negoziazione della fiducia.
    In sintesi: la geopolitica descrive dove si combatte, ma è l’antropologia a spiegare perché si combatte e come si costruisce legittimità. Senza una cultura del significato,  accanto a mappe, dati e trattati, la politica europea continuerà a vedere Stati dove ci sono civiltà, poteri dove ci sono simboli, confini dove scorrono immaginari.
    Sono giornalista pubblicista, educatore socio-pedagogico, consulente in scienze della comunicazione e produttore culturale.
    Da oltre trent’anni lavoro nella Comunicazione di Marketing e nel Cinema, con particolare attenzione all’evoluzione degli effetti visivi digitali e alle nuove forme di narrazione transmediale.
    Nel 1995, con il programma Umanesimo & Tecnologia attivato presso la Cattedra di Sociologia della Letteratura dell’Università Orientale di Napoli, avvio un percorso di ricerca pionieristico sui fenomeni connessi alla Cultura digitale, al rapporto tra umanesimo e tecnologia e agli impatti del Digital Divide culturale sugli “immigrati digitali”.
    Fondatore di Rebel Alliance Empowering, laboratorio creativo e produttivo, e di Rebel Alliance International Network,  sono stato candidato più volte ai David di Donatello, ottenendo nel 2011 il primo dei premi per i Migliori Effetti Visivi Digitali. La mia esperienza unisce la produzione cinematografica, l’advertainment e l’experience design, aprendo strade innovative nella comunicazione di marca e nella produzione di contenuti di scopo.
    In ambito accademico, nel 2003 introduco il concetto di “Mediatore della Cultura Digitale”, anticipando la necessità di figure capaci di tradurre linguaggi e visioni tra discipline umanistiche e tecnologiche. Sono stato incaricato come Docente in Cultura Digitale in master post-laurea, contribuendo alla formazione di nuove generazioni di professionisti.
    Parallelamente, sviluppo e partecipo a progetti culturali e sociali a forte impatto innovativo, tra cui:
    - APS Difesa Civile 4.0, Centro Studi per l’innovazione sociale nella prossima Società 5.0, la comunicazione del rischio e la resilienza civile, con particolare attenzione alla collaborazione civile-militare (CIMIC) e al principio del Dual-use;
    - APS Eudora, dedicata alla divulgazione della fisica quantistica e all’outreach scientifico e culturale sulle nuove tecnologie basate sulla rivoluzione quantistica.
    Attraverso questo blog porto avanti un percorso di knowledge activism, pubblicando articoli che spaziano dalla comunicazione al pensiero noetico, dalla tecnologia alla filosofia, sempre con un approccio transdisciplinare. 
    La mia scrittura segue una Strategia Atrio-Cattedrale, che tenta di conciliare profondità analitica e accessibilità divulgativa, per stimolare il pensiero critico e offrire spunti di riflessione culturale trasformativa.				
