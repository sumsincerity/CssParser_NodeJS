    Una Pace ingiusta è un accordo che lascia un popolo sotto occupazione → prepara una nuova guerra.Una Pace giusta è un accordo che garantisce sicurezza, diritti civili e possibilità di sviluppo a tutti → riduce le motivazioni a tornare a combattere.La giustizia, per Galtung, non è equazione morale tra le parti, ma creazione di condizioni stabili, inclusive e dignitose per evitare che il conflitto si riproduca.
