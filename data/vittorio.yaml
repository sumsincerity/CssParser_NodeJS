- title: Boccaccio e Napoli
  link: https://vittoriodublinoblog.org/2025/10/08/boccaccio-e-napoli/
  content: "Sono napoletano, e per questo ne scrivo su Giovanni Boccaccio e Napoli. Mi ha colpito quanto poco si parli della sua Napoli: la città che lo ha formato, sedotto e, in fondo, cambiato per sempre. Non la Napoli delle cartoline, ma quella del Trecento angioino: un crocevia di saperi, di lingue e di contraddizioni, dove si respirava insieme incenso e salsedine, diritto e poesia, teologia e commercio. Fu in quella città, viva e complessa come la vita stessa, che il giovane Boccaccio smise di essere soltanto un mercante e divenne narratore dell’animo umano. E da lì nacque, molti anni dopo, il Decameron: il primo grande laboratorio della narrativa moderna dell’Occidente."
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/10/boccaccio_a_napoli.jpg?w=600
  date: 8 ottobre 2025
  comments: https://vittoriodublinoblog.org/2025/10/08/boccaccio-e-napoli/#respond
  fullContent: |-
    Sono napoletano, e per questo ne scrivo.Guardo quando posso Passato e Presente su Rai 3: non solo per imparare qualcosa di nuovo, quanto per il piacere di vedere come la memoria, a volte, riesca ancora a illuminare il presente.L’altra mattina la puntata era dedicata a Giovanni Boccaccio, e mi ha colpito quanto poco si parli della sua Napoli:  la città che lo ha formato, sedotto e, in fondo, cambiato per sempre.Non la Napoli delle cartoline, ma quella del Trecento angioino: un crocevia di saperi, di lingue e di contraddizioni, dove si respirava insieme incenso e salsedine, diritto e poesia, teologia e commercio.Fu in quella città, viva e complessa come la vita stessa, che il giovane Boccaccio smise di essere soltanto un mercante e divenne narratore dell’animo umano.E da lì nacque, molti anni dopo, il Decameron: il primo grande laboratorio della narrativa moderna dell’Occidente.
    ⟶ Continua a leggere l’analisi completa nella Cattedrale.
    Ci sono città che educano alla ragione e città che educano al sentimento.Firenze formò l’intelligenza di Giovanni Boccaccio; Napoli gli rivelò l’anima.Fu qui, nel ventre luminoso e contraddittorio del regno angioino, che il giovane mercante toscano divenne scrittore e, ancor prima, uomo.
    Nato nel 1313, arrivò a Napoli adolescente, al seguito del padre, agente dei Bardi.Vi trovò una capitale viva e cosmopolita, dove la cultura greca, araba, latina e provenzale si fondevano in una sinfonia di lingue e di saperi.Napoli, allora, era un laboratorio del Mediterraneo: corti, mercati, università, chiese e bordelli condividevano la stessa strada, e da quella mescolanza nascevano intuizioni, contraddizioni e storie.
    In questa città che respirava insieme incenso e salsedine, Boccaccio scoprì il volto molteplice della vita.Non studiò solo diritto o teologia: imparò l’arte di osservare.Vide la nobiltà farsi teatro, la borghesia farsi ingegno, la plebe farsi racconto.Napoli gli insegnò ciò che nessun maestro può insegnare: che ogni uomo è un romanzo, e che la verità non abita nei dogmi, ma nelle pieghe dell’esperienza.
    Fu qui che incontrò Fiammetta, forse Maria d’Aquino, la donna che accese in lui la scintilla dell’amore narrato, dell’eros come conoscenza.Nei giardini del convento di San Lorenzo o tra le sale del Castel Capuano, tra una festa e una preghiera, Boccaccio comprese che il sentimento non è solo passione, ma linguaggio, e che la lingua italiana poteva diventare carne, voce, confessione.Se Dante aveva dato alla parola il compito di redimere l’anima, Boccaccio le affidò quello di rappresentare la vita.
    Ma la Napoli che lo formò non fu solo quella dell’amore.Fu anche la città della scienza e dell’umanesimo nascente.Alla corte di Roberto d’Angiò, il “re filosofo”, si studiavano i classici, il greco, l’astronomia e la medicina.Tra maestri come Barlaam di Seminara e Paolo da Perugia, Boccaccio si affacciò su un mondo nuovo, dove il sapere tornava a misurarsi sull’uomo, non sul dogma.Qui iniziò a concepire quella fiducia nella ragione e nella parola che sarà la matrice del Decameron.
    Quando, molti anni dopo, la peste devastò Firenze, Boccaccio rispose con un gesto opposto alla disperazione: inventò un cerchio di dieci giovani che, ritirandosi fuori città, si raccontano cento novelle per salvare la memoria dell’umano.Era la stessa lezione che gli aveva dato Napoli: davanti alla morte, raccontare significa resistere.Il Decameron nasce così, come eco di quell’esperienza partenopea: un mondo dove la Fortuna domina, ma dove la parola, come la vita,  continua a scorrere.
    Forse per questo, nella sua prosa, si avverte sempre un ritmo meridionale: il gusto dell’oralità, la teatralità del dialogo, la compassione ironica per i vizi umani.Il suo realismo non è cinico, è mediterraneo: accetta la caduta perché sa che ogni caduta contiene la possibilità di una rinascita.
    Napoli fece di Boccaccio non solo un narratore, ma un antropologo ante litteram:colui che seppe leggere l’uomo attraverso le sue contraddizioni e che trasformò la vita quotidiana in letteratura universale.
    Con il Decameron non si limitò a raccontare storie: mise a nudo la società del suo tempo, quella borghesia emergente che voleva apparire virtuosa ma viveva di calcolo, fortuna e convenienza.Lo fece con il sorriso di chi non predica ma osserva, e solo dopo, con discrezione, giudica.Dietro la beffa, la furbizia e l’amore, si avverte la sua critica civile: un invito a riconoscere l’ipocrisia dei nuovi potenti, i limiti della ricchezza, la fragilità delle apparenze.
    Boccaccio non condanna, ma specchia: e in quello specchio la borghesia del Trecento vide se stessa, con le sue maschere e le sue smorfie.Forse è per questo che, ancora oggi, il suo realismo ci parla.Sotto le vesti del riso e del desiderio, c’è sempre un’etica sottile: la ricerca di una misura umana tra l’ingegno e la colpa, tra la fortuna e la coscienza.
    Quando tornò in Toscana, portò con sé quella sapienza fluida e mobile che aveva respirato nel Sud.Da quella linfa nacque la prima grande narrativa moderna dell’Occidente.E forse non è esagerato dire che, se Dante aveva trovato la verità nel cielo, Boccaccio la trovò nel golfo di Napoli, dove la luce tocca le acque e l’umano si specchia, imperfetto e infinito, nel mare.
