- title: Prove Me Wrong. Uccidere il Messaggero non cambia il Messaggio
  link: https://vittoriodublinoblog.org/2025/09/16/prove-me-wrong-uccidere-il-messaggero-non-cambia-il-messaggio/
  content: Troppo spesso giudichiamo il messaggero prima del messaggio. Se non ci piace chi parla, rigettiamo le sue idee. Se lo idolatriamo, le accettiamo senza pensarci. Nel mio nuovo articolo mostro come questo meccanismo, dal caso Kirk al modello cinese, fino all’IA, ci impedisce di confrontarci davvero con i contenuti. Bias cognitivi (Halo effect, bias di attribuzione, affect heuristic, affective numbing), Antropologia e sociologia (enemy image, capro espiatorio, perdita dello spazio pubblico deliberativo), Filosofia e IA (fusione di orizzonti, neutralità apparente delle macchine). Tu come reagisci quando il messaggero non ti piace? Riesci a valutare il contenuto senza farne una questione di identità?
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/09/prove-me-wrong.jpg?w=600
  date: 16 settembre 2025
  comments: https://vittoriodublinoblog.org/2025/09/16/prove-me-wrong-uccidere-il-messaggero-non-cambia-il-messaggio/#comments
  fullContent: |-
    Quante volte giudichiamo un’idea in base a chi la esprime? È un meccanismo cognitivo potente: se il messaggero ci è antipatico, tendiamo a scartare anche il contenuto.
    In questo articolo porto un esempio volutamente spinoso, citando Kiek.
         Ma sia chiaro: non significa condividere o difendere le sue posizioni.  
        L’ho scelto solo perché è un caso estremo, utile a mostrare il meccanismo: confondere il portatore del messaggio con il messaggio stesso.
    La questione è semplice ma cruciale: se scartiamo un’idea solo per la nostra percezione del messaggero, rischiamo di perdere spunti validi.  
        E viceversa: se ci fidiamo di qualcuno, possiamo accettare acriticamente anche sciocchezze.
    ⟶ Continua a leggere l’analisi completa (tempo di lettura: 8-10 minuti) ⟵
    Troppo spesso confondiamo chi porta un’idea con l’idea stessa. Se non ci piace il messaggero, rifiutiamo il messaggio. Se lo idolatriamo, lo accettiamo senza discutere. Ma il contenuto vive di vita propria: merita di essere esaminato nel merito, anche quando ci è scomodo, o proprio perché ci è scomodo.
    Il recente omicidio di Charlie Kirk ha trasformato il dibattito in un’arena.In poche ore i social hanno polarizzato la discussione: da un lato chi lo ha elevato a martire, dall’altro chi ha esultato per la sua fine. In entrambi i casi le sue idee sono state messe da parte, ignorate o semplificate.
    Fatto salvo alcune sue convinzioni più estreme o populiste (ad esempio su armi e sicurezza nazionale) molte delle posizioni di Kirk (sull’importanza della famiglia, sulla critica a un certo relativismo etico, sulla difesa di valori tradizionali) sono simili a quelle che, pronunciate dal Papa o da leader spirituali, vengono spesso accettate o almeno discusse con più rispetto.
    Il problema quindi non è necessariamente il contenuto, ma l’associazione di quel contenuto a un messaggero percepito come “nemico”.Kirk, con il suo stile provocatorio, sembrava praticare una forma di maieutica moderna: costringeva chi lo ascoltava a reagire e a chiarire le proprie convinzioni.È un copione antico: Socrate fu messo a morte non per ciò che era, ma perché costringeva i suoi concittadini a pensare. Condannare il messaggero è sempre più facile che misurarsi con il messaggio.
    Questa dinamica non è nuova nella storia del pensiero: per capire quanto sia radicata, vale la pena tornare alla filosofia, dove il problema della relazione tra messaggio e messaggero è stato affrontato da secoli. Platone ci ha insegnato che la verità è di chi la coglie, non di chi la pronuncia.Karl Popper ci invita a falsificare le teorie nel merito, non a demolire chi le formula.Hans-Georg Gadamer ci ricorda che per comprendere un testo dobbiamo sospendere il giudizio sull’autore: ciò che egli chiama la fusione di orizzonti.
    Questa lezione vale anche fuori dall’accademia: nel giornalismo, nella politica, nel dialogo quotidiano.
    La Fusione di Orizzonti  pensata da Hans-Georg Gadamer
    Cos’èLa fusione di orizzonti (Horizontverschmelzung) è un concetto chiave dell’ermeneutica filosofica di Hans-Georg Gadamer. Indica il processo attraverso cui l’orizzonte del lettore (o dell’ascoltatore) e quello dell’autore (o del testo) si incontrano e si trasformano reciprocamente.Come funziona
    Perché è importanteLa fusione di orizzonti ci insegna a:
    Applicazione praticaQuando leggiamo o ascoltiamo un messaggio, il primo passo è separare l’autore dall’argomento, così da permettere alla sua idea di “parlarci” senza il filtro del pregiudizio.Solo dopo possiamo valutare criticamente, ma su basi più complete e consapevoli.
    Uno spunto per il lettoreLa prossima volta che incontri un’idea che ti infastidisce, prova a chiederti:“Sto davvero ascoltando l’argomento o sto reagendo all’immagine che ho dell’autore?”
    Se la filosofia ci aiuta a stabilire i principi di un dialogo razionale, la psicologia ci mostra perché, nella pratica, facciamo tanta fatica a rispettarli. La psicologia cognitiva spiega perché cadiamo così spesso nella confusione tra messaggio e messaggero.Ecco alcuni esempi:
    Il risultato è che il dibattito diventa uno scontro di identità invece che di argomenti.
    Ma non è solo un problema individuale: quando questi meccanismi si sommano, diventano dinamiche di massa che la sociologia e i media studies ci aiutano a decifrare. Marshall McLuhan diceva che “il medium è il messaggio”.Oggi questo è più vero che mai: il profilo social è diventato esso stesso il messaggio. Le opinioni vengono filtrate dalla reputazione di chi le esprime, e la cultura digitale ci spinge a scegliere fazioni più che a valutare contenuti.
    La sociologia ci aiuta a capire perché queste dinamiche si amplificano nella società di massa:
    In questo contesto, Jürgen Habermas parlerebbe di crisi dello spazio pubblico deliberativo: l’obiettivo non è più capire, ma vincere.Riconquistare uno spazio davvero democratico significa tornare a un dialogo orientato all’intesa, dove le idee siano esaminate senza pregiudizi e con parità di voce.
    Lo Spazio Pubblico Deliberativo  pensato da Jürgen Habermas
    Cos’èLo spazio pubblico deliberativo è un concetto centrale nella filosofia politica di Jürgen Habermas.Indica l’ambito, reale o simbolico, in cui i cittadini discutono temi di interesse comune con l’obiettivo di arrivare a un’intesa, non solo a imporre il proprio punto di vista.Caratteristiche principali
    Perché è importante
    Ostacoli attuali
    Uno spunto per il lettoreUno spazio pubblico deliberativo esiste solo se ciascuno di noi si impegna a criticare le idee senza demonizzare chi le porta: creando le condizioni perché anche chi la pensa diversamente resti parte della conversazione.
    E queste dinamiche collettive non sono una novità dell’era digitale: l’antropologia ci ricorda che il bisogno di trovare un colpevole o un nemico è antico quanto l’uomo. Le scienze antropologiche ci insegnano che il meccanismo “messaggero = messaggio” non è solo psicologico, ma culturale.In tutte le epoche, le società hanno costruito figure simboliche dell’“altro” – il nemico, l’eretico, lo straniero – sulle quali proiettare paure e conflitti.
    Gilbert Durand, con la sua antropologia dell’immaginario, mostrava che l’uomo ha bisogno di polarizzare la realtà in categorie di luce e ombra, bene e male. Questo serve a dare ordine al mondo, ma rischia di irrigidire il pensiero, trasformando l’avversario in un capro espiatorio. L’antropologo René Girard, parlando del meccanismo del capro espiatorio, spiegava come le comunità si pacificano temporaneamente “sacrificando” qualcuno che rappresenta la crisi.In questo senso, “uccidere il messaggero” non è solo una metafora: è una dinamica sociale che scarica la tensione collettiva.
    Cos’èSecondo l’antropologo René Girard, il meccanismo del capro espiatorio è un processo attraverso cui una comunità scarica su un individuo o un gruppo la responsabilità di un conflitto, di una crisi o di un male percepito.L’eliminazione (simbolica o reale) di questo capro espiatorio produce una momentanea pacificazione sociale.Caratteristiche principali
    Esempi storici
    Perché è importanteIl meccanismo del capro espiatorio spiega perché “uccidere il messaggero” appare così efficace:
    Uno spunto per il lettoreRiconoscere questo meccanismo aiuta a non cadere nella trappola della semplificazione.Il vero cambiamento non avviene eliminando un singolo colpevole, ma affrontando le radici strutturali del problema.
    La psicologia dei conflitti amplia questo quadro parlando di enemy image: un filtro mentale che trasforma l’altro in nemico assoluto, impedendo di vedere sfumature o possibili convergenze.
    Capro espiatorio ed enemy image, insieme, spiegano perché sia così facile “uccidere il messaggero”: riducono la complessità del problema a un unico volto, creano una catarsi collettiva momentanea, ma impediscono di affrontare le cause reali.
    Cos’è l’Enemy ImageIn psicologia dei conflitti, l’enemy image è la rappresentazione mentale dell’“altro” come nemico assoluto.Non è solo una percezione razionale: è una lente emotiva che trasforma ogni azione, parola o proposta dell’altro in qualcosa di minaccioso.Caratteristiche principali
    Esempi pratici
    Perché è pericolosaL’enemy image alimenta la polarizzazione, impedisce la cooperazione e blocca la possibilità di soluzioni creative.Il primo passo per superarla è riconoscere che esiste, distinguendo la fonte dal contenuto e imparando a valutare le proposte nel merito.
    Ciò che accade a livello individuale e comunitario si replica anche ai massimi sistemi: intere nazioni vengono ridotte a simboli di ‘bene’ o ‘male’, e le loro proposte valutate in base alla fonte più che al contenuto. Lo stesso meccanismo si applica ai massimi sistemi:
    Un esempio concreto è il modello cinese, che mescola capitalismo e comunismo.Che piaccia o meno, andrebbe valutato nel merito, senza fermarsi al pregiudizio sulla sua origine.E andrebbe compreso nel suo contesto culturale: la Cina ha alle spalle millenni di storia imperiale, con una concezione di governo e libertà diversa da quella occidentale, più legata all’ordine collettivo che all’autonomia individuale.Ciò che per noi può apparire come un deficit di libertà, per molti cinesi può essere una forma di continuità e stabilità.
    Questo non significa approvare o giustificare ogni aspetto del modello, ma riconoscere che valutare un’idea fuori dal suo contesto culturale rischia di essere un errore di prospettiva.
    Cos’è il relativismo culturaleIn antropologia, il relativismo culturale è il principio secondo cui le pratiche e le idee di una società vanno comprese nel loro contesto storico e culturale, evitando di giudicarle solo con i parametri di un’altra cultura.
