  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/09/pace-giusta--1.jpg?w=600
  date: 11 settembre 2025
  comments: https://vittoriodublinoblog.org/2025/09/11/pace-giusta-pace-impossibile/#respond
  fullContent: |-
    La riflessione parte da un presupposto essenziale: la Russia vede le proprie mosse come difesa della sicurezza nazionale, non come pura aggressione. Senza accettare questa premessa, tutto il ragionamento vacilla.
    Secondo Johan Galtung, una pace giusta va oltre il semplice cessate il fuoco: richiede che le paure reali, le ingiustizie strutturali e le narrazioni reciproche vengano affrontate, non ignorate.
    Nell’Ucraina, l’intervento occidentale è massiccio ma quasi interamente reattivo: armi, sanzioni, diplomazia. Manca una strategia che guardi al dopo-conflitto, alle garanzie per tutte le parti coinvolte, al riconoscimento reciproco del timore dell’altro.
    La partita non è solo militare ma anche economica (Donbass, shale gas), narrativa, culturale. Ignorare ciò rende una soluzione duratura improbabile.
    Una pace giusta significherebbe:
    Se l’Europa non cambia paradigma, se resta nella deterrenza anziché promuovere un sistema di sicurezza condiviso, la pace rischia di restare un’illusione, e il conflitto una ferita aperta.
    ⟶ Continua a leggere l’analisi completa (tempo di lettura: 10-12 minuti) ⟵
    Che cosa rende giusta una pace?Questa riflessione parte da un presupposto preciso: la Russia non avrebbe alcun progetto di invasione dell’Europa, ma agirebbe per ciò che percepisce come difesa della propria sicurezza nazionale. Se non accettiamo questa premessa, il resto di questo ragionamento non regge. Per Johan Galtung, padre dei peace studies, una pace “giusta” nasce solo quando si affrontano le cause profonde del conflitto. Ignorare le paure russe, anche se non le condividiamo, significa lasciare intatta la miccia che può riaccendere la guerra.
    La teoria di Galtung ci ha insegnato che la pace non è tutta uguale. La pace negativa è quella che interrompe le ostilità, ma lascia intatti i fattori di tensione. È la pace delle tregue, degli armistizi, delle linee di contatto che diventano frontiere instabili. La pace positiva, invece, è quella che rimuove le ingiustizie strutturali, che ascolta le parti e trasforma il conflitto in una nuova forma di convivenza. È questo che chiama pace giusta: una pace che non umilia, non schiaccia, non congela, ma risolve.
    Applicata all’Ucraina, questa distinzione è illuminante. L’Occidente ha scelto di sostenere Kiev in modo massiccio per respingere l’aggressione russa e riaffermare il diritto internazionale. Ma il suo intervento resta concentrato quasi esclusivamente sulla violenza diretta: forniture di armi, sanzioni economiche, pressione diplomatica. Una risposta che appare reattiva e priva di una vera strategia per affrontare le cause strutturali del conflitto e trasformarle in un nuovo equilibrio di sicurezza. La Russia, dal canto suo, giustifica la guerra con argomenti che riguardano la propria sicurezza: il timore dell’accerchiamento NATO, la perdita della propria sfera d’influenza, la protezione delle popolazioni russofone.
    Per Galtung, una pace giusta non significa dichiarare equivalenti queste due posizioni. Significa dare spazio a entrambe, così che nessuna delle parti resti umiliata. Una pace che lascia un attore privo di garanzie per il futuro non è una pace, ma un intervallo prima della prossima esplosione.
    Il rischio è evidente: un cessate il fuoco che non affronti le paure di Mosca e le aspirazioni di Kiev sarebbe un armistizio mascherato. Il conflitto rimarrebbe sotto la cenere, pronto a riesplodere alla prossima crisi.
    In questo quadro, l’Unione Europea si trova a un bivio. Ha dimostrato una compattezza senza precedenti nel sostegno a Kiev, ma non ha ancora elaborato una strategia politica capace di andare oltre la logica punitiva. Non si discute di come integrare la Russia in un sistema di sicurezza europeo, né di come costruire garanzie credibili che possano disinnescare la sua percezione di accerchiamento. Al contrario, l’UE appare frammentata fra chi chiede la sconfitta totale di Mosca e chi auspica un negoziato.
    Con il cambio di approccio a Washington, lo scenario si è complicato. Sotto l’amministrazione Biden, Stati Uniti e NATO avevano interpretato il conflitto come un’occasione per contenere e indebolire la Russia, investendo risorse enormi per sostenere l’Ucraina. Con il ritorno di Trump alla Casa Bianca, però, il baricentro si è spostato: Washington appare meno incline a sostenere uno scontro prolungato e più interessata a un negoziato che riduca i costi per gli Stati Uniti. Sono quindi soprattutto Bruxelles e la NATO a spingere per mantenere alta la pressione militare e sanzionatoria, assumendo un ruolo che fino a poco tempo fa era guidato da Washington.
    È a questo punto che il comportamento dell’Unione Europea diventa enigmatico. Come ha evidenziato Jeffrey Sachs in un recente intervento al Parlamento Europeo, questa insistenza sembra difficilmente spiegabile solo con ragioni di sicurezza: appare quasi come se l’Unione fosse mossa da logiche interne non dichiarate, da una volontà di riaffermare un proprio progetto politico e di garantirsi un posto al tavolo nella futura ridefinizione dell’ordine europeo. Questa postura sembra legata non solo alla difesa dell’Ucraina, ma anche alla prospettiva di accedere alle sue risorse e alle opportunità economiche della ricostruzione, e perfino di indebolire la posizione russa per facilitare l’accesso a risorse strategiche come quelle dell’Artico.
    A questa lettura si aggiunge un altro livello, meno discusso nel dibattito pubblico ma cruciale per capire la postura europea: la dimensione delle risorse. Come ho scritto nel mio articolo Il colonialismo e la contesa per le risorse, l’Ucraina non è solo una terra di frontiera geopolitica, ma un vero scrigno di ricchezze strategiche, dal grano al litio, dal ferro all’uranio, dai giacimenti di shale gas nel Donbass fino alle infrastrutture energetiche. La sua ricostruzione non rappresenta soltanto un progetto umanitario, ma anche un enorme mercato di appalti e investimenti, una nuova “corsa all’oro” in cui le potenze si contendono l’accesso privilegiato. Mettere in difficoltà la Russia significherebbe inoltre per l’Europa facilitare l’apertura di scenari favorevoli anche nell’Artico, con le sue rotte e i suoi giacimenti che diventeranno sempre più centrali nella transizione energetica.
    Questa è una lettura interpretativa basata su indizi economici e geopolitici; non pretende di descrivere intenzioni ‘certe’.
    Un esempio emblematico è quello dello shale gas nel Donbass. L’area di Yuzivska, tra Donetsk e Kharkiv, è stata al centro di progetti di esplorazione già dal 2010, con la partecipazione di Shell e poi di Yuzgaz e Nafta, pronte a investire centinaia di milioni di dollari per lo sfruttamento delle riserve. Il conflitto ha bloccato tutto, ma l’interesse per quelle risorse sembra rimanere alto. Il gas di scisto viene estratto con la tecnica del fracking (fratturazione idraulica), la stessa che ha reso gli Stati Uniti quasi autosufficienti dal punto di vista energetico nell’ultimo decennio. È un processo che consiste nell’iniettare acqua, sabbia e sostanze chimiche ad alta pressione nelle rocce per liberare il gas intrappolato. Una tecnologia redditizia, ma controversa: comporta rischi per le falde acquifere, possibili microsismi e impatti ambientali significativi. Qui si apre anche una possibile contraddizione europea: la Germania, pur disponendo di riserve di shale gas, ha scelto di vietarne l’estrazione sul proprio territorio proprio per i rischi ambientali del fracking. È legittimo chiedersi se l’Ucraina, in una prospettiva di ricostruzione e integrazione europea, possa diventare il luogo in cui queste stesse tecnologie verranno applicate, con il rischio di trasferire il costo ecologico su un’area già devastata dal conflitto? Se il Donbass tornasse sotto pieno controllo ucraino, lo sfruttamento dei giacimenti di shale gas potrebbe diventare una leva decisiva per ridurre la dipendenza dal gas russo e rafforzare la sicurezza energetica dell’Europa. Per Mosca, al contrario, significherebbe perdere una risorsa strategica e una delle sue principali armi di pressione geopolitica. Questa sovrapposizione di interessi energetici, militari ed economici ha trasformato la regione in un epicentro del conflitto ben prima del 2022, in una guerra che dura ormai da oltre dieci anni e che, almeno nella sua fase iniziale, sembra aver avuto anche tratti da guerra civile.
    A complicare ulteriormente il quadro ci sono i colloqui tra Washington e Mosca, che lasciano intendere la possibilità di un’intesa pragmatica tra le due superpotenze, lasciando l’Unione Europea di fatto a bocca asciutta, per chiudere o almeno congelare il conflitto. Una simile intesa rischierebbe di escludere l’Europa dalle decisioni cruciali, relegandola al ruolo di semplice pagatore della ricostruzione e di mercato di sbocco per le materie prime. È forse anche per questo che Bruxelles insiste nel mantenere la linea dura: non solo per sostenere l’Ucraina, ma anche per rivendicare un ruolo attivo nel disegno del futuro assetto europeo e nella gestione delle risorse strategiche, dal grano e i minerali del Donbass fino al potenziale energetico dello shale gas. È un atteggiamento che sembra voler evitare che il nuovo equilibrio sia deciso sopra la testa degli europei, ma che al tempo stesso rischia di prolungare il conflitto e il costo umano ed economico per i cittadini del continente.
    Una vera pace giusta, nella prospettiva di Galtung, dovrebbe invece mettere tutti questi attori allo stesso tavolo e ridisegnare l’architettura della sicurezza europea. Solo così si può trasformare il conflitto invece di ibernarlo. Questo significherebbe fornire garanzie multilaterali di sicurezza alla Russia, senza legittimare l’invasione; assicurare piena sovranità all’Ucraina, compresa la protezione delle minoranze; e costruire spazi di cooperazione economica e culturale che rompano la logica a somma zero che oggi domina i rapporti tra Mosca e Occidente.
    Il vero coraggio politico, in questo scenario, non è solo resistere all’aggressione: è saper costruire ponti quando la tentazione è di alzare muri. Senza una nuova architettura di sicurezza condivisa, la pace resterà un miraggio e il conflitto una ferita aperta nel cuore dell’Europa.
    La pace giusta richiede di andare oltre il silenzio delle armi. Non è un premio per l’aggressore, né una punizione per il vinto: è la creazione di un ordine che permetta a entrambe le parti di sentirsi sicure. L’Europa, se vuole davvero essere costruttrice di pace, dovrà uscire dalla logica della deterrenza e diventare promotrice di un nuovo sistema di sicurezza per il continente. Solo così il conflitto potrà essere trasformato e non semplicemente congelato.
    Quale costo siamo disposti ad accettare per la nostra sicurezza? Quali garanzie servono all’altra parte perché la pace regga?
