    E oggi un nuovo messaggero è entrato in scena: l’intelligenza artificiale. Anche le macchine, pur neutre per definizione, portano con sé i bias dei dati su cui sono addestrate.Perfino un’intelligenza artificiale, che nasce ( o almeno dovrebbe)  per essere neutra, porta l’impronta culturale dei dati (come anche i bias del programmatore) su cui è stata addestrata.Se la maggior parte delle fonti è occidentale, il modello rifletterà valori occidentali: enfasi sulla libertà individuale, sospetto verso il controllo statale, fiducia nel mercato.
    Questo ci insegna che:
    In tutti questi casi, dalla conversazione privata alla diplomazia, dall’algoritmo al forum pubblico, la sfida è la stessa: imparare a separare il contenuto da chi lo porta.Socrate ci chiederebbe di esaminare l’argomento, non l’uomo.Popper ci chiederebbe di confutare le idee, non di distruggere chi le propone.La maturità civica e geopolitica ci invita ad ascoltare anche chi non ci piace, e a valutare nel merito persino le proposte di chi consideriamo avversario.E la maturità digitale ci chiede di leggere criticamente persino le risposte dell’IA, senza scambiarle per verità assolute.
    Il Messaggero non è uguale al Messaggioil valore di un’idea non dipende da chi la esprime.I Bias cognitivi e culturaliriconoscerli è il primo passo per non cadere nella polarizzazione.Dalla persona alla nazione, fino all’IA: separare il contenuto dalla fonte è un esercizio di civiltà.Invito: discutere, confutare, migliorare: senza assassinare simbolicamente chi porta il messaggio.
    Non giudicare lui. Giudica l’idea.Non silenziare il messaggero: confuta il messaggio.Non demonizzare la nazione: valuta la proposta.Non temere la macchina: riconosci ed interpreta il suo bias.Così cresciamo: come individui, come comunità e come civiltà.
