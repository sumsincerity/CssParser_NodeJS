- title: Possiamo cambiare il partito, ma non cambia il governo
  link: https://vittoriodublinoblog.org/2025/10/10/possiamo-cambiare-il-partito-ma-non-cambia-il-governo/
  content: "La maggioranza silenziosa non è composta da apatici, ma da cittadini che hanno capito una cosa semplice e inquietante: in Italia si può cambiare il partito, ma non la politica di governo. Il sistema resta lo stesso: cambiano i volti, non le scelte. E così, mentre i fanatici ideologici continuano a votare “per appartenenza”, la gente normale, quella che lavora, che osserva, che si informa si è ritirata dal gioco. Non per rassegnazione, ma perché ha capito che la posta in palio è ormai solo simbolica."
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/10/astensione.png?w=600
  date: 10 ottobre 2025
  comments: https://vittoriodublinoblog.org/2025/10/10/possiamo-cambiare-il-partito-ma-non-cambia-il-governo/#respond
  fullContent: |-
    La maggioranza silenziosa non è composta da apatici, ma da cittadini che hanno capito una cosa semplice e inquietante: in Italia si può cambiare il partito, ma non la politica di governo.Il sistema resta lo stesso: cambiano i volti, non le scelte.E così, mentre i fanatici ideologici continuano a votare “per appartenenza”, la gente normale, quella che lavora, che osserva, che si informa  si è ritirata dal gioco. Non per rassegnazione, ma perché ha capito che la posta in palio è ormai solo simbolica.
    ⟶ Continua a leggere
    L’astensionismo in Italia ha raggiunto livelli che non si vedevano nemmeno nei momenti di maggiore crisi della Prima Repubblica.Alle ultime tornate elettorali (politiche, regionali, europee), l’affluenza è crollata ben al di sotto del 50%, e in alcune regioni ha toccato il 35%.
    Non è un fenomeno di apatia, ma di presa di coscienza.Molti cittadini hanno capito che si può cambiare chi governa, ma non come si governa.I programmi si somigliano, le priorità coincidono, le politiche economiche restano dettate da logiche esterne o da apparati interni immutabili.Il voto, agli occhi di molti, è diventato un gesto privo di effetto: una delega senza potere reale.
    Basta ascoltare gli slogan che hanno segnato l’ultimo decennio per capire quanto sia mutato il codice politico:
    “Apriremo il Parlamento come una scatoletta di tonno.”“È finita la pacchia.”“Uno vale uno.”“Prima gli italiani.’
    Frasi che suonano come promesse di cambiamento, ma che hanno solo alimentato un immaginario di rabbia e risentimento.Sono parole che non costruiscono senso civico, ma lo consumano.Non parlano al cittadino, parlano al suo istinto di frustrazione.
    E così, mentre la retorica del “noi contro loro” diventa (campagna) permanente, la comunicazione politica si riduce a intrattenimento, e la politica stessa a spettacolo.La competenza viene percepita come debolezza, la mediazione come tradimento.Il linguaggio si svuota, e con esso si svuota la fiducia: l’astensione è il silenzio che segue il rumore.
    Oggi la politica non cerca più di allargare il consenso, ma di conservarlo.Non parla alla maggioranza silenziosa – troppo complessa da raggiungere, troppo complicato da convincere – ma si rivolge al proprio zoccolo duro, cercando di rubare qualche punto a quello dell’avversario: come nella contesa di marketing nei mercati maturi a suon di promozioni.
    È un gioco chiuso, un palleggio di voti tra minoranze ideologiche, dove si vince non perché si convince, ma perché l’altro perde qualche punto in più.La comunicazione serve a tenere accesi i tifosi, non a coinvolgere i cittadini.
    E così la scena politica diventa un ring, dove il rumore copre l’assenza di visione.Dietro lo spettacolo resta un dato preoccupante: più la politica urla, più la democrazia si svuota.
    In Italia il debito pubblico non è soltanto un indicatore economico: è diventato una struttura di potere.Una gabbia silenziosa che condiziona le scelte politiche, stabilisce i limiti dell’immaginabile e definisce ciò che “si può” e ciò che “non si può fare”.
    Da decenni, governi di ogni colore invocano la stessa formula: “non ci sono risorse”,  ma nessuno racconta chi abbia contratto quel debito, come, e a beneficio di chi.Così la politica si trasforma in amministrazione del vincolo, e il voto in un atto senza effetto dove l’astensionista è tale perché ha capito che si può cambiare il partito, ma non la politica di governo.
    Come ricordavo nel mio articolo del 2018, L’azzardo morale e il debito pubblico diventa odioso, il debito odioso è quello contratto senza il consenso reale dei cittadini o contro il loro interesse.Quando chi governa assume decisioni sapendo che i costi saranno pagati da altri, dal popolo stesso, si rompe il principio di responsabilità democratica.In quel momento il debito smette di essere un impegno collettivo e diventa uno strumento di delegittimazione, perché vincola i cittadini a scelte che non hanno mai potuto discutere né approvare.
    Non si esce da questa crisi con nuovi slogan, ma con una nuova grammatica della responsabilità.Serve restituire significato al voto e dignità alla parola “politica”.
    E questo può avvenire solo se la cittadinanza torna a essere educata alla complessità:
    È un lavoro culturale, non solo istituzionale.La fiducia non nasce dalla propaganda, ma dalla coerenza visibile tra parole e azioni.Solo quando la politica tornerà a parlare per costruire e non per dividere , l’astensione potrà trasformarsi di nuovo in partecipazione.
    Su questo tema, al confine tra scienze politiche, comunicazione e marketing politico, ho pubblicato diverse riflessioni per analizzare come il potere si racconta, come la politica diventa narrazione, marca o spettacolo, e come spesso la comunicazione si trasformi in strategia di manipolazione. Se hai apprezzato questa riflessione, sul mio blog trovi molte altre analisi dedicate a politica, linguaggio e consenso, per comprendere come i messaggi plasmino la percezione pubblica e la partecipazione civica.
