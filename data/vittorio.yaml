- title: La Tempesta informativa
  link: https://vittoriodublinoblog.org/2025/10/12/la-tempesta-informativa/
  content: "Come nasce, si propaga e si dissolve una notizia nell’era della percezione (Caso di studio: il presunto “piano segreto di Berlino” pubblicato sulla rete da stampa online) Nel giro di poche ore, una notizia esplode in rete: la Berliner Zeitung rivela un documento “top secret” secondo cui gli ospedali di Berlino, in caso di guerra, curerebbero prima i militari e solo alla fine i civili. InsideOver la rilancia in Italia con toni drammatici. Sui social, il titolo fa il resto: “ ... Piano shock. I civili ultimi a essere curati”. La tempesta informativa è servita. Eppure, dietro il clamore c’è un fatto reale ma molto diverso: un documento di lavoro per la resilienza sanitaria, non un piano che decide chi deve vivere o morire. Capire come nasce una notizia del genere e come analizzarla significa imparare a navigare nella tempesta mediale del nostro tempo. Si chiama OSINT: Open Source Intelligence. È la bussola cognitiva dell’era digitale."
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/10/la_tempesta_informativa_1024x630.jpg?w=600
  date: 12 ottobre 2025
  comments: https://vittoriodublinoblog.org/2025/10/12/la-tempesta-informativa/#respond
  fullContent: |-
    (Caso di studio: il presunto “piano segreto di Berlino” pubblicato sulla rete da stampa online)
    Nel giro di poche ore, una notizia esplode in rete:la Berliner Zeitung rivela un documento “top secret” secondo cui gli ospedali di Berlino, in caso di guerra, curerebbero prima i militari e solo alla fine i civili.InsideOver la rilancia in Italia con toni drammatici.Sui social, il titolo fa il resto: “ … Piano shock. I civili ultimi a essere curati”.La tempesta informativa è servita.Eppure, dietro il clamore c’è un fatto reale ma molto diverso: un documento di lavoro per la resilienza sanitaria, non un piano che decide chi deve vivere o morire.Capire come nasce una notizia del genere e come analizzarla significa imparare a navigare nella tempesta mediale del nostro tempo.Si chiama OSINT: Open Source Intelligence.È la bussola cognitiva dell’era digitale.
    ⟶ Continua a leggere ↓
    Un documento chiamato Rahmenplan Zivile Verteidigung Krankenhäuser Berlin esiste davvero.Lo conferma il Senato di Berlino: è un “Arbeitspapier”, un piano di raccomandazioni per preparare gli ospedali a scenari di crisi o guerra.Non è segreto, ma parzialmente riservato per motivi di sicurezza.Non stabilisce alcuna gerarchia vincolante tra militari e civili.
    Eppure basta una parola come shock e il fatto si trasforma in evento emotivo.La paura innesca l’interesse, e l’interesse diventa click.
    Ogni tempesta informativa nasce da un errore di scala cognitiva:
    È un processo automatico, amplificato da titoli che funzionano come scariche elettriche nella rete.La notizia smette di essere informazione e diventa narrativa collettiva, pronta per essere condivisa, non compresa.
    L’approccio OSINT serve proprio a raffreddare il segnale emotivo.Ecco le fasi applicate al caso di Berlino:
    Risultato ..?Esiste un piano di difesa sanitaria, …ma non prevede che i civili siano “ultimi a essere curati”.
    La “tempesta informativa” non nasce dal nulla: segue una grammatica precisa.Tre elementi la compongono:
    Il risultato è una costruzione simbolica che ha più potere della realtà stessa:una verità percepita che circola più veloce del dato.
    Fare OSINT non è “fare controinformazione”:è un atto di cittadinanza cognitiva.Significa ricostruire fiducia nei processi conoscitivi collettivi, riportando l’informazione nella sua dimensione naturale, quella della responsabilità condivisa.
    Verificare non è solo un compito dei giornalisti: è una forma di educazione civica digitale, come leggere le etichette prima di acquistare un prodotto.
    La resilienza non riguarda solo le infrastrutture: riguarda la mente collettiva.In un’epoca di guerra ibrida e propaganda digitale, la capacità di analizzare le informazioni è parte integrante della sicurezza nazionale.La difesa cognitiva è la nuova frontiera della difesa civile.
    In sintesi, la tempesta informativa non si ferma: si attraversa.Serve la bussola dell’OSINT e la calma della verifica.Perché la prima vittima di ogni guerra, anche quella dell’informazione,  è sempre la verità.
    «Non sempre la verità è nascosta: a volte è solo dispersa.»
    (da “Possiamo diventare tutti agenti (non) segreti”)
    Viviamo immersi in un ecosistema informativo dove il rumore spesso copre la sostanza.
      L’OSINT,  Open Source Intelligence, nasce proprio per questo: per distinguere il segnale dal rumore.
      È una disciplina, ma anche una postura mentale. Significa imparare a usare ciò che è pubblico, visibile, condiviso: non per spiare, ma per capire.
    Dalla curiosità al metodo
    OSINT è l’intelligenza generata da fonti aperte: dati accessibili, documenti ufficiali, articoli, post, immagini, bilanci, banche dati.
      Non c’è nulla di occulto: il segreto, semmai, è nel metodo.
    È lo stesso schema usato per indagare la notizia sul “piano segreto di Berlino”: un esempio di tempesta informativa che solo l’analisi delle fonti aperte ha permesso di ricondurre a una dimensione reale, verificabile, non ideologica.
    Una bussola nella nebbia
    Come scrivevo in Bussola nella nebbia, l’OSINT non è una lanterna che dissolve l’oscurità, ma una bussola che orienta nel grigio.
      Non pretende di dire tutto, ma aiuta a capire dove guardare. È la scienza del “quasi vero” che si corregge da sé:
      un equilibrio fra curiosità, metodo e responsabilità epistemica.
    Evitiamo la tana del coniglio
    In rete, la verità non manca: manca il discernimento. Ogni ricerca rischia di trasformarsi in un tunnel di conferme,
      una tana del coniglio dove vediamo solo ciò che vogliamo vedere.
      L’OSINT educa al contrario: a mettere in discussione il nostro stesso punto di vista,
      a considerare le fonti come campi di probabilità, non come dogmi.
    Dalla sicurezza nazionale alla sicurezza cognitiva
    In Open Source Intelligence per la sicurezza globale e dei cittadini ricordavo che l’OSINT non è solo uno strumento investigativo, ma anche una forma di difesa civile: rafforza la trasparenza, la consapevolezza e la fiducia collettiva.
    Oggi possiamo dire di più: è una tecnologia cognitiva. In un mondo in cui la manipolazione passa per la percezione,
      la capacità di verificare diventa una competenza di cittadinanza.
      È qui che l’OSINT incontra la pedagogia dell’informazione: educare non a credere, ma a verificare.
    OSINT in 4 principi operativi
    Una cultura dell’informazione condivisa
    L’OSINT è un sapere ibrido: tecnico e umanistico, logico e interpretativo.
      È figlio della rete, ma serve proprio per non esserne vittima.
      È, in fondo, la versione contemporanea della paideia: un’educazione del cittadino alla verità come processo, non come possesso.
    Per questo, il suo valore più grande non è la scoperta, ma la verifica.
      In un mondo dove la verità è fragile, saperla maneggiare è un atto di cura collettiva.
    A questo punto, possiamo osservare come il metodo OSINT permetta di analizzare concretamente una notizia e valutarne l’attendibilità.
    Claim A
      “Esiste un piano segreto di Berlino (‘Rahmenplan Zivile Verteidigung Krankenhäuser’) che rende i militari prioritari rispetto ai civili, che resterebbero ‘ultimi’ a essere curati.”
    Evidence
      Esiste davvero un Rahmenplan “Zivile Verteidigung Krankenhäuser”: il Senato di Berlino lo conferma ufficialmente. Ma è definito «esplicitamente non un piano d’emergenza vincolante», bensì un documento di lavoro con raccomandazioni, da aggiornare periodicamente.
      Fonte: Senato di Berlino.
    La Berliner Zeitung parla in un pezzo “esclusivo” di triage a favore dei militari e riporta il timore di medici che “i civili vengano per ultimi”. Questo è il fulcro dell’impostazione allarmistica. Non c’è però testo integrale pubblico del piano che lo provi in forma normativa.
      Fonte: Berliner Zeitung.
    La stampa di area salute (kma Online) e altri outlet confermano il carattere preparatorio del piano (guerra/crisi/catastrofi), non la presenza di norme che impongano priorità assoluta ai militari.
      Fonti: kma Online, junge Welt.
    Confidence
      Media-bassa sulla parte “civili ultimi per definizione”: le fonti primarie pubbliche non mostrano una regola vincolante. L’ipotesi di triage “pro-militare” appare come interpretazione giornalistica di un documento non pubblicato integralmente.
      Fonte: Senato di Berlino.
    Claim B
      “Il piano è già operativo e impone quote (es. 100 militari/die per Berlino; 1.000/die a livello nazionale).”
    Evidence
      Il Senato lo qualifica come Arbeitspapier (lavoro in corso), non come piano in vigore; aggiornamenti semestrali previsti.
      Fonte: Senato di Berlino.
    Alcune cifre (es. fino a 100 feriti/die per Berlino) compaiono in articoli di settore come scenari di pressione e non come obblighi giuridici. Non risultano fonti ufficiali berlinesi che impongano quote.
      Fonte: kma Online.
    Confidence
      Media: le quantità circolano come scenari pianificatori, non come mandati vincolanti.
      Fonte: kma Online.
    Claim C
      “Il piano è tenuto segreto ‘per nascondere’ che penalizza i civili.”
    Evidence
      È prassi che i piani di difesa civile abbiano parti non pubbliche (sicurezza). Il Senato indica espressamente la riservatezza del documento completo. Ci sono però atti parlamentari che ne attestano l’esistenza e il carattere evolutivo.
      Fonte: Senato di Berlino.
    Testate con taglio critico (es. taz, nd-aktuell) discutono limiti, costi e trasparenza, ma non producono il testo integrale con norme “civili ultimi”.
      Fonte: taz.de.
    Confidence
      Media: la riservatezza è reale; l’uso per “nascondere” una regola anti-civili resta non dimostrato.
      Fonte: Senato di Berlino.
    Extra context utile
      La discussione berlinese si inserisce in un più ampio quadro tedesco di preparedness ospedaliera (cyber, blackout, terrorismo, crisi/guerra), con linee guida e manuali in altri Länder: non emergono regole generali sulla precedenza assoluta ai militari.
      Fonte: DIE WELT.
    La Berliner Zeitung ha pubblicato più pezzi “Zeitenwende / krisenfall” che enfatizzano il rischio di “kriegstauglich” (militarizzazione) della sanità civile; ciò segnala un framing editoriale specifico, non una prova normativa.
      Fonte: Berliner Zeitung.
    Valutazione finale (sintesi)
    Giudizio OSINT complessivo sull’articolo InsideOver: tendenzialmente esagerato. Parte da un fatto reale (esistenza del Rahmenplan) ma spinge oltre con conclusioni non dimostrate (“civili ultimi a essere curati”).
    Conclusione
      L’analisi OSINT dimostra come un processo di verifica strutturato consenta di distinguere tra dato, interpretazione e narrazione.  
      La tempestività informativa non sostituisce l’attendibilità: il valore sta nel metodo, non nella velocità.
