- title: La gente non acquista l’arte. Acquista l’artista.
  link: https://vittoriodublinoblog.org/2025/10/11/la-gente-non-acquista-larte-acquista-lartista/
  content: "Oggi non basta creare, bisogna significare. Nel mondo saturo di immagini e algoritmi, l’opera non è più il centro: lo è chi la genera. L’artista è diventato la sua stessa opera: un codice vivente di valori, sensibilità e visioni. Chi compra arte non cerca un oggetto da appendere, ma un frammento di identità, un modo per dire “io appartengo a questo mondo di senso”."
  image: https://vittoriodublinoblog.org/wp-content/uploads/2025/10/la-gente-acquista-lartista-non-larte.jpg?w=600
  date: 11 ottobre 2025
  comments: https://vittoriodublinoblog.org/2025/10/11/la-gente-non-acquista-larte-acquista-lartista/#respond
  fullContent: |-
    Oggi non basta creare, bisogna significare.Nel mondo saturo di immagini e algoritmi, l’opera non è più il centro: lo è chi la genera.L’artista è diventato la sua stessa opera: un codice vivente di valori, sensibilità e visioni.Chi compra arte non cerca un oggetto da appendere, ma un frammento di identità, un modo per dire “io appartengo a questo mondo di senso”.
    ⟶ Continua a leggere la riflessione completa ↓
    Questa affermazione, che purtroppo a prima vista può sembrare cinica, è in realtà una chiave per comprendere l’evoluzione culturale dell’arte contemporanea.Oggi il valore non risiede più nell’opera, ma nella persona che la genera: nell’artista come portatore di senso.
    Pierre Bourdieu, in La Distinction, aveva già mostrato che il gusto estetico non è mai neutro: è un fatto sociale.Quando acquistiamo un’opera, non stiamo semplicemente scegliendo un oggetto bello o interessante, ma partecipando a un sistema di appartenenze.L’artista diventa il simbolo vivente di quel sistema: la voce che traduce un orizzonte di valori, visioni e identità condivise.È lei, o lui, a rendere l’opera autentica, perché la radica in una storia, in un vissuto riconoscibile, in una biografia che ne restituisce il senso.
    Ricordo che mio zio, gallerista di una certa importanza, riceveva spesso amici artisti che mi chiedevano di intercedere per loro.Io, però, capivo cosa lui cercava, e faticavo a farglielo comprendere agli amici che volevano essere raccomandati. E questo dice tutto. Non bastava un quadro ben dipinto, né una tecnica impeccabile: serviva una storia, una coerenza interiore tra la persona e la sua opera.Mio zio non cercava solo talenti, ma mondi da rappresentare: artisti in grado di rendere visibile un pensiero, una sensibilità, un modo d’essere
    Mi resi conto allora che l’arte che si vende non è solo visione, ma visibilità: la capacità di farsi comprendere, di generare significato condiviso, di entrare in risonanza con l’immaginario di chi guarda.È questo, più di ogni pennellata, a distinguere l’artista autentico dall’autore di immagini: la consapevolezza che un’opera vive davvero solo quando chi la osserva riesce a riconoscere, in essa, una parte di sé.
    Forse è proprio per questo motivo che, nell’epoca della riproducibilità tecnica, come Benjamin ci ha mostrato,  l’aura dell’opera non è scomparsa: si è spostata
    Forse è proprio per questo motivo che, nell’epoca della riproducibilità tecnica, come Benjamin ci ha mostrato, l’aura dell’opera non è scomparsa: si è spostata dall’oggetto all’autore, dal quadro alla biografia, dal gesto artistico alla sua eco nel mondo.
    Nell’epoca descritta da Walter Benjamin, quella della riproducibilità tecnica, l’aura dell’opera sembrava condannata a scomparire, dissolta nella serialità dell’immagine.Ma oggi quell’aura non è svanita: è migrata nell’artista stesso, nella sua biografia, nei suoi gesti, nella coerenza tra ciò che crea e ciò che vive.Ogni mostra, ogni intervista, ogni post sui social diventa un frammento della sua mitologia personale.Il pubblico non cerca più la perfezione, ma la verità imperfetta di chi riesce a comunicare il proprio mondo interiore.
    Howard Becker, in Art Worlds, ci ricorda che il valore dell’arte nasce sempre da una rete di relazioni: galleristi, critici, curatori, media, collezionisti.È questa rete a costruire l’artista come figura simbolica e culturale, molto prima che commerciale.Non è marketing in senso riduttivo, ma un processo di legittimazione sociale che trasforma la creatività individuale in un linguaggio collettivo.
    In questo orizzonte, il marketing esperienziale, da Pine e Gilmore in poi, ha solo dato un nome a ciò che l’arte ha sempre fatto: trasformare il consumo in esperienza.Chi acquista un’opera oggi, in realtà, non compra un oggetto ma un’esperienza di prossimità: un contatto con un’idea, un’emozione, un essere umano che funge da mediatore tra il caos e il senso.E quando quell’esperienza si condivide, si amplifica e genera linguaggi comuni, diventa tribù: una comunità simbolica in cui il valore nasce non dal possesso, ma dall’appartenenza.È qui che il marketing esperienziale e quello tribale si incontrano, fondendo estetica, emozione e identità in una forma di partecipazione collettiva.
    Dall’esperienza individuale alla comunità simbolicaIl marketing esperienziale nasce per creare esperienze memorabili (Pine & Gilmore, 1999), ma trova oggi il suo pieno compimento quando diventa tribale: quando trasforma il pubblico in una comunità. Cova e Cova (2002) parlano di tribù postmoderne: gruppi fluidi e mobili che si uniscono attorno a passioni condivise: arte, musica, cause sociali, estetiche. In questi spazi, il consumo cede il passo alla partecipazione simbolica. L’arte, da sempre, è il paradigma originario di questo processo: un linguaggio collettivo che unisce, emoziona, costruisce appartenenze. Quando l’esperienza diventa rito, nasce la tribù. E il valore dell’opera o del brand non risiede più in ciò che offre, ma in ciò che fa vivere insieme.
    L’artista, in questo scenario, non è più un semplice produttore di oggetti, ma un generatore di significati.Ogni opera è un’estensione del suo racconto, ogni esposizione un capitolo del suo personal branding poetico.Un processo che autori come Sarah Thornton, in Seven Days in the Art World, descrivono come “la costruzione di narrazioni di autenticità”, quella stessa autenticità che oggi rappresenta il vero valore dell’arte.
    Così, nel mercato e nella percezione collettiva, l’artista è diventato l’aura perduta dell’opera.L’arte è il veicolo, ma è l’artista a essere il linguaggio sorgente.Chi compra un quadro o una scultura non compra materia, ma una visione del mondo: un modo di interpretare la realtà attraverso l’occhio e la vita di chi la crea.
    Come ricordava Joseph Beuys, “ogni uomo è un artista”.Ma pochi riescono a trasformare la propria esistenza in un linguaggio condiviso.Chi ci riesce, non vende oggetti: trasforma la propria vita in un gesto estetico, riconoscibile e contagioso.E in fondo, forse è questo che il pubblico continua a cercare: non arte da possedere, ma artisti in cui credere …
    O forse, più spesso, soltanto la loro notorietà ?  Ne avevo già scritto in “Quando Sting suona nella metropolitana ma nessuno se ne accorge” un esperimento che mostra quanto la notorietà condizioni la nostra percezione della qualità artistica.
