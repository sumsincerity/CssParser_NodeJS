    In molti Paesi la fantascienza non è mai stata evasione, ma un laboratorio dell’anima collettiva: una palestra dove si allena la capacità di immaginare il domani.Negli Stati Uniti, da Star Wars a Matrix fino ad Arrival, la sci-fi ha dato forma a visioni politiche e spirituali.In Giappone, ferito da Hiroshima, è diventata catarsi nazionale: Akira e Ghost in the Shell raccontano la mutazione dei corpi come elaborazione del trauma.La Corea del Sud, con Snowpiercer e The Silent Sea, ha trasformato il futuro in una parabola sociale; la Francia, con Bilal, Caro e Jeunet, lo ha fatto diventare filosofia in forma estetica.La Russia e l’Europa dell’Est, dai fratelli Strugackij a Tarkovskij, hanno usato la fantascienza per interrogare l’anima.In America Latina il fantastico è stato uno specchio politico; in Africa, l’Afrofuturismo ha riscritto l’immaginario come atto di liberazione.In Cina, infine, con Liu Cixin e Il problema dei tre corpi, la fantascienza è diventata il linguaggio stesso del potere e della visione geopolitica.
    E noi?L’Italia, nella coralità di queste voci che hanno osato il futuro, sembra aver scelto un’altra strada: quella di custodire la memoria, più che di immaginare ciò che ancora non esiste.Abbiamo raccontato la famiglia, la politica, la fede, la colpa. Ma raramente il futuro.Il nostro specchio, semplicemente, è rimasto coperto di polvere.
    Qualcuno potrebbe obiettare: “Ma noi abbiamo avuto il Futurismo!”.Sì, lo abbiamo avuto. Ma fu più un grido che un linguaggio.Il Futurismo esaltò la velocità e la macchina, ma non generò una narrativa capace di sopravvivere al proprio entusiasmo.Si incendiò nel nazionalismo e nel fascismo, lasciando dietro di sé la traccia luminosa ma breve di un sogno interrotto.Da allora, l’Italia ha preferito guardarsi allo specchio della storia piuttosto che a quello del possibile.
    La fantascienza italiana, come osservano Brioni e Comberiati (Italian Science Fiction, 2019) o Iannuzzi (Letteratura fantascientifica italiana, 2014), è rimasta ai margini, priva di un respiro mitopoietico.Il cinema non è stato diverso: Nirvana di Salvatores o They Call Me Jeeg Robot sono eccezioni che confermano la regola.Abbiamo grandi autori, ma nessuna scuola del futuro.
    Una lunga educazione alla memoria
    Forse la radice è più profonda.Per secoli, la Chiesa Romana ha educato l’Italia a custodire, non a immaginare: ha insegnato a guardare il tempo come un cerchio che si chiude in Dio, non come una linea che si apre verso il possibile.Eppure di visioni ne abbiamo avute, eccome.Leonardo progettava macchine volanti e automi quando il mondo ancora non sapeva nemmeno nominarli.Bruno, Campanella, Galileo: ciascuno di loro vide più lontano di un’epoca intera.
    Il problema non è mai stato il genio, ma ciò che gli è mancato intorno: menti capaci di tradurre quelle intuizioni in narrazioni condivise, in linguaggi, in proiezioni collettive del futuro.Lo si vede ancora oggi, nelle commissioni di valutazione universitarie, nei concorsi culturali, nelle giurie che giudicano l’arte e la ricerca: si premia chi conferma, non chi apre strade.È la prova provata di un Paese che continua a onorare i geni del passato, ma diffida di quelli del presente.
    E la stessa dinamica si ripete quando si tratta di spiegare e divulgare il pensiero scientifico di frontiera.Se si deve introdurre i giovani alla meccanica quantistica, le università americane usano scene di Ant-Man, Interstellar o Everything Everywhere All at Once, fino ad ibridare le performance di famosi scienziati ed attori, per costruire metafore visive che fanno immaginare l’invisibile.Noi, invece, ci arrovelliamo in dibattiti e mostre che parlano della scienza ai giovani, ma non la fanno vedere, privandola di quella forza narrativa capace di trasformare elementi di conoscenza in stupore.È anche così che si misura la distanza tra chi coltiva una cultura del futuro e chi si limita a custodirne la memoria.
    Mentre altre nazioni hanno saputo trasformare la propria immaginazione in soft power, costruendo miti esportabili, dall’American Dream al Giappone cibernetico, noi non abbiamo saputo raccontare il nostro genio al mondo.Siamo stati la terra delle visioni isolate, ma non degli interpreti capaci di trasformarle in destino.Nell’Ottocento, mentre Verne e Wells costruivano mondi futuri, noi riscrivevamo la storia del Risorgimento.Nel Novecento, il neorealismo ci ha insegnato a ricordare, non a immaginare.Così, film dopo film, pagina dopo pagina, il futuro è rimasto una parola sospetta, quasi una bestemmia laica in un Paese che ha fatto del passato la sua unica forma di eternità.
    Fantascienza, esoterismo, documentaristica e scienza: quattro superfici dello stesso specchio appannato.Tutti rivelano lo stesso nodo culturale: la difficoltà di trasformare il pensiero in visione.
    Fantascienza.Altrove genera mitologie; da noi resta esercizio di stile o nostalgico citazionismo.
    Esoterismo.In Inghilterra e Francia ha nutrito la letteratura da Blake a Huysmans, da Machen a Yeats.In Italia resta un sottotesto, confinato in circoli o allegorie, come nota Franco Pezzini (Sotto il segno del drago, 2012).
    Documentario.Da Herzog a Theroux è diventato poesia del reale.Da noi è ancora didascalia: un genere che spiega, più che evocare.
    Divulgazione scientifica.In altri paesi è spettacolo e immaginario, basti pensare a Sagan o a Neil deGrasse Tyson.Da noi resta accademica, autoreferenziale, priva di pathos narrativo (Bucchi, Engaging Science, 2016).
    In fondo, si tratta dello stesso difetto d’origine: la nostra cultura parla in modo corretto, ma non immagina.
    Eppure, proprio in questo limite si nasconde una possibilità.L’antropologia applicata, come ricorda Adriano Favole (Antropologia applicata, 2010), nasce per portare la conoscenza dentro la vita concreta.Non si limita a osservare: interviene, traduce, ibrida.Può diventare il ponte tra linguaggi artistici e scientifici, tra umanesimo e tecnologia, tra l’immaginazione e la sua messa in forma.
    Jean Baudrillard, già nel 1978, aveva intuito che l’osservazione antropologica non riguarda più i popoli lontani, ma noi stessi.In All’ombra delle maggioranze silenziose, descriveva i media come nuovi rituali collettivi, dove la massa assorbe il senso invece di produrlo.Riprendendo Ernesto de Martino, rovesciava l’incontro etnografico: non siamo più noi a osservare l’Altro, ma è l’Altro – la macchina, lo schermo, il sistema mediale – che osserva noi.In questo sguardo capovolto nasce una antropologia dell’immaginario mediale, capace di leggere la nostra epoca come un universo simbolico abitato da miti tecnologici e simulazioni di senso.
    La media anthropology (Postill & Peterson, 2009; Rothenbuhler, 2005) prosegue su questa strada: mostra che i media non rappresentano soltanto il mondo, ma lo creano.Ogni racconto, ogni immagine, ogni suono diventa un rito di appartenenza collettiva, un esercizio di costruzione simbolica.E in questo contesto, il cultural placement, l’inserimento strategico di contenuti culturali nei prodotti mediali, può essere interpretato come una vera antropologia del futuro: un modo per orientare l’immaginario e restituirgli la sua funzione più antica e dimenticata, quella di educare attraverso il desiderio.
    In All’ombra delle maggioranze silenziose (1978), Jean Baudrillard non fa antropologia, ma ne assume il gesto fondativo: 
        guardare l’uomo da fuori di sé. Citando Ernesto de Martino e il suo “scandalo iniziale dell’incontro etnografico”, 
        Baudrillard suggerisce che ogni civiltà, per comprendersi, deve passare attraverso lo sguardo dell’Altro.
    Nelle sue pagine, la massa e i media diventano l’equivalente moderno delle culture studiate dagli antropologi: 
        rituali collettivi che assorbono il senso invece di produrlo. In questa prospettiva, l’antropologia diventa un laboratorio dell’immaginario, 
        e i media ne sono il campo simbolico contemporaneo.
    Così, ciò che Baudrillard anticipa come antropologia del presente si intreccia con la media anthropology di Postill, Rothenbuhler e Couldry: 
        non più lo studio dei popoli lontani, ma l’osservazione delle nostre mitologie tecnologiche. 
        È lo stesso sguardo che anima oggi la riflessione di Umanesimo & Tecnologia: leggere nei media e nelle reti 
        non solo strumenti di comunicazione, ma rituali simbolici che costruiscono o limitano l’immaginario del futuro.
    Il futuro, in Italia, non è mai scomparso. È solo nascosto sotto uno strato di polvere.Sta a noi soffiare via quella polvere, senza paura di ciò che potremmo vedere riflesso: un Paese che, per troppo tempo, ha raccontato se stesso come ciò che è stato, e che ora deve cominciare a raccontarsi come ciò che può diventare.
