- title: Dopo il caso Mieli, Enrico Mentana contro Souzan Fatayer per un post Fb
  link: https://www.fanpage.it/napoli/il-genocidio-di-gaza-irrompe-nelle-regionali-in-campania-dopo-il-caso-mieli-enrico-mentana-contro-souzan-fatayer-per-un-post-fb/
  category: null
  image: https://staticfanpage.akamaized.net/wp-content/uploads/sites/30/2025/10/mentana-souzan-palestina-1024x639.jpg
  info: Paolo Mieli si scusa con Souzan Fatayer, dopo averla definita "palestinese in sovrappeso"
  fullContent: |-
    La vicenda di Souzan Fatayer, mediatrice culturale palestinese da decenni residente a Napoli, candidata con Alleanza Verdi Sinistra alle Regionali in Campania si arricchisce di un nuovo capitolo che di fatto porta il tema del genocidio in corso nella Striscia di Gaza in una campagna elettorale iper locale. Già, perché dopo Paolo Mieli un altro fra i più rilevanti giornalisti italiani, il direttore del TgLa7, Enrico Mentana, si lancia all'attacco di Fatayer, chiedendo ad Avs di rimuoverla dalla lista dei candidati alle Regionali.
    Questa la cronistoria dei fatti: ieri Paolo Mieli in radio ha un'uscita a dir poco infelice («palestinese napulitana in sovrappeso») nei confronti della studiosa originaria di Nablus. Oggi è costretto alle scuse, sempre via radio.
    Questione chiusa? Macché. Quasi in contemporanea Enrico Mentana, su Instagram, pubblica uno screenshot dal profilo Facebook personale di Fatayer. Si tratta di un video, condiviso da un'altra fonte, una pagina social di notizie. Il commento che accompagna il filmato – di cui non è autrice Fatayer  – va ben oltre l'orribile. C'è scritto: «Le parole di quest'ebreo fanno rimpiangere l'incompiuta missione di Hitler».
    Souzan Fatayer condivide quel video per biasimarlo e – lei sostiene – senza aver mai letto la caption, ovvero la didascalia che lo accompagna. Ma cosa e soprattutto chi è ripreso in quel video? C'è un altro orrore. Sono le frasi, pronunciate ad un talk show di Mediaset, dall'ex ambasciatore israeliano in Italia, Dror Eydar, un diplomatico che ancor spesso compare nelle tv italiane come ospite. La frase che si sente dal video è durissima, se non di più e parla di «distruggere Gaza, questo male assoluto».
    Ovviamente la polemica, innescata da 24 ore, ci mette un attimo a riaccendersi. Enrico Mentana "consiglia" a Nicola Fratoianni e Angelo Bonelli, i segretari di Sinistra Italiana e Verdi di ritirare la candidatura della «palestinese napulitana»:  «I leader di Alleanza Verdi-Sinistra sono due persone per bene. Mi parrebbe saggio che ritirassero la candidatura».
    Sulla linea dell'autorevole direttore del telegiornale di La7 si muove immediatamente gran parte della destra campana che tira in ballo il candidato presidente alle Regionali del centrosinistra, Roberto Fico. Il commissario campano di Fratelli d'Italia Antonio Iannone: «Anche Fico rimpiange Hitler? Prenda distanze da Fatayer, la sua candidatura è inaccettabile», dichiara. Come Iannone la vicecapogruppo di Fratelli d'Italia alla Camera Augusta Montaruli, mentre il deputato FdI Federico Mollicone chiede ad Alleanza Verdi Sinistra di «evitare silenzi complici».
    Nel pomeriggio è però Souzan Fatayer a prendere la parola, dopo aver rimosso il video dal suo profilo: «Non c’è alcun dubbio alcuno, Hitler e il nazismo mi ripugnano l'Olocausto è una delle pagine più terribili dell’umanità – esordisce -. La mia è stata una disattenzione nel rilanciare, tempo fa, un video su Facebook, sul mio profilo personale, senza avere letto la caption che lo accompagnava, cosa frequente nei reel su Facebook, dove il testo non è direttamente visibile. Condanno, senza esitazione, il genocidio del popolo ebraico durante la Seconda guerra mondiale, come ho sempre fatto partecipando attivamente a tutte le commemorazioni e manifestazioni antifasciste, da quelle per le Quattro Giornate fino all’anniversario della liberazione dal Nazifascismo».
- title: 'CGIL boccia la Manovra: "Si va in pensione sempre più tardi e sempre più poveri, dal governo solo bugie"'
  link: https://www.fanpage.it/politica/cgil-boccia-la-manovra-si-va-in-pensione-sempre-piu-tardi-e-sempre-piu-poveri-dal-governo-solo-bugie/
  category: Intervista
  image: https://staticfanpage.akamaized.net/wp-content/uploads/2024/11/22775332_small-1024x519.jpg
  info: Intervista a Ezio Cigna, responsabile Politiche previdenziali della CGIL
  fullContent: |-
    L'età pensionabile sale dal 2027, con pochissimi esentati, e scatterà anche un ricalcolo al ribasso dei futuri assegni. Nel frattempo, dal 2026 si cancellano le misure che permettevano di lasciare il lavoro in anticipo, come Opzione donna e Quota 103. "Questa legge di bilancio, come tutte quelle di questo governo, ha un obiettivo preciso: ritardare il pensionamento". Lo ha detto Ezio Cigna, responsabile delle Politiche previdenziali della Cgil, commentando a Fanpage.it la bozza della manovra circolata in questi giorni. Le pensioni, ha sottolineato Cigna, "saranno un tema centrale" della manifestazione in programma per il 25 ottobre a Roma.
    La misura più discussa è l'aumento dell'età pensionabile. Ne avevamo parlato già mesi fa, e il governo aveva promesso che sarebbe intervenuto. Ma così non è stato.
    Tutti i governi hanno detto di voler superare di legge Monti-Fornero, e questo più di tutti, ma oggi vediamo esattamente il contrario. Hanno passato un anno intero a promettere che avrebbero bloccato l'aumento dell'età pensionabile. Invece non solo non viene bloccata, ma dal 2028 sarà pienamente a regime, con tutti e tre i mesi di aumento.
    Non hanno nemmeno inserito un blocco parziale, che avrebbe potuto far pensare che ci fosse davvero l'intenzione di mettere in discussione la Monti-Fornero nel tempo. Vuol dire che stanno anche validando per il futuro questo sistema legato all'aspettativa di vita. E nel 2029, lo sappiamo già per i calcoli della Ragioneria generale dello Stato, arriveranno altri due mesi di aumento.
    Dopo promesse elettorali e continui slogan, ci troviamo di fronte all'azzeramento della flessibilità in uscita. L'uscita più comune dal lavoro sarà la pensione di vecchiaia, a 67 anni (più gli incrementi). Si va in pensione sempre più tardi e sempre più poveri.
    Perché più poveri?
    Non lo ricorda nessuno, ma nel 2027 cambieranno anche i coefficienti di trasformazione. Come già successo quest'anno, si abbasseranno di nuovo i futuri assegni di chi deve ancora andare in pensione.
    Siamo l'unico paese in Europa che, ogni volta che l'aspettativa di vita cresce, fa scattare due meccanismi: l'aumento dei requisiti di pensionamento, e l'abbassamento dei coefficienti per calcolare la pensione. A pagare il prezzo di questa mancanza di visione del governo saranno soprattutto i giovani.
    Perché i giovani sono i più danneggiati?
    Non c'è nulla nella manovra che provi a guardare a loro, che sono il futuro del sistema previdenziale. La preoccupazione maggiore non deve averla chi vede l'età pensionabile aumentare di un mese o tre mesi, ma quelli che andranno in pensione tra dieci o vent'anni anni, che dovranno seguire un meccanismo folle. Rischiano di poter lasciare il lavoro solo con 45 anni di contributi, o a 68-69 anni di età.
    Qualcuno sarà esentato dall'aumento dell'età pensionabile nel 2027 e 2028, e potrà continuare a mantenere i vecchi requisiti. Di chi si parla?
    Nel testo attuale, le esenzioni riguardano una platea minima: chi ha svolto lavori usuranti, e i lavoratori precoci che hanno mansioni gravose. Poco più dell'1% dei pensionamenti ogni anno.
    L'aumento scatterà anche per quasi tutti i precoci, per disoccupati di lungo corso, caregiver o invalidi al 74%. Cade la bandiera dei 41 anni di contributi per loro. Era una misura piccola, ma che portava avanti l'idea di superare in qualche modo la Fornero. In più, ci troviamo a fronteggiare un nuovo rischio ‘esodati', anche se in modo meno allarmante rispetto ad anni fa.
    Chi rischia di essere ‘esodato'?
    I requisiti pensionistici cresceranno nel 2027 e poi nel 2028, quindi riguarderanno anche persone che sono già uscite dal mondo del lavoro con strumenti di accompagnamento alla pensione – come Isopensione o Ape sociale. Queste persone hanno diritto al sostegno solo fino ai 67 anni di età. C'è il rischio che rimangano senza aiuti, anche se per qualche mese e non per anni come avvenne in passato.
    Non ci sarà nessun aumento straordinario per le pensioni minime. Il ministro Giorgetti ha fatto riferimento in conferenza stampa alle "polemiche" dell'anno scorso sull'incremento delle minime, ma quest'anno cambierà poco.
    Sì, il ministro Giorgetti in conferenza stampa ha detto che hanno aumentato le pensioni minime. Ma non è vero. A salire saranno le maggiorazioni sociali, che riguardano una platea grande la metà rispetto alle pensioni minime. E avranno un aumento di 12 euro al mese rispetto allo scorso anno.
    Le pensioni minime, invece, che sono circa 2,3 milioni nel nostro Paese, non avranno nulla di nuovo. Prenderanno l'incremento deciso lo scorso anno, dell'1,3%, e la rivalutazione legata all'inflazione. Prevediamo che quest'ultima possa arrivare all'1,5%. Concretamente si passerà da 616,67 euro a poco più di 620 euro. Un aumento che probabilmente si fermerà attorno ai 3,70 euro al mese.
    La bozza fatta circolare della legge di bilancio non dice nulla su Opzione donna e Quota 103, che se non vengono rinnovate spariranno dal 2026. È un male?
    Certo. Il paradosso è che anche quelle misure di flessibilità che negli ultimi anni avevano provato a calmierare la legge Fornero, dopo quattro leggi di bilancio, sono state cancellate dal governo che prometteva di superarla.
    Le due misure erano state talmente indebolite, negli ultimi anni, che ormai riguardavano poche migliaia di persone.
    Anche poche centinaia, nel caso di Opzione donna. Quella misura è stata messa in discussione dal primo giorno di questo governo, ridimensionata anno dopo anno, taglio dopo taglio, fino a cancellarla. Il tutto mentre ci dicevano che la loro intenzione era di potenziarla. Un nuovo attacco alle donne.
    Ma non si può dire che siccome per Quota 103 e Opzione donna erano previste poche uscite, allora tanto valeva eliminarle. Il punto è che si è tolta una possibilità senza sostituirla in alcun modo.
- title: 'Oxfam a Fanpage: "Israele blocca ancora i nostri aiuti, a Gaza si continua a morire di fame: altro che pace"'
  link: https://www.fanpage.it/politica/oxfam-a-fanpage-anche-nostri-aiuti-a-gaza-bloccati-israele-non-rispetta-il-diritto-e-leuropa-tace/
  category: Intervista
  image: https://staticfanpage.akamaized.net/wp-content/uploads/2025/10/23549835_medium-1024x683.jpg
  info: null
  fullContent: |-
    La tregua a Gaza, annunciata e rilanciata, non sembra ancora iniziata davvero. Nella Striscia si continua a morire: di fame, di sete, per l'assenza di medicine, per ferite non curate e per il cinico calcolo politico che trasforma ogni valico in un confine impossibile da superare e ogni ONG in un sospetto da monitorare. E nella notte si è tornati a morire anche sotto le bombe. Israele, appena due giorni fa, ha infatti ripreso i bombardamenti a tappeto, violando apertamente il cessate il fuoco: secondo fonti palestinesi, almeno 100 persone sono rimaste uccise, tra cui molti bambini.
    Nel frattempo, gli aiuti umanitari – quelli essenziali, che dovrebbero passare anche nel mezzo di una guerra o un'invasione militare, da cui dipende la sopravvivenza dell'intera popolazione, restano ancora bloccati. Israele ha annunciato che la tregua è di nuovo in corso e che riaprirà alcuni valichi, ma per ora la situazione resta ferma. E drammatica.
    Fanpage.it ne ha parlato con Paolo Pezzati, Portavoce per le crisi umanitarie di Oxfam, che da settimane denuncia lo stallo umanitario e le responsabilità politiche internazionali.
    "A Gaza non è cambiato quasi nulla. Sì, i valichi di Kisufim e Karem Shalom sono stati riaperti parzialmente, ma solo per far passare qualche camion delle Nazioni Unite e pochi beni commerciali. Le ONG, che prima garantivano il grosso degli aiuti, sono ancora fuori da tutto. Il meccanismo umanitario previsto dalla Risoluzione 2720 semplicemente non è mai stato attivato", spiega Pezzati.
    Le ragioni di questo stallo infatti, non sono soltanto militari, ma anche burocratiche e politiche. Per capire perché gli aiuti umanitari non arrivano, bisogna guardare a come funziona — o meglio, non funziona — il "sistema" che regola l’accesso delle organizzazioni umanitarie a Gaza.
    Prima del 7 ottobre 2023, un'organizzazione non governativa che voleva operare in un determinato territorio doveva registrarsi nel Paese competente; una volta completata la registrazione, questa rimaneva valida in modo permanente, senza bisogno di rinnovi o ulteriori autorizzazioni. Per quanto riguarda la Striscia di Gaza, anche prima dell’invasione militare era obbligatorio ottenere il via libera da parte delle istituzioni israeliane, dal momento che lo Stato ebraico controlla — in violazione del diritto internazionale — l’accesso al territorio palestinese. Di conseguenza, anche gli aiuti umanitari destinati ai civili dovevano sottostare a un processo di approvazione imposto da Tel Aviv. Dopo il 7 ottobre, però, il sistema è cambiato radicalmente: Israele ha imposto un nuovo processo di registrazione per tutte le ONG internazionali che vogliono operare nei Territori Palestinesi, e in particolare a Gaza. Un sistema "estremamente complesso, pieno di ostacoli burocratici, condizioni restrittive e richieste considerate vessatorie, come la consegna dei dati personali di tutti i dipendenti", racconta Pezzati.
    Di fatto, si tratta di una vera e propria schedatura che, secondo molte ONG come Oxfam, viola le normative europee sulla protezione dei dati personali. Questo nuovo meccanismo, per Israele "servirebbe a regolare l'accesso umanitario", ma in pratica funziona come uno strumento per limitarlo drasticamente; le ONG denunciano da tempo di non riuscire a far entrare convogli, né a distribuire gli aiuti già pronti, nonostante ci siano milioni di dollari in beni essenziali bloccati ai confini — acqua potabile, kit sanitari, cibo e coperte.
    "Prima del 7 ottobre 2023 entravano a Gaza circa 500 camion al giorno. Oggi siamo a meno di 950 camion in totale dall'inizio della tregua. In tre settimane". Una quantità che copre appena 48 ore di necessità per una popolazione di oltre due milioni di persone. Una situazione che va insomma in direzione opposta rispetto alla Risoluzione 2720 del Consiglio di Sicurezza dell’ONU, adottata il 22 dicembre 2023, che chiedeva un meccanismo umanitario efficace e senza ostacoli per far arrivare gli aiuti alla popolazione civile di Gaza.
    In teoria, Israele avrebbe dovuto collaborare attivamente con questo processo. In pratica, quella risoluzione è rimasta carta straccia.
    Per Oxfam la responsabilità è chiara. E non riguarda solo la violazione del cessate il fuoco: "Israele non sta rispettando, come detto, la risoluzione 2720, che ha valore giuridicamente vincolante. Non sta rispettando neppure le regole fondamentali del diritto umanitario. E questo mentre migliaia di civili – uomini, donne, bambini, anziani, malati – muoiono ogni giorno non solo per le bombe, ma anche per la fame, per l'assenza di cure, per la sete", denuncia Pezzati.
    Denuncia che non è certo nuova. E che sembra restare, anch'essa, come tante, inascoltata: "Abbiamo chiesto al governo italiano di smettere di restare in silenzio. Di prendere posizione, di esercitare una pressione politica vera. Perché questa è una catastrofe umanitaria. Ma da Roma, finora, non è arrivata alcuna risposta".
    Oltre al disastro umanitario, c'è poi il vuoto politico: "Nessun piano credibile per la ricostruzione di Gaza è stato presentato. Nessun coinvolgimento del popolo palestinese, nessun accenno alla fine dell'occupazione, né tanto meno all'eliminazione delle colonie illegali in Cisgiordania, condannate anche dalla Corte Internazionale di Giustizia". Nel piano a firma Trump, insomma, manca tutto: "Manca la giustizia, manca l'autodeterminazione. Manca perfino la percezione che i crimini di guerra – perché di questo si tratta – debbano essere accertati. Sembra che si voglia usare la tregua come un colpo di spugna", dice Pezzati.
    Alla fine, sottolinea ancora Pezzati, il punto è sempre lo stesso: nessuna pace può reggersi sull'impunità: "Se non si definiscono tempi certi, ruoli chiari e meccanismi per accertare le responsabilità di chi ha commesso crimini contro l'umanità, tutto questo fallirà. Proprio come fallirono gli Accordi di Oslo. La fase di transizione non può essere affidata a soggetti terzi, ignorando i palestinesi, le loro comunità, i loro giovani, la loro società civile".
    E mentre il futuro della Palestina resta sospeso, come gli aiuti bloccati ai valichi, la comunità internazionale osserva, conta i morti e parla già di pace. Ma, senza giustizia, senza la voce dei palestinesi, senza la fine dell'occupazione e lo smantellamento delle colonie, nessuna tregua potrà mai chiamarsi tale.
- title: "Nicolas Sarkozy entra in carcere oggi: è condannato per il caso dei finanziamenti libici"
  link: https://www.fanpage.it/esteri/nicolas-sarkozy-entra-in-carcere-oggi-e-condannato-per-il-caso-dei-finanziamenti-libici/
  category: null
  image: https://staticfanpage.akamaized.net/wp-content/uploads/2025/10/23780804_medium-1024x683.jpg
  info: "Fondi da Gheddafi, Sarkozy dichiarato colpevole di associazione a delinquere: rischia 5 anni di carcere"
  fullContent: |-
    Oggi, per la prima volta nella storia della Quinta Repubblica francese, un ex presidente della Repubblica è stato incarcerato. Nicolas Sarkozy, al centro di un lungo e controverso iter giudiziario, ha lasciato la sua abitazione nel 16º arrondissement di Parigi per essere condotto al penitenziario della Santé, dove sconterà una condanna a cinque anni di reclusione – di cui tre in via di sospensione – per il caso dei presunti finanziamenti illeciti ricevuti dalla Libia di Gheddafi durante la sua campagna elettorale del 2007. Mano nella mano con la moglie Carla Bruni, Sarkozy ha attraversato una folla composta da parenti, amici e sostenitori che, radunatisi sotto la sua abitazione, hanno scandito il suo nome e intonato la Marsigliese, manifestando solidarietà e affetto.
    Nel frattempo sul suo profilo X (ex Twitter), mentre si dirigeva verso la detenzione, Sarkozy scriveva così: "Questa mattina non mettono in carcere un ex presidente della Repubblica, ma un innocente", promettendo di continuare a denunciare "questo scandalo giudiziario" e il "calvario che lo accompagna da oltre dieci anni" e affermando di non avere dubbi che "la verità trionferà", anche se "il prezzo da pagare sarà stato enorme".
    Prima di salire sull’auto che lo ha condotto al carcere, l'ex capo dello Stato ha poi salutato uno per uno i presenti.
    All'interno del carcere della Santé, Sarkozy sarà assegnato a una cella di isolamento di circa 9-11 metri quadrati, con una finestra sigillata e dotata di comfort minimi: per motivi di sicurezza, sarà tenuto separato dagli altri detenuti, molti dei quali con profili criminali ben diversi dal suo. Gli sarà concessa poi un'ora di passeggiata quotidiana, ma da solo e sotto stretta sorveglianza, con tre guardie che ne controlleranno entrata e uscita. In cella potrà disporre di una piccola televisione, una radio e di alcuni libri – tra cui il "Conte di Montecristo" in due volumi e la biografia di Gesù di Jean-Christian Petitfils – oltre a fotografie dei suoi cari; come riferito dagli avvocati, potrà poi acquistare cibo da un catalogo dedicato. Per quanto riguarda i propri oggetti personali, potrà portarne con sé alcuni, di uso quotidiano, con restrizioni precise. Avrà inoltre a disposizione un fornello per cucinare il cibo che potrà acquistare sempre dal catalogo del carcere.
    Subito dopo l’ingresso in carcere, i legali di Sarkozy hanno depositato una richiesta di libertà condizionata: la Corte d’appello ha ora un termine di due mesi per pronunciarsi, anche se a Parigi la media dei tempi per tali decisioni è generalmente di circa un mese. Gli avvocati, Jean-Michel Darrois e Christophe Ingrain, hanno sottolineato che non sussistono rischi di fuga, distruzione di prove o pressione sui testimoni, ribadendo la convinzione dell’innocenza del loro assistito e denunciando quella che definiscono una "vendetta giudiziaria".
    Il fratello Guillaume ha dichiarato a BFMTV di essere "molto fiero" del fratello, che affronta la detenzione "a testa alta". La figlia di Sarkozy, attraverso un messaggio pubblicato da Carla Bruni, rimasta al fianco del marito fino all’ultimo momento prima dell’ingresso in carcere, ha espresso il dolore per "la vergogna" rappresentata da questa incarcerazione, definendo il padre "un uomo innocente" costretto a condividere il carcere con pericolosi criminali.
    Il processo di appello, previsto per marzo 2026, sarà l’ultimo capitolo giudiziario di questa complessa storia che ha già diviso l’opinione pubblica tra sostenitori di Sarkozy, convinti della sua innocenza, e chi invece ritiene che la condanna sia giusta e necessaria per il corretto funzionamento dello Stato di diritto.
- title: "Chirurgia plastica in Turchia, l'esperto: \"I rischi non finiscono con l'intervento, attenti al post-operatorio\""
  link: https://www.fanpage.it/innovazione/scienze/chirurgia-plastica-in-turchia-lesperto-ce-una-differenza-chiave-rispetto-agli-interventi-in-italia/
  category: Intervista
  image: https://staticfanpage.akamaized.net/wp-content/uploads/sites/34/2025/10/interventi-chirurgici-rischi-turchia-1024x683.jpg
  info: Migliaia di persone scelgono il turismo sanitario per gli interventi di chirurgia plastica
  fullContent: |-
    Il caso di Milena Macini, la donna di 56 anni di Isola del Liri (Frosinone), morta in un ospedale a Istanbul dopo essersi sottoposta a un intervento di liposuzione in una clinica della capitale turca, torna a far parlare di un fenomeno in continua crescita, quello del turismo sanitario all'estero, soprattutto in Turchia e Albania. Oltre che per gli interventi di odontoiatria e i trapianti di capelli, migliaia di persone da tutto il mondo sempre più spesso scelgono infatti questi paesi per sottoporsi a interventi di chirurgia plastica . Ad attrarli sono soprattutto i prezzi molto convenienti e la facilità con cui è possibile prenotare un intervento.
    Anche se non conosciamo le dinamiche che hanno causato la morte di Milena Mancini, se non che fosse ricoverata in terapia intensiva da 20 giorni per una complicanza durante un intervento di liposuzione, l'attenzione dei medici e professionisti sanitari italiani sui rischi dei viaggi sanitari all'estero è alta, soprattutto se si considera le enormi dimensioni che il fenomeno ha raggiunto. Secondo quanto riporta lo USHAŞ (International Health Services Inc.), l'ente del Ministero della Salute turco che si occupa di promuovere i servizi sanitari internazionali, nel 2024 più di un milione e mezzo di persone sono andate in Turchia per motivi sanitari. Questo ha generato un giro di affari di circa 2,6 miliardi di euro.
    Diego Ribuffo è professore di Chirurgia Plastica dell'Università Sapienza, direttore della Chirurgia Plastica del Policlinico Umberto I e consigliere della Società Italiana di Chirurgia Plastica Ricostruttiva-rigenerativa ed Estetica (SICPRE). A Fanpage.it ha spiegato quali sono i rischi associati a questo tipo di interventi e cosa è importante sapere se si sta valutando di fare un intervento chirurgico all'estero.
    Cosa sappiamo del fenomeno del turismo sanitario dall'Italia?
    Sicuramente siamo di fronte a un fenomeno reale e numericamente in crescita. È dovuto fondamentalmente a motivi economici: per questo tipo di interventi esiste una una richiesta importante da parte dei pazienti italiani che pur di risparmiare finiscono con l'accettare delle modalità sicuramente meno sicure di quelle che avrebbero in un centro medico che non offre gli stessi prezzi stracciati.
    Ad esempio?
    Nella maggior parte dei casi, chi si rivolge a questo tipo di cliniche non conosce il chirurgo che effettuerà l'intervento, perché a differenza di quello che può succedere in Italia, non c'è la possibilità di fare prima una visita in presenza con il chirurgo che farà l'operazione, ma bisogna accettare di farsi operare dal professionista di turno, che con buona probabilità non hanno mai visto prima di quel momento.
    Inoltre, proprio come succede con gli interventi di odontoiatria, sempre più persone si recano all'estero per sottoporsi a interventi di chirugia estetica e poi tornare in Italia dopo qualche giorno. Ma questo significa che non sono seguiti nel post-operatorio e questo è molto grave perché le medicazioni e il follow-up dopo l'intervento sono un momento fondamentale, potremmo dire che sono parte integrante dell'intervento stesso.
    Questo espone a un rischio maggiore?
    Ogni intervento è a sé, ma chiaramente è fondamentale prima di qualsiasi intervento chirurgico che il paziente faccia una visita di persona. Invece spesso farsi operare in questi centri significa andare lì e dover accettare il professionista che capita in quel momento. Spesso le persone hanno già pagato quindi sono più propense ad accettare quello che trovano.
    Questo implica che spesso il paziente non ha la piena comprensione dei rischi, quindi spesso il consenso informato non nasce da una piena informazione come avviene in Italia.
    Quali sono i rischi più comuni?
    Vediamo molte complicanze che poi sono a carico del nostro sistema sanitario, perché molti pazienti tornano con problemi di diverso tipo e spesso non sono nemmeno pienamente consapevoli del tipo di intervento a cui si sono sottoposti, ad esempio che tipo di protesi è stato impiantato.
    Ci sono dati ufficiali sul tasso di complicanze associate a questi interventi?
    Da un anno la Società Italiana di Chirurgia Plastica Ricostruttiva ed Estetica (Sicpre) ha istituito un registro delle complicanze da interventi effettuati all'estero, soprattutto in Albania e in Turchia, curato dal professore Giuseppe Giudice, e stanno emergendo dati molto interessanti.
    Quali sono le più frequenti?
    Le più comuni sono le infezioni post-operatorie, ad esempio dopo interventi di addominoplastica o dopo liposuzione, ma abbiamo visto anche episodi di necrosi della cute dell'addome o conseguenti a lifting.
    Le complicanze però rappresentano un rischio per qualsiasi intervento, anche se seguito in Italia, giusto?
    Interventi importanti come una liposuzione, un lifting, un' addominoplastica non sono non sono interventi banali, sono degli interventi chirurgici veri e propri che, se eseguiti in sicurezza, hanno una percentuale di complicanza bassissima, ma qualora questa si verifica in un paziente che è stato operato in Italia, e che quindi è seguito per tutta la fase post-operatoria dal chirurgo che ha eseguito l'intervento, ha delle garanzie in più rispetto al paziente che è andato all'estero ed è tornato due giorni dopo l'intervento. Qualche anno fa c'era chi andava negli Stati Uniti per fare interventi particolari ma poi restava lì almeno per un mese così da essere seguito dal medico.
    Questo discorso vale per tutti i centri di medicina estetica che operano in Turchia o in Albania?
    Ovviamente no. Anche in questi paesi ci sono centri rigorosi e professionisti assolutamente preparati, ma non offrono i prezzi che spesso vengono pubblicizzati sui social, e non è quindi a loro che si rivolge il turismo sanitario.
    Come mai questo boom di interventi all'estero riguarda soprattutto la chirurgia estetica?
    Purtroppo gli interventi di chirurgia estetica vengono spesso sottovalutati, quasi come se non fossero dei veri interventi chirurgici. Una parte della responsabilità si deve anche ai social che hanno contribuito a banalizzare la chirurgia estetica. Penso che nessuno penserebbe a risparmiare qualche centinaio d'euro se dovesse fare un intervento al cuore o all'addome. Eppure per la chirurgia estetica questo succede e anche spesso.
    Purtroppo non è ancora passato il messaggio che la sicurezza deve essere sempre al primo posto, quindi se non si è certi di fare un intervento in piena sicurezza, e non ci sono le possibilità economiche per avere certi standard, è meglio non farlo.
    Come si fa a capirlo?
    Sicuramente è importante non affidarsi a chi accetta di operare senza fare prima una visita in presenza. Così come non bisogna affidarsi al gruppo chirurgico, ma dobbiamo sapere prima dell'intervento chi sarà ad effettuarlo, perché ogni intervento chirurgico è unico, e ovviamente dobbiamo essere sicuri che la persona che ci opera ci possa seguire anche dopo.
- title: "Anticipazioni Uomini e Donne: Federico bacia Agnese poi la lite, Sara attratta da Marco"
