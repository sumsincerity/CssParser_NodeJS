- title: Arrestati 230 tifosi del Napoli a Eindhoven "per impedire disordini" prima della Champions
  link: https://www.fanpage.it/sport/calcio/arrestati-180-tifosi-del-napoli-a-eindhoven-per-impedire-disordini-prima-della-partita-di-champions/
  category: null
  image: https://staticfanpage.akamaized.net/wp-content/uploads/sites/27/2025/10/GettyImages-2238302054-1761024069481-1024x274.jpg
  info: Il provvedimento preso "per violazione del regolamento comunale sugli assembramenti"
  fullContent: |-
    La polizia olandese ha arrestato a Eindhoven 230 tifosi del Napoli che si trovavano a Fuutlaan, nei pressi del centro cittadino. Il provvedimento è scattato alla vigilia della partita di Champions League con il PSV in programma questa sera (ore 21) per "impedire che dessero origine a disordini" e per aver violato il regolamento comunale in materia di assembramenti. "Si sono radunati in vari punti della città" e alcuni di loro, oltre a essere stati trovati sprovvisti di biglietto e per questo ritenuti potenzialmente più pericolosi, hanno tenuto "comportamenti provocatori": è la nota della polizia su quanto accaduto. Gli ultimi aggiornamenti forniti dalle autorità e riportati dai media olandesi spiegano anche che, una volta interrogati nella stazione di polizia di Mathildelaan dove sono stati condotti in autobus, i sostenitori partenopei saranno rilasciati entro la giornata odierna ed espulsi con una multa e un divieto di accesso al centro città per 24 ore.
    Il ministro degli Esteri, Antonio Tajani, ha scritto un messaggio su X sulla vicenda: "Sto seguendo il caso dei tifosi del Napoli fermati a Eindhoven per controlli prima della partita di calcio di stasera. L'Ambasciata all'Aja ha già inviato del personale e sono già presenti agenti della Digos italiana. La polizia olandese allontanerà i tifosi senza biglietto. Per ogni necessità si può contattare l'Ambasciata al numero +31 651541399".
    L'intervento delle forze dell'ordine rientra nel piano di sicurezza preventivo messo in atto in occasione del match di Coppa e per il timore di scontri: il sindaco di Eindhoven, Jeroen Dijsselbloem, aveva circoscritto in via preventiva le aree ritenute ad alto rischio in occasione dell'incontro, con la polizia autorizzata a effettuare perquisizioni o prendere altre misure preventive per tutelare l'ordine pubblico.
    L'arrivo dei supporters campani era particolarmente temuto visti i precedenti che risalgono a qualche anno fa, quando si recarono ad Amsterdam per la sfida di Champions con i ‘lancieri': allora un centinaio di ultras vennero arrestati alla stazione centrale. Gli agenti avevano intimato loro di lasciare quella zona della città e al rifiuto dei supporters sono intervenuti, portando via quel gruppo "numeroso" e caratterizzato da una "certa atmosfera".
    "Ci hanno perquisiti e identificati senza che avessimo fatto nulla di pericoloso – le parole di uno dei tifosi riportate dall'Agenzia Ansa -. Siamo stati trattati come criminali. Ci sono stati annullati i biglietti della partita".
    Non si erano verificate risse o incidenti, né erano stati segnalati contatti o scaramucce con la tifoseria olandese ma la polizia ha voluto evitare che la situazione potesse degenerare e ha effettuato la retata dopo il rifiuto degli ospiti a lasciare quell'area ritenuta off limits. È questa, infatti, la versione raccontata all'agenzia di stampa ANP da un portavoce delle forze dell'ordine chiarendo la natura "deterrente" alla base dell'intervento. Per lo stesso motivo, altri quattro tifosi del Napoli sono stati fermati in altre zone della città di Eindhoven e invitati ad allontanarsi oppure a disperdersi. Quanto al match delle 21, allo stadio di Eindhoven sono attesi 1600 ultras provenienti dall'Italia.
- title: "Consolato italiano non rilascia i visti per uscire da Gaza: “Farnesina tace, responsabilità penali”"
  link: https://www.fanpage.it/politica/consolato-italiano-non-rilascia-i-visti-per-uscire-da-gaza-farnesina-tace-responsabilita-penali/
  category: Intervista
  image: https://staticfanpage.akamaized.net/wp-content/uploads/2025/10/GettyImages-2241063836-1024x683.jpg
  info: null
  fullContent: |-
    Oltre 50 persone di Gaza aspettano di ottenere il visto che permetterà loro di venire in Italia. A rilasciare questo documento fondamentale è il Consolato generale d'Italia a Gerusalemme che, però, non si è ancora attivato, nonostante il Tribunale di Roma in questi mesi abbia riconosciuto un obbligo immediato in capo alle autorità italiane di adoperarsi per consentire ai gazawi di lasciare la Striscia.
    "Se le autorità italiane continueranno a essere inadempienti possiamo ipotizzare una responsabilità penale in capo ai funzionari del Ministero degli Esteri, e del Consolato a Gerusalemme, perché non stanno dando seguito a un ordine dell'autorità giudiziaria. Se a causa di questa omissione una delle persone che hanno diritto a ottenere il visto umanitario dovesse essere uccisa, la corresponsabilità ricadrebbe anche sulle autorità italiane che non hanno fatto tutto ciò che era in loro potere per farla entrare in Italia". Lo spiega a Fanpage.it l'avvocato Dario Belluccio dell'Associazione per gli Studi Giuridici sull'Immigrazione (ASGI).
    Belluccio, insieme a un gruppo di avvocati di cui fa parte anche Nazzarena Zorzella, sta seguendo i ricorsi al Tribunale di Roma presentati da diverse famiglie di gazawi in attesa del visto umanitario. Secondo ASGI, se i funzionari del Consolato italiano a Gerusalemme, e per estensione della Farnesina, dovessero continuare a non rilasciarli contravvenendo agli ordini dei giudici, potrebbero andare incontro a un'azione penale.
    "Dal un punto di vista tecnico-giuridico è plausibile ipotizzare un'omissione di atti di ufficio – sottolinea Belluccio – Quello che sta succedendo a Gaza è un genocidio e la vita delle persone della Striscia è a rischio ogni istante, questo dovrebbe spingere le autorità italiane a intervenire con ogni strumento a disposizione, e con ogni rapidità e urgenza, per cercare di impedire che la situazione si aggravi ulteriormente".
    Non solo, i giudici di Roma, nelle ordinanze che Fanpage.it ha visionato, impongono al Consolato a Gerusalemme, e alla Farnesina stessa, di attivarsi in maniera immediata e con tutti i mezzi a disposizione, allo scopo di rilasciare i visti e permettere ai richiedenti l'ingresso in Italia. Ma tre mesi dopo nulla è cambiato, nonostante i provvedimenti giudiziali e i ricorsi presentati dai legali di ASGI.
    Zorzella aggiunge che da mesi il Consolato italiano a Gerusalemme si nasconde dietro al silenzio: "Lo schema è sempre lo stesso: i funzionari ci invitano a compilare il format per la richiesta di visto, noi lo facciamo subito, ma dopo tutto si ferma e non rispondono più alle pec che inviamo, per questo siamo costretti a depositare i ricorsi. Questo è lo schema entro cui stiamo lavorando: il silenzio più totale".
    Il visto rilasciato dal Consolato italiano a Gerusalemme è requisito imprescindibile perché le autorità straniere, israeliane, giordane ed egiziane, consentano il transito dei gazawi sui loro territori per raggiungere Roma. "Non è stata fornita neanche la prova che ci siano stati effettivi contatti tra le autorità italiane e quelle israeliane per permettere l'uscita di queste famiglie dalla Striscia di Gaza – sottolinea Belluccio – È vero che l'evacuazione non può essere un obbligo imposto all'Italia, perché dipende da autorità straniere, tuttavia il nostro paese avrebbe dovuto attivarsi in tal senso, e in ogni caso avrebbe comunque dovuto rilasciare i visti. Ma non è stato fatto".
    "Il rilascio dei visti – aggiunge l'avvocata Zorzella – è un'attività totalmente autonoma dello Stato italiano che non dipende dalle autorizzazioni di Israele, Giordania ed Egitto per il transito sul loro territorio. È l'autorizzazione a entrare sul territorio nazionale ed è di esclusiva competenza dell'Italia. In questo caso, inoltre, deve essere concesso in forza di un preciso ordine giudiziale del Tribunale, circostanza che dà anche più forza per interloquire a livello diplomatico con le altre autorità straniere".
    In questi mesi, la Farnesina ha spiegato in diverse note ufficiali dirette alla stampa di aver avviato "serrati colloqui diplomatici" con Israele. Queste interlocuzioni hanno permesso l'apertura dei corridoi universitari per studenti e ricercatori palestinesi – anche se non possono portare con loro le famiglie, compresi i figli minorenni – ma nessuna comunicazione sarebbe stato fornita agli avvocati che stanno seguendo le famiglie in attesa del visto umanitario.
    "Lo sforzo dell'Italia deve essere dimostrato innanzitutto dando i visti, e poi i colloqui con le autorità straniere vanno dimostrati. A noi non hanno comunicato nulla", fa sapere Belluccio.
    Zorzella ha 40 anni di esperienza nel campo del diritto all'immigrazione, ma non si era mai trovata davanti a una situazione simile: "Anche per noi avvocati di ASGI questo immobilismo è una novità, non ci sono precedenti. È la prima volta che a fronte di ordini giudiziali il Ministero resta completamente inerte e non risponde. Può succedere che la pubblica amministrazione non risponda oppure lo faccia negativamente, ma non quando arriva un ordine giudiziale, in questo caso sussiste un obbligo di adempimento".
    Eppure anche la situazione in corso nella Striscia, a fronte di un cessate il fuoco sempre più fragile, è unica nel suo genere: "Non c'è nulla di paragonabile a quello che sta avvenendo a Gaza, almeno negli ultimi anni – sostiene Belluccio – L'Italia dovrebbe lavorare per prevenire ed evitare ogni genocidio in forza della Convenzione internazionale che ha sottoscritto nel 1948. Una delle attività da porre in essere è proprio quella di garantire la libertà di movimento delle persone che vogliono uscire da Gaza".
- title: "Oggi Vance in Israele. Trump: “Hamas faccia ciò che deve o sua fine veloce e brutale”"
  link: https://www.fanpage.it/live/gaza-israele-hamas-tregua-diretta-news-21-ottobre/
  category: Live
  image: https://staticfanpage.akamaized.net/wp-content/uploads/2025/10/gaza-trump-netanyahu.jpg
  info: "Neonata arrivata da Gaza operata al Meyer di Firenze: asportato tumore pesante 3 volte più del suo corpo"
  fullContent: |-
    Le ultime notizie in diretta sulla tregua tra Israele e Hamas e il cessate il fuoco a Gaza di oggi, martedì 21 ottobre. Tregua ancora in bilico a Gaza, dopo i raid dei giorni scorsi. Oggi il vicepresidente USA Vance arriva in Israele, dopo la visita di ieri di Witkoff e Kushner. Ma da Washington cresce la preoccupazione per una possibile violazione degli accordi. In particolare, la Casa Bianca è sempre più preoccupata che il premier israeliano Benjamin Netanyahu possa far fallire l'accordo di cessate il fuoco nella Striscia. Trump: "Hamas faccia ciò che deve o sua fine veloce e brutale".
    Intanto le Idf identificano una nuova salma di ostaggio, è sergente maggiore Haimi. Stasera, alle 21 ora locale, saranno consegnati altri due corpi di ostaggi.
    Hamas è stato fortemente indebolito ma non ancora distrutto. Nei suoi ranghi restano tra 15 e 25 mila miliziani e, secondo gli esperti, il gruppo potrebbe reclutare nuovi membri spinti dal numero altissimo di vittime civili palestinesi. Lo ha dichiarato alla NBC Shalom Ben Hanan, ricercatore dell’Istituto Internazionale per l’Antiterrorismo della Reichman University ed ex funzionario dello Shin Bet. «Forse la minaccia non è immediata, ma il potenziale di Hamas è ancora lì», ha spiegato.
    Giora Eiland, ex capo del Consiglio di sicurezza nazionale israeliano, ha ricordato che il 90% dei razzi del gruppo è stato abbattuto e che Hamas ha perso circa 20 mila combattenti, ma dispone ancora di armi leggere e lanciarazzi. Israele, ha aggiunto, ha colpito duramente i siti di produzione e le rotte di contrabbando: «Non basta togliere il pesce, bisogna togliere la canna da pesca».
    Tutti gli analisti concordano sul fatto che la rete di tunnel sotterranei resta il principale punto di forza di Hamas. Secondo Eiland, tra il 70% e l’80% di questi passaggi sarebbe ancora intatto. Il ministro della Difesa Israel Katz ha dichiarato che l’IDF concentrerà ora gli sforzi sulla loro completa distruzione, mentre l’esercito continua a operare a Rafah, dove alcuni soldati sono stati attaccati domenica da miliziani armati.
    "C'è speranza che la guerra a Gaza possa finalmente giungere al termine. Il nostro ordine regionale e globale si sta ridisegnando. E l'Europa deve lottare per il suo posto nel mondo, dove alcune grandi potenze sono ambivalenti o ostili nei nostri confronti". Lo ha detto la presidente della Commissione Ue Ursula von der Leyen. "Quando parliamo di indipendenza dell'Europa, parliamo della nostra capacità di plasmare questo nuovo ordine", "Questo è vero in Medio Oriente, dove l'Europa deve svolgere un ruolo nella ricostruzione di Gaza, nel rilancio della soluzione dei due Stati. Così come nell'incoraggiare la nascita di una nuova Siria"
    Hamas fa sapere che stasera, alle 21 ora locale, consegnerà altri due corpi di ostaggi. Le Brigate Ezzedine al-Qassam, l'ala armata di Hamas, hanno dichiarato che "consegneranno i corpi di due prigionieri israeliani riesumati oggi nella Striscia di Gaza alle 21:00 ora di Gaza (18:00 GMT)". I militanti hanno finora consegnato 13 dei 28 corpi degli ostaggi che Hamas si era impegnata a restituire in base all'accordo.
    Donald Trump ha ammonito Hamas a rispettare l'accordo di Sharm el Sheikh o la reazione sarà durissima. "C'è ancora speranza che Hamas faccia ciò che è giusto. Se non lo fanno, la fine di Hamas sarà veloce, furiosa e brutale", ha scritto il presidente americano su Truth.
    "Numerosi dei nostri ora grandi alleati in Medio Oriente e nelle aree che circondano il Medio Oriente mi hanno esplicitamente e fortemente, con grande entusiasmo, informato che avrebbero accolto con favore l'opportunità, su mia richiesta, di andare a Gaza con una forza pesante e ‘raddrizzare il nostro Hamas' se continua a comportarsi male, in violazione dell'accordo", ha scritto ancora Trump. "Ho detto a questi paesi, e a Israele, ‘Non ancora'! C'è ancora speranza che Hamas faccia ciò che è giusto. Se non lo fanno, la fine di Hamas sarà veloce, furiosa e brutale!", ha riferito. " Vorrei ringraziare tutti quei paesi che hanno chiesto aiuto. Inoltre, vorrei ringraziare il grande e potente paese dell'Indonesia, e il suo meraviglioso leader, per tutto l'aiuto che hanno mostrato e dato al Medio Oriente e agli Stati Uniti", ha concluso.
    Donald Trump avvisa su Truth che molti alleati degli Usa nella regione del Medio Oriente si sono detti pronti, su sua richiesta, ad entrare a Gaza per "raddrizzare" Hamas se continua ad agire male violando l'accordo di pace ma che lui li ha frenati, compreso Israele, perche' "c'e' ancora speranza che Hamas faccia ciò che è giusto". "Se non lo faranno, la fine di Hamas sarà rapida, furiosa e brutale!", ha pero minacciato.
    I cristiani in Israele stanno affrontando un livello di violenza e ostilità mai registrato prima, con estremisti ebrei che hanno preso di mira istituzioni religiose e leader ecclesiastici. È quanto emerge dal Rapporto sulla libertà religiosa pubblicato dalla fondazione pontificia Aiuto alla Chiesa che Soffre (ACS), che analizza la situazione dopo gli eventi del 7 ottobre. Il documento sottolinea come la coalizione di estrema destra guidata dal premier Benjamin Netanyahu abbia accentuato le divisioni etniche e religiose nel Paese. ACS segnala inoltre che il crollo del turismo religioso ha aggravato le già difficili condizioni economiche delle comunità cristiane in Terra Santa.
    "Dobbiamo lavorare per sostenere questa tregua difficile" a Gaza, "noi continuiamo a lavorare intensamente, ieri c'è stata una missione del ministero degli Esteri a Ramallah per parlare di ricostruzione, oggi a Gerusalemme e domani sarà ad Amman. "Giovedì il ministro Bernini andrà a prendere 100-150 studenti palestinesi che verranno a studiare in Italia. Continua il corridoio universitario per formare la futura classe dirigente dello Stato palestinese. Noi continuiamo a fare tutto ciò che è possibile sostenendo il dialogo e lavorando perché la tregua possa trasformarsi in pace", ha detto il ministro degli Esteri Antonio Tajani, a margine di una conferenza stampa di Forza Italia alla Camera.
    Il presidente francese Emmanuel Macron ha definito "un’urgenza assoluta" la riapertura dei punti di accesso a Gaza per consentire l’ingresso degli aiuti umanitari, sottolineando che il cessate il fuoco resta "molto fragile". In conferenza stampa a Lubiana con il premier sloveno Robert Golob, ha chiesto che Hamas rispetti gli impegni presi e che la comunità internazionale agisca subito per garantire il passaggio di aiuti, cibo e medicinali alla popolazione civile. Macron ha inoltre ribadito la necessità di soccorrere i feriti e di trasferire fuori da Gaza le persone più vulnerabili per ricevere cure negli ospedali della regione. Il presidente francese ha poi sollecitato una risoluzione del Consiglio di Sicurezza dell’ONU per definire "un quadro internazionale di governance e sicurezza" per il futuro del territorio. Anche i leader dei nove Paesi UE del Med9, riuniti in Slovenia, hanno chiesto "lo sblocco immediato di tutti gli aiuti umanitari per Gaza" e l’apertura dei valichi, incluso quello di Rafah.
    Aumenta il bilancio delle vittime a Gaza. Secondo quanto affermato dal Ministero della Salute, nelle ultime 24 ore sono stati trasportati negli ospedali di Gaza i corpi di 13 palestinesi e di otto feriti. Dall'ottobre 2023, almeno 68.229 persone sono state uccise e 170.369 ferite negli attacchi israeliani a Gaza.
    Il Comitato Internazionale della Croce Rossa ha annunciato di aver trasferito i resti di 15 palestinesi detenuti in Israele nella Striscia di Gaza, nell'ambito dell'accordo di cessate il fuoco tra Israele e Hamas. "Il Comitato Internazionale della Croce Rossa ha completato oggi il trasferimento dei corpi dei palestinesi deceduti alle autorità di Gaza, agendo da intermediario neutrale. Le autorità sanitarie locali di Gaza hanno confermato che il numero di corpi ricevuti oggi è di 15", ha affermato in una nota. In base all'accordo di cessate il fuoco di Gaza, Israele deve consegnare i corpi di 15 palestinesi per ogni ostaggio israeliano deceduto restituito.
    Al momento a Gaza la tregua sembra essere ripresa, ma i valichi restano chiusi e gli aiuti umanitari ancora bloccati. Oxfam ha denunciato a Fanpage.it l’esclusione delle ONG e la gravissima crisi umanitaria ancora in corso nella Striscia. "A Gaza non è cambiato quasi nulla. Sì, i valichi di Kisufim e Karem Shalom sono stati riaperti parzialmente, ma solo per far passare qualche camion delle Nazioni Unite e pochi beni commerciali. Le ONG, che prima garantivano il grosso degli aiuti, sono ancora fuori da tutto. Il meccanismo umanitario previsto dalla Risoluzione 2720 semplicemente non è mai stato attivato", ha spiegato Paolo Pezzati, Portavoce per le crisi umanitarie di Oxfam.
    Il capo dell'intelligence egiziana Hassan  Rashad è arrivato in Israele per discutere della  Striscia di Gaza e degli sforzi in atto per restituire le salme degli ostaggi israeliani e quelle delle vittime palestinesi. Nell'agenda di Rashad sono previsti incontri con il primo ministro israeliano  Benjamin Netanyahu, il capo dello Shin Bet David Zini e il ministro  della Difesa Israel Katz. In Israele Rashad incontrerà anche gli inviati del presidente degli  Stati Uniti Donald Trump, Steve Witkoff e Jared Kushner, per consolidare il cessate il fuoco nella Striscia di Gaza, come spiega  l'egiziana al-Qahera news.
    Il flusso di aiuti verso Gaza sta aumentando, ma è ancora ben lontano dall'obiettivo giornaliero ideale di 2.000 tonnellate: lo ha affermato oggi il Programma alimentare mondiale (Wfp) aggiungendo che "per poter raggiungere questo obiettivo, dobbiamo utilizzare fin da subito ogni valico di frontiera". Il portavoce dell'organizzazione, Abeer Etefa, ha affermato che le forniture importate finora sarebbero sufficienti a sfamare mezzo milione di persone per due settimane potendo utilizzare solo i valichi di Kerem Shalom e Kissufim.
    Medici Senza Frontiere ha riaperto la clinica di Gaza City, dove in soli 6 giorni sono stati curati più di 500 pazienti, la maggior parte dei quali con traumi. Molti di loro non hanno avuto accesso a cure adeguate e medicazioni per intere settimane. Nel nord della Striscia, MSF continua anche a supportare l'ospedale materno-infantile di Al-Helou e quello di Al Shifa. Dal 14 ottobre le équipe di MSF hanno inoltre ripreso la distribuzione di acqua con autocisterne a Gaza City. Per 7 giorni consecutivi, MSF ha fornito tra i 90 e i 120 metri cubi di acqua potabile al giorno, distribuita in massimo 14 punti di distribuzione. Attualmente MSF sta valutando la possibilità di aumentare ulteriormente il volume delle attività, considerando anche che sempre più persone stanno tornando dal sud. MSF è impegnata a fornire assistenza medica ai palestinesi, cercando di raggiungere i pazienti ovunque si trovino. Nel sud della Striscia di Gaza, MSF continua a supportare l'ospedale Nasser e gestisce 3 centri di assistenza sanitaria di base. Nella zona centrale, MSF supporta il pronto soccorso e la clinica per il trattamento delle ferite dell'ospedale Al-Aqsa e gestisce 2 ospedali da campo a Deir Al-Balah.
    I corpi di altri 15 palestinesi sono stati consegnati da Israele e portati al Nasser Medical Complex, loha riferito una fonte medica, aggiungendo che si tratta del sesto lotto di resti ad essere restituito come parte degli accordi di tregua a Gaza che prevedono lo scambio con i corpi  degli ostaggi israeliani morti a Gaza
    Un funzionario di alto grado dell'ufficio del premier israeliano descrive come "Ottimo" l'incontro delle  scorse ore tra Benjamin Netanyahu, l'inviato di Donald Trump, Steve Witkoff, e il genero del presidente degli Stati Uniti, Jared Kushner. Si è parlato "di cose su cui erano d'accordo sin dall'inizio – ha  detto la fonte dopo le indiscrezioni sui timori che regnerebbero a Washington di cui ha scritto il New York Times – Non c'è stato alcun disaccordo. Era tutto davvero chiaro tra le due parti".
    "La situazione si sta evolvendo rapidamente, ma rimane profondamente fragile, in particolare per quanto riguarda le dinamiche in corso a Gaza e le sue più ampie implicazioni per il Medio Oriente", "nonostante il recente cessate il fuoco e l'accordo di rilascio degli ostaggi tra Israele e Hamas, la situazione umanitaria a Gaza rimane catastrofica. La prima fase dell'accordo ha mostrato segnali promettenti con il rilascio di ostaggi e prigionieri politici. Si tratta di un risultato importante e di un immenso sollievo per le loro famiglie. Tuttavia, dobbiamo vedere progressi tangibili su tre fronti critici. In primo luogo, il rilascio completo anche di tutti gli ostaggi deceduti, il ritiro dell'esercito israeliano secondo le linee concordate e il flusso sostanziale e senza ostacoli di aiuti umanitari a Gaza. L'Unione Europea è in una posizione unica per svolgere un ruolo fondamentale in questa delicata situazione. Siamo pronti a contribuire al piano globale in 20 punti volto a stabilizzare la regione, continuando al contempo a collaborare con l'Autorità Nazionale Palestinese e il governo israeliano". Lo dice la commissaria europea per il Mediterraneo, Dubravka Suica, nel suo intervento a in un dibattito sul Medio Oriente alla plenaria del Parlamento europeo.
    Il vicepresidente degli Stati Uniti J.D. Vance è atterrato all'aeroporto israeliano Ben-Gurion per una visita di due giorni.  Secondo i media locali, Vance dovrebbe recarsi nel sud del Paese, verso il quartier generale della neonata forza sostenuta dagli Stati Uniti, per supervisionare l'attuazione del cessate il fuoco a Gaza. Domani incontrera' a Gerusalemme il primo ministro Benjamin Netanyahu e il presidente Isaac Herzog.
    A Gaza compaiono i primi segnali stradali  che indicano la posizione della linea gialla dietro la quale non è consentito andare. Copre il 53% dell'area di Gaza in cui sono presenti le forze israeliane e i palestinesi che hanno tentato di attraversare questa linea gialla sono stati presi di mira e uccisi dalle forze israeliane. Inizialmente, non c'erano cartelli che indicassero la posizione della linea gialla. Alcune persone non sapevano nemmeno che ne esistesse una ma, come racconta Al Jazeera, ora le forze armate israeliane stanno installando cartelli per identificare la posizione di questa linea gialla, oltre a mettere in guardia i palestinesi dal superarla.
    "Hamas è un ostacolo alla pace, deve consegnare le armi". Lo dice il leader dell'Anp, Abu Mazen in una intervista esclusiva al Corriere della Sera. Secondo lo storico leader palestinese, che il 7 novembre sarà a Roma dove incontrera' Giorgia Meloni, Sergio Mattarella e Papa Leone XIV. "Dopo l'attuazione della prima fase dell'accordo" sul cessate il fuoco a Gaza "chiederò all'Italia il riconoscimento dello Stato palestinese", ha annunciato lo stesso Abu Mazen.
    La Santa Sede “è preoccupata” per la tregua a Gaza che sembra già essere ‘finita’ con le violenze degli ultimi giorni, ma “è piena di speranza che il Piano di pace possa funzionare”. Così il cardinale Pietro Parolin, segretario di Stato, si pronuncia sulla situazione in Terra Santa a margine della presentazione ufficiale dell'ultima edizione del Rapporto sulla Libertà Religiosa nel Mondo. Rispondendo alle domande dei cronisti sulle vessazioni che vivono i cristiani in Cisgiordania, in particolare nel villaggio di Taybeh, da parte dei coloni israeliani, ha a ffermato:  “Certamente lì il problema è molto complesso, però non riusciamo a capire come mai questi cristiani che vivono la loro vita normale possano essere oggetto di tanto accanimento nei loro confronti”, afferma Parolin. “Parlare di persecuzione è un po’ problematico, ma certamente sono situazioni che non possiamo accettare”.
    Al Meyer di Firenze una neonata di Gaza, nata prematura e pesante 1,5 chili, è stata salvata con un intervento d’urgenza: i chirurghi hanno rimosso un rarissimo tumore sacro-coccigeo dalle dimensioni eccezionali: pesava quasi tre volte la piccola. Le condizioni della bimba sono ora in miglioramento.
    Il vicepresidente statunitense, JD Vance, incontrerà oggi in Israele il primo ministro Benjamin Netanyahu  e il presidente Isaac Herzog. Nelle scorse ore Netanyahu ha già incontrato l'inviato speciale della Casa Bianca per il Medio Oriente, Steve Witkoff, e Jared Kushner, genero del presidente Donald Trump, per discutere degli ultimi sviluppi nella regione. Funzionari dell'amministrazione Trump hanno affermato che il viaggio di Vance sottolinea l'importanza di una piena e rapida attuazione dell'accordo. I dettagli del programma di Vance sono sconosciuti ma si prevede che parteciperà insieme a Netanyahu a eventi con le famiglie degli ostaggi israeliani e avrà colloqui con Herzog. Tra i temi che Vance affronterà con le autorità israeliane vi sono il rispetto del cessate il fuoco, la restituzione delle salme degli ostaggi deceduti, il disarmo di Hamas e la ricostruzione di Gaza.
    A Gaza oggi prevista una evacuazione medica di 50 pazienti organizzata dall'Organizzazione Mondiale della Sanità. Si tratta di 50 persone ricoverate e le cui condizioni stanno peggiorando a causa della malattia oppure per le ferite inflitte dalle forze israeliane e necessitano di cure mediche urgenti.
    L'emiro del Qatar afferma che Israele ha violato tutte le leggi e le norme internazionali attaccando uno Stato mediatore durante il raid nella capitale Doha che aveva  come obiettivo i funzionari di Hamas riuniti per discutere una proposta di cessate il fuoco a Gaza. "Israele ha violato tutte le leggi e le norme che regolano le relazioni tra gli Stati, aggredendo un Paese che svolgeva un ruolo di mediazione e tentando di assassinare membri della delegazione negoziale", ha affermato, l'Emiro, aggiungendo: "Abbiamo considerato questa aggressione un atto di terrorismo di Stato e la risposta globale è stata abbastanza forte da sconvolgere i responsabili". "Compiamo sforzi encomiabili nella mediazione e nel lavoro umanitario, che hanno rafforzato la posizione e la resilienza del Qatar", ha affermato l'emiro, aggiungendo che nonostante i due attacchi al Qatar, da parte di Israele e Iran nel giugno di quest'anno, il Paese "è emerso più forte e resiliente".
    Dall'inizio del cessate il fuoco, il 10 ottobre,  a Gaza sono entrati 986 camion di aiuti umanitari, rispetto ai 6.600 camion che avrebbero dovuto arrivare entro lunedì sera, lo ha dichiarato l'ufficio stampa del governo di Gaza. "Notiamo che il numero medio di camion che entrano quotidianamente nella Striscia di Gaza dall'inizio del cessate il fuoco non supera gli 89 camion sui 600 che dovrebbero entrare", ha affermato, sottolineando che ciò riflette "la continua politica di strangolamento, fame e ricatto umanitario praticata dall'occupazione".
    “Sottolineiamo che queste quantità limitate non coprono i bisogni umanitari e di sussistenza minimi e che la Striscia di Gaza ha un disperato bisogno di un flusso urgente e regolare di non meno di 600 camion di aiuti al giorno, tra cui cibo, forniture mediche e di soccorso, carburante per il funzionamento e gas per cucinare, per garantire i requisiti minimi per una vita dignitosa” spiegano le autorità palestinesi.
    Il corpo di uno studente nepalese preso in ostaggio a Gaza è stato rimpatriato dopo essere stato restituito da Hamas. Le autorità locali hanno reso noto che i resti di Bipin Joshi sono stati trasportati in aereo dall'aeroporto internazionale Ben Gurion di Israele a Kathmandu lunedì. Joshi era tra i 17 studenti nepalesi nel sud di Israele quando Hamas ha lanciato il suo attacco il 7 ottobre 2023. L'attacco ha causato la morte di 10 studenti nepalesi e il ferimento di altri sei prima che Joshi venisse rapito. Il primo ministro nepalese Sushila Karki ha reso omaggio a Joshi durante una cerimonia all'aeroporto di Kathmandu.
    Almeno 135 dei corpi dei palestinesi rimpatriati da Israele nella Striscia di Gaza dall'entrata in vigore del cessate il fuoco provenivano dal campo di Sde Teiman, famigerato centro di detenzione nel deserto del Negev, lo hanno dichiarato al Guardian il direttore generale del ministero della Sanità di Gaza, il dott. Munir al Bursh, e un portavoce dell'ospedale Nasser di Khan Younis, dove i resti vengono esaminati. "Le etichette all'interno dei sacchi per cadaveri sono scritte in ebraico e indicano chiaramente che i resti erano conservati a Sde Teiman", ha dichiarato Al Bursh al Guardian. "Le etichette indicavano anche che su alcuni di loro erano stati effettuati test del Dna", ha aggiunto. L'esercito israeliano è accusato di torture nel campo di detenzione di Sde Teiman, riservato ai detenuti di Gaza.
    Diversi militanti palestinesi che hanno attraversato la Linea Gialla – oltre la quale l'esercito israeliano si è ritirato in base ai termini dell'attuale cessate il fuoco – a Gaza City e hanno aperto il fuoco sui soldati, sono stati uccisi in un attacco con un drone, ha affermato l'esercito. L'incidente è avvenuto questo pomeriggio nel quartiere orientale di Shejaiya a Gaza City. Secondo l'Idf, i militanti sono stati identificati mentre attraversavano la Linea Gialla "in un modo che rappresentava una minaccia imminente" per i soldati. Gli uomini armati hanno poi aperto il fuoco sui soldati, senza causare feriti, afferma l'esercito. L'Idf ha affermato che i soldati hanno diretto un drone che ha colpito e ucciso gli uomini armati. I media palestinesi hanno riferito che due persone sono state uccise nella zona.
    L'emiro del Qatar Tamim bin Hamad al-Thani ha denunciato le "continue violazioni israeliane dell'accordo di cessate il fuoco raggiunto per la Striscia di Gaza". Nel suo discorso in apertura della 54esima sessione del Consiglio della Shura, al-Thani ha anche condannato le pratiche di Israele nei Territori palestinesi. "La questione palestinese non è una questione di terrorismo, ma piuttosto una questione di occupazione prolungata", ha aggiunto l'emiro.
