- title: Di quanto aumenta lo stipendio di medici e infermieri con la Manovra
  link: https://www.fanpage.it/politica/di-quanto-aumenta-lo-stipendio-di-medici-e-infermieri-con-la-manovra-2026/
  category: null
  image: https://staticfanpage.akamaized.net/wp-content/uploads/2021/02/sanitario.jpg
  info: Quali bonus edilizi ci saranno nel 2026 e quali no per chi deve fare lavori in casa
  fullContent: |-
    Circa 700 euro lordi in più all'anno (lordi) per gli infermieri e i medici, che però con gli aumenti dello scorso anno diventano 1.630 per i primi e circa 3mila per i secondi. Negli ultimi anni, i fondi alla sanità sono stati uno dei punti su cui il governo Meloni ha ricevuto più attacchi. Per la manovra 2026, quindi, l'esecutivo ha deciso di stanziare 2,4 miliardi di euro in più rispetto a quelli che erano previsti dall'ultima legge di bilancio (3,7 miliardi).
    In questo modo, il Fondo sanitario nazionale dovrebbe arrivare a quasi 143 miliardi. Con un'aggiunta, già prevista, di 2,65 miliardi all'anno nei prossimi due anni, per arrivare a nel 2028 con quasi 150 miliardi.  I soldi in più per il prossimo anno, come aveva annunciato la presidente del Consiglio Meloni in conferenza stampa e come conferma la bozza circolata nelle scorse ore, serviranno per delle assunzioni in più tra medici e infermieri, e per portare un aumento di stipendio alle due categorie.
    Per quanto riguarda le buste paga, l'aumento arriverà con un rialzo dell'indennità di specificità. La somma stanziata è di 280 milioni di euro, che si vanno a sommare ai soldi già inseriti nella legge di bilancio 2025. Sommando le risorse messe da parte negli ultimi due anni si arriva così alle cifre che la presidente del Consiglio aveva stimato in conferenza stampa: per gli infermieri, un aumento di 1.630 euro lordi all'anno, ovvero circa 125 euro lordi al mese; per i medici, circa 3mila euro all'anno o 23o euro al mese.
    Va detto che i numeri sarebbero più ridotti tenendo conto solo delle somme stanziate quest'anno, e non anche quelle dell'anno scorso. Nel passaggio da 2025 a 2026 c'è un incremento di 85 milioni di euro per le indennità dei medici, che porterebbe a un aumento di stipendio da 700 euro all'anno (54 euro lordi al mese circa), mentre per gli infermieri ci sono 195 milioni, anche in questo caso sufficienti per circa 700 euro all'anno di aumento.
    Resta comunque la possibilità per le single Regioni di alzare ulteriormente la busta paga per chi opera nei Pronto soccorso. Ma si tratta di usare i fondi regionali, che in molti casi sono già ridotti all'osso dalle necessità del comparto sanità.
    L'ipotesi che circolava prima della legge di bilancio – sostenuta anche dalle dichiarazioni del governo – era che l'esecutivo avrebbe varato un piano di assunzioni nella sanità che avrebbe coinvolto 25-30mila persone. D'altronde, se che il numero di medici in Italia non è particolarmente basso (ma molti scelgono di non lavorare nel pubblico), c'è una vera e propria carenza di infermieri. Guardando ai numeri della legge di bilancio, però, la prospettiva è meno entusiasmante.
    Sarebbe prevista l'assunzione di circa 6.300 infermieri. Una quantità ben lontana dalle necessità a livello nazionale, che sarebbero di dieci volte tanto. A questi si aggiungono poco meno di mille medici, per un totale complessivo di meno di 7.500 persone.
    Il ministro della Salute, Orazio Schillaci, ha parlato degli infermieri dicendo che sono "al centro della manovra".E ha insistito che ne verranno assunti "20mila in più rispetto al turnover naturale". Il punto è che il ministro spera che questo avvenga con i soldi delle Regioni.
- title: 'Paolo Bertolucci: "Sinner non è un calciatore, se si fa male in Davis perde i suoi guadagni"'
  link: https://www.fanpage.it/sport/tennis/paolo-bertolucci-sinner-non-e-un-calciatore-se-si-fa-male-in-coppa-davis-perde-i-suoi-guadagni/
  category: Intervista
  image: https://staticfanpage.akamaized.net/wp-content/uploads/sites/27/2025/10/quando-gioca-sinner-altmaier-atp-vienna-1024x576.jpg
  info: Perché Jannik Sinner ha deciso di rinunciare alla partecipazione con l'Italia, aiutato dal regolamento
  fullContent: |-
    Jannik Sinner rinuncia alla fase finale di Coppa Davis. Una scelta che ha fatto discutere, ma che per Paolo Bertolucci non sorprende affatto. L’ex azzurro, colonna del nostro tennis e voce di Sky, ha analizzato senza filtri ai microfoni di Fanpage la decisione del campione italiano e numero due del mondo: "Era già scritta, mi sarei stra-meravigliato se avesse giocato. Il tennis è gli Slam, punto". Tra la programmazione, il peso della stagione e la logica di un professionista, Bertolucci smonta alla sua maniera ogni polemica: "Non è un calciatore legato a una società, è un libero professionista. La gente pensa alla maglia azzurra, ma nel tennis non è così".
    Paolo, possiamo dire che questa scelta di Sinner di non prendere parte alle Finals di Davis era un po' nell'aria? "Era una cosa che non era solo nell’aria, ma quasi già scritta. Mi sarei stra-meravigliato se avesse giocato in Coppa Davis. Il tennis è gli Slam, punto. In alternativa, come quarta o quinta cosa, ci sono le ATP Finals. Questo è il tennis mondiale. Poi ci sono i Masters 1000, che certo, si giocano per vincere il torneo, ma spesso vengono disputati in proiezione dello Slam. Questo è il tennis. Il resto non c’è. La Davis era una cosa di anni e anni fa, quando non c’erano tutti i tornei e la Coppa Davis era il modo migliore e più giusto per difendere i colori della nazione".
    Ora è un po' cambiato… "Adesso, per come l’hanno ridotta, tra virgolette… Certo, anche prima quando si giocava su tre giorni, era già chiaro che qualcosa stava cambiando. Quando Federer non la gioca, Nadal forse, Djokovic sì ma ogni tanto e lo stesso Alcaraz la salta, allora è finita. Non c’è niente da fare".
    Insomma, non bisogna stupirsi di una scelta che rientra nella programmazione di un atleta? "Dov’è la notizia clamorosa? Anche Alcaraz non ha giocato. E allora? Cosa c’è di così clamoroso? Non lo capisco. È un libero professionista, non è legato a un club o a una federazione. È diventato un giocatore a spese sue. La gente pensa alla maglia azzurra, ma nel tennis non è così. Non funziona come nel calcio".
    Potrebbe aver influito il fatto di aver contribuito in modo netto a due trionfi già? "L’ha fatta vincere due volte, basta. E poi: ‘Ah, ma stavolta si gioca in Italia'. Ok, sono tre. ‘Eh, ma il prossimo anno ne hai fatto tre, puoi farne quattro'. E poi, perché non ci fa vincere la quinta? Ragazzi ma non è così. A quel punto diventa infinito. Prima o poi il cordone ombelicale con la famiglia, con la squadra, si taglia. Ha contribuito a farla vincere due volte, magari la rigiocherà fra qualche anno, ma ora è giusto che sia focalizzato sulla sua carriera".
    D'altronde siamo reduci da un torneo devastante come Shanghai e si gioca tanto. "Hai visto cosa è successo a Rune? Non è un calciatore che ha quattro anni di contratto e che, anche se si fa male, i soldi li prende lo stesso. Rune, se si infortuna, non guadagna per un anno. E allora è chiaro: uno deve pensare alla propria carriera, che può essere breve".
    Le polemiche dunque lasciano assolutamente il tempo che trovano. "Allora sai cosa ti dicono? ‘Ah però è andato a giocare l’esibizione'. Non sono fatti suoi? Cioè, con tutti quei soldi, eccetera, per tre giorni allora lui dovrebbe dire: ‘No, non vado là perché devo giocare la Coppa'. Adesso, ragazzi, non raccontiamoci delle stronzate. Perché io voglio vedere chi è che dice: ‘No, io rinuncio a Riad (al Six Kings Slam, ndr) perché devo giocare la Coppa'".
    È già successo che sia stato oggetto di critiche dopo il primo forfait in Davis, pensi che si scenda e si salga in fretta dal carro? "Adesso ricominceranno: ‘Ah, per forza parla tedesco', ‘Ah, per forza vive a Montecarlo', ‘Ah, però ha la Ferrari'… insomma, ripartiranno tutte le solite stronzate classiche italiane. Ma lui non guarda i social, non legge i giornali. Quindi possono scrivere quello che vogliono. Figurati se i media fanno cambiare idea a Sinner, o ad Alcaraz, o a un altro. I media… ma dove vivete? Diranno che non è andato da Mattarella, le solite cose che vengono fuori. Quelle le tengono da parte, poi al momento opportuno le tirano fuori. Vedrai se non le tirano fuori".
    Come può reagire il gruppo azzurro di fronte a questa assenza? "Alcuni hanno detto: ‘Ah, ma poteva aspettare a dirlo'. No, è giusto, perché le convocazioni vengono fatte adesso, ed è corretto che il capitano possa mettere giù la squadra senza di lui e preparare anche mentalmente gli altri componenti al fatto che non c’è più, come dire, lo scudo protettivo di uno che ti fa partire 1-0, ma che bisogna cavarsela da soli. Quindi è anche un lavoro psicologico che deve fare il capitano sugli altri giocatori, i quali dovranno assumersi la responsabilità e cercare di dare il meglio. Insomma, anche come tempistica, la decisione è giusta".
    A proposito del Six Kings Slam, lì davvero per dirla alla Bertolucci "non c'è stata trippa per gatti". Abbiamo visto un Sinner dominante. "È stato di un altro livello, su questo non ci piove. È la conferma che il suo massimo lo esprime soprattutto a livello indoor — lo abbiamo detto mille volte. E poi, l’ho scritto anche io: il fatto che lì non ci sia pressione fa tutta la differenza del mondo. Perché uno Slam non è solo due settimane, ma anche la settimana precedente — sono tre settimane di pressione mediatica continua: interviste, televisione, giornalisti, allenamenti, il pubblico, tutti i giocatori e gli allenatori nello spogliatoio. È una roba che ti tritura completamente. Quindi puoi anche entrare in campo rigido, bloccato, nervoso. Lì invece li ho visti entrare in campo sorridendo. È vero che ci sono un sacco di soldi in palio, ma giochi libero, giochi leggero. E c’è una grossa differenza".
