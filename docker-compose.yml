services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: itasite
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  parser:
    build: .
    depends_on:
      - db
    restart: always
    command: node scheduler.js

volumes:
  pgdata: